apiVersion: v1
kind: Action
id: get-album
serviceId: spotify
active: true
metadata:
  name: Get Album
  description: Retrieves detailed information about a specific Spotify album.
  quickHelp: readme.md
configuration:
  - title: Album Information
    items:
      - label: Album ID
        helpText: The Spotify ID of the album (e.g., 4aawyAB9vmqN3uQ7FjRGTy)
        variable: albumId
        required: true
        type: text
        placeholder: Enter Spotify album ID.
      - label: Market
        helpText: An ISO 3166-1 alpha-2 country code to filter content by market availability (e.g., US, GB, DE)
        variable: market
        required: false
        type: text
        placeholder: e.g., US, GB, DE
  - title: Output
    items:
      - label: Output Variable
        helpText: Variable name to store the album information
        variable: outputVariable
        required: true
        type: outputVariableName
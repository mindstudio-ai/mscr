apiVersion: v1
kind: Action
id: view-deal
serviceId: apollo
active: true
metadata:
  name: View Deal
  description: Retrieves complete details about a deal within your Apollo account
  quickHelp: help.md
configuration:
  - title: Deal Information
    items:
      - label: Deal ID
        helpText: The unique ID of the deal you want to view. Example - 66e09ea8e3cfcf01b2208ec7
        variable: opportunityId
        required: true
        type: text
        placeholder: 66e09ea8e3cfcf01b2208ec7
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable name to store the deal information
        variable: outputVariable
        required: true
        type: outputVariableName

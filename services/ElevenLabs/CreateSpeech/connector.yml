# yaml-language-server: $schema=./../../../schema/action.schema.json
apiVersion: v1
kind: Action
id: create-speech
serviceId: elevenlabs
active: true
metadata:
  name: Create Speech
  description: Converts text into speech using a voice of your choice and returns audio
  quickHelp: help.md
configuration:
  - title: Configuration
    items:
      - label: Text
        helpText: The input text to convert to speech.
        variable: text
        required: true
        type: text
        textOptions:
          type: markdown
      - label: Voice ID
        required: true
        helpText: The ID of the voice to use.
        variable: voiceId
        type: text
        placeholder: Voice ID...
        defaultValue: EXAVITQu4vr4xnSDxMaL
      - label: Model ID
        required: true
        variable: modelId
        type: select
        defaultValue: eleven_turbo_v2_5
        selectOptions:
          options:
            - label: Eleven Multilingual v2
              value: eleven_multilingual_v2
            - label: Eleven Turbo v2.5
              value: eleven_turbo_v2_5
      - label: Output Variable
        required: true
        helpText: Save the URL of the audio file as a variable
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: get-folder
serviceId: smartsheet
active: false
metadata:
  name: Get Folder
  description: Gets details of a specific folder
  quickHelp: readme.md
configuration:
  - title: Folder Information
    items:
      - label: Folder ID
        required: true
        helpText: The ID of the folder
        variable: folderId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the folder details
        variable: outputVariable
        type: outputVariableName

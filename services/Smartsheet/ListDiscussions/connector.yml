apiVersion: v1
kind: Action
id: list-discussions
serviceId: smartsheet
active: false
metadata:
  name: List Discussions
  description: Lists all discussions on a sheet
  quickHelp: readme.md
configuration:
  - title: Discussion Information
    items:
      - label: Sheet ID
        required: true
        helpText: The ID of the sheet
        variable: sheetId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the list of discussions
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: getUserAlternateEmail
serviceId: smartsheet
active: false
metadata:
  name: Get User Alternate Email
  description: 'Gets details about a specific alternate email'
  quickHelp: readme.md
configuration:
  - title: User Information
    items:
      - label: User ID
        required: true
        helpText: The ID of the user
        variable: userId
        type: text
      - label: Alternate Email ID
        required: true
        helpText: The ID of the alternate email
        variable: alternateEmailId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the alternate email details
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: get-sheet-summary
serviceId: smartsheet
active: false
metadata:
  name: Get Sheet Summary
  description: Gets the summary fields for a sheet
  quickHelp: readme.md
configuration:
  - title: Sheet Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

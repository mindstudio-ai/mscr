apiVersion: v1
kind: Action
id: list-contacts
serviceId: smartsheet
active: false
metadata:
  name: List Contacts
  description: 'Gets a list of the user''s Smartsheet contacts.'
  quickHelp: readme.md
configuration:
  - title: Query Options
    collapsed: true
    items:
      - label: Include All
        required: false
        variable: includeAll
        type: boolean
        defaultValue: false
      - label: Modified Since
        required: false
        variable: modifiedSince
        type: text
        placeholder: 2025-01-01T00:00:00Z
      - label: Numeric Dates
        required: false
        variable: numericDates
        type: boolean
        defaultValue: false
      - label: Page Size
        required: false
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        variable: page
        type: number
        defaultValue: 1
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: list-automation-rules
serviceId: smartsheet
active: false
metadata:
  name: List Automation Rules
  description: 'Returns all automation rules associated with the specified sheet. Multistep workflows are not returned via the API. Instead, you''ll see an error 400 - 1266: This rule is not accessible through the API. Only single-action notifications, approval requests, or update requests qualify. For users of Smartsheet for Slack, note that Slack notifications are not returned.'

  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
  - title: Query Options
    collapsed: true
    items:
      - label: Include All
        required: false
        variable: includeAll
        type: boolean
        defaultValue: false
      - label: Page Size
        required: false
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        variable: page
        type: number
        defaultValue: 1
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

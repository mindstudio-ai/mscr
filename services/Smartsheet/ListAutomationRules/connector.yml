apiVersion: v1
kind: Action
id: list-automation-rules
serviceId: smartsheet
active: false
metadata:
  name: List Automation Rules
  description: Lists all automation rules for a sheet
  quickHelp: readme.md
configuration:
  - title: Sheet Information
    items:
      - label: Sheet ID
        required: true
        helpText: The ID of the sheet
        variable: sheetId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the list of automation rules
        variable: outputVariable
        type: outputVariableName

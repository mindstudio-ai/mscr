apiVersion: v1
kind: Action
id: update-sight
serviceId: smartsheet
active: false
metadata:
  name: Update Sight
  description: 'Updates (renames) the specified dashboard.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sight Id
        required: true
        variable: sightId
        type: text
        placeholder: Enter Sight Id...
  - title: Request Data
    items:
      - label: Name
        required: true
        variable: name
        type: text
        placeholder: Enter Name...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

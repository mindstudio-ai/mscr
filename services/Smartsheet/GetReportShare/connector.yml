apiVersion: v1
kind: Action
id: get-report-share
serviceId: smartsheet
active: false
metadata:
  name: Get Report Share
  description: 'Gets the share specified in the URL.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Report Id
        required: true
        variable: reportId
        type: text
        placeholder: Enter Report Id...
      - label: Share Id
        required: true
        variable: shareId
        type: text
        placeholder: Enter Share Id...
  - title: Query Options
    collapsed: true
    items:
      - label: Include
        required: false
        variable: include
        type: text
        placeholder: writerInfo
      - label: Exclude
        required: false
        variable: exclude
        type: text
        placeholder: filteredOutRows
      - label: Page Size
        required: false
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        variable: page
        type: number
        defaultValue: 1
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

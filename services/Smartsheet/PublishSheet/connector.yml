apiVersion: v1
kind: Action
id: publish-sheet
serviceId: smartsheet
active: false
metadata:
  name: Publish Sheet
  description: Publishes a sheet (makes it publicly accessible)
  quickHelp: readme.md
configuration:
  - title: Sheet Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Read Only Access
        required: false
        helpText: true or false (default true)
        variable: readOnlyLiteEnabled
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

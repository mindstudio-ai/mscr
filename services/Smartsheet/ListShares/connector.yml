apiVersion: v1
kind: Action
id: list-shares
serviceId: smartsheet
active: false
metadata:
  name: List Shares
  description: Lists all shares for a sheet
  quickHelp: readme.md
configuration:
  - title: Sheet Information
    items:
      - label: Sheet ID
        required: true
        helpText: The ID of the sheet
        variable: sheetId
        type: text
  - title: Query Options
    collapsed: true
    items:
      - label: Sharing Include
        required: false
        helpText: When applicable for the specific object this parameter defines the scope of the share. Possible values are ITEM or WORKSPACE. ITEM is an item-level share (that is, the specific object to which the sha
        variable: sharingInclude
        type: text
        placeholder: ITEM
      - label: Include All
        required: false
        helpText: If true, include all results, that is, do not paginate. Mutually exclusive with page and pageSize (they are ignored if includeAll=true is specified).
        variable: includeAll
        type: checkbox
        defaultValue: false
      - label: Page
        required: false
        helpText: Which page to return. Defaults to 1 if not specified. If you specify a value greater than the total number of pages, the last page of results is returned.
        variable: page
        type: number
        defaultValue: 1
      - label: Page Size
        required: false
        helpText: The maximum number of items to return per page. Unless otherwise stated for a specific endpoint, defaults to 100. If only page is specified, defaults to a page size of 100. For reports, the default is
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Access Api Level
        required: false
        helpText: 'Allows COMMENTER access for inputs and return values. For backwards-compatibility, VIEWER is the default. For example, to see whether a user has COMMENTER access for a sheet, use accessApiLevel=1. '
        variable: accessApiLevel
        type: number
        defaultValue: 0
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the list of shares
        variable: outputVariable
        type: outputVariableName

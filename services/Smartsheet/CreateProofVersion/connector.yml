apiVersion: v1
kind: Action
id: create-proof-version
serviceId: smartsheet
active: false
metadata:
  name: Create Proof Version
  description: 'Creates a proof version. Proof Id must be for the original proof.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Proof Id
        required: true
        variable: proofId
        type: text
        placeholder: Enter Proof Id...
  - title: Request Data
    items:
      - label: Attachment Sub Type
        required: false
        variable: attachmentSubType
        type: text
        placeholder: Enter Attachment Sub Type...
      - label: Attachment Type
        required: false
        variable: attachmentType
        type: text
        placeholder: Enter Attachment Type...
      - label: Description
        required: false
        variable: description
        type: text
        placeholder: Enter Description...
      - label: Name
        required: true
        variable: name
        type: text
        placeholder: Enter Name...
      - label: Url
        required: false
        variable: url
        type: text
        placeholder: Enter Url...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

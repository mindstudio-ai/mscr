apiVersion: v1
kind: Action
id: create-cross-sheet-reference
serviceId: smartsheet
active: false
metadata:
  name: Create Cross Sheet Reference
  description: 'Adds a cross-sheet reference between two sheets and defines the data range for formulas. Each distinct data range requires a new cross-sheet reference.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
  - title: Request Data
    items:
      - label: Source Sheet Id
        required: false
        variable: sourceSheetId
        type: text
        placeholder: Enter Source Sheet Id...
      - label: Name
        required: true
        variable: name
        type: text
        placeholder: Enter Name...
      - label: End Column Id
        required: false
        variable: endColumnId
        type: text
        placeholder: Enter End Column Id...
      - label: Start Column Id
        required: false
        variable: startColumnId
        type: text
        placeholder: Enter Start Column Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

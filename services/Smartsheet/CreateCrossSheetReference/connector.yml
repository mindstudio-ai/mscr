apiVersion: v1
kind: Action
id: create-cross-sheet-reference
serviceId: smartsheet
active: false
metadata:
  name: Create Cross-sheet Reference
  description: Creates a new cross-sheet reference
  quickHelp: readme.md
configuration:
  - title: Reference Information
    items:
      - label: Sheet ID
        required: true
        helpText: The ID of the sheet
        variable: sheetId
        type: text
      - label: Reference Name
        required: true
        helpText: Name for the cross-sheet reference
        variable: name
        type: text
      - label: Source Sheet ID
        required: true
        helpText: The ID of the source sheet
        variable: sourceSheetId
        type: text
      - label: Start Row ID
        required: true
        helpText: The ID of the starting row
        variable: startRowId
        type: text
      - label: End Row ID
        required: true
        helpText: The ID of the ending row
        variable: endRowId
        type: text
      - label: Start Column ID
        required: true
        helpText: The ID of the starting column
        variable: startColumnId
        type: text
      - label: End Column ID
        required: true
        helpText: The ID of the ending column
        variable: endColumnId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the created cross-sheet reference
        variable: outputVariable
        type: outputVariableName

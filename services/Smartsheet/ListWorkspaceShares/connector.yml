apiVersion: v1
kind: Action
id: list-workspace-shares
serviceId: smartsheet
active: false
metadata:
  name: List Workspace Shares
  description: 'Gets a list of all users and groups to whom the specified Workspace is shared, and their access level.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Workspace Id
        required: true
        variable: workspaceId
        type: text
        placeholder: Enter Workspace Id...
  - title: Query Options
    collapsed: true
    items:
      - label: Include
        required: false
        variable: include
        type: text
        placeholder: writerInfo
      - label: Exclude
        required: false
        variable: exclude
        type: text
        placeholder: filteredOutRows
      - label: Page Size
        required: false
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        variable: page
        type: number
        defaultValue: 1
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

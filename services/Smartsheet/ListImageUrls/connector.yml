apiVersion: v1
kind: Action
id: list-image-urls
serviceId: smartsheet
active: false
metadata:
  name: List Image Urls
  description: 'Posts an array of Image Url objects that can be used to retrieve the specified cell images.'
  quickHelp: readme.md
configuration:
  - title: Request Data
    items:
      - label: 0
        required: false
        variable: 0
        type: text
        placeholder: Enter 0...
      - label: 1
        required: false
        variable: 1
        type: text
        placeholder: Enter 1...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

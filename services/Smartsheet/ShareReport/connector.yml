apiVersion: v1
kind: Action
id: share-report
serviceId: smartsheet
active: false
metadata:
  name: Share Report
  description: Shares a report with a user
  quickHelp: readme.md
configuration:
  - title: Report Information
    items:
      - label: Report ID
        required: true
        variable: reportId
        type: text
      - label: Email Address
        required: true
        variable: email
        type: text
      - label: Access Level
        required: true
        helpText: VIEWER, EDITOR, EDITOR_SHARE, ADMIN
        variable: accessLevel
        type: text
  - title: Query Options
    collapsed: true
    items:
      - label: Send Email
        required: false
        helpText: Either true or false to indicate whether to notify the user by email. Default is false. If true, limit is 1000 emails.
        variable: sendEmail
        type: checkbox
        defaultValue: false
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: share-report
serviceId: smartsheet
active: false
metadata:
  name: Share Report
  description: 'Shares a Report with the specified users and groups.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Report Id
        required: true
        variable: reportId
        type: text
        placeholder: Enter Report Id...
  - title: Request Data
    items:
      - label: Type
        required: false
        variable: type
        type: text
        placeholder: Enter Type...
      - label: Access Level
        required: false
        variable: accessLevel
        type: text
        placeholder: COMMENTER
      - label: Cc Me
        required: false
        variable: ccMe
        type: boolean
      - label: Created At
        required: false
        variable: createdAt
        type: text
        placeholder: Enter Created At...
      - label: Email
        required: true
        variable: email
        type: text
        placeholder: Enter Email...
      - label: Message
        required: false
        variable: message
        type: text
        placeholder: Enter Message...
      - label: Modified At
        required: false
        variable: modifiedAt
        type: text
        placeholder: Enter Modified At...
      - label: Scope
        required: false
        variable: scope
        type: text
        placeholder: Enter Scope...
      - label: Subject
        required: false
        variable: subject
        type: text
        placeholder: Enter Subject...
  - title: Query Options
    collapsed: true
    items:
      - label: Send Email
        required: false
        variable: sendEmail
        type: boolean
        defaultValue: false
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

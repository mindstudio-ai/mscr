apiVersion: v1
kind: Action
id: create-update-request
serviceId: smartsheet
active: false
metadata:
  name: Create Update Request
  description: Creates a new update request
  quickHelp: readme.md
configuration:
  - title: Update Request Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Row IDs (comma-separated)
        required: true
        variable: rowIds
        type: text
      - label: Column IDs (comma-separated)
        required: true
        variable: columnIds
        type: text
      - label: Recipient Emails (comma-separated)
        required: true
        variable: recipientEmails
        type: text
      - label: Subject
        required: true
        variable: subject
        type: text
      - label: Message (optional)
        required: false
        variable: message
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: create-update-request
serviceId: smartsheet
active: false
metadata:
  name: Create Update Request
  description: 'Creates an update request for the specified rows within the sheet. An email notification (containing a link to the update request) is sent to the specified recipients according to the specified schedule. The recipients of an update request must be specified by using email addresses only. Sending an update request to a group is not supported. The following attributes have the following values when not specified: ccMe: false message: Please update the following rows in my online sheet. subject: Update Request: {Sheet Name} When the Schedule object is not specified, the request is sent to the recipients immediately. If an error occurs because the request specified one or more alternate email addresses*, please retry using the primary email address.'

  quickHelp: readme.md

apiVersion: v1
kind: Connector
id: listWorkspaces
active: false
metadata:
  name: List Workspaces
  description: Lists all workspaces
inputs:
  - id: includeAll
    type: boolean
    required: false
    description: Include all workspace information
  - id: outputVariable
    type: string
    required: true
    description: Variable to store the list of workspaces
outputs:
  - id: result
    type: object
    description: The list of workspaces
    sample: |
      {
        "pageNumber": 1,
        "pageSize": 100,
        "totalPages": 1,
        "totalCount": 3,
        "data": [
          {
            "id": 123456789,
            "name": "My Workspace",
            "accessLevel": "OWNER",
            "permalink": "https://app.smartsheet.com/workspaces/..."
          }
        ]
      }

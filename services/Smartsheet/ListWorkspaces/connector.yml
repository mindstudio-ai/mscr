apiVersion: v1
kind: Action
id: listWorkspaces
serviceId: smartsheet
active: false
metadata:
  name: List Workspaces
  description: Lists all workspaces
  quickHelp: readme.md
configuration:
  - title: Options
    collapsed: true
    items:
      - label: Include All
        required: false
        helpText: Include all workspace information
        variable: includeAll
        type: checkbox
        defaultValue: false
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the list of workspaces
        variable: outputVariable
        type: outputVariableName

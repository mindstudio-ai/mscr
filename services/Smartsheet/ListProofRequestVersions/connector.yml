apiVersion: v1
kind: Action
id: list-proof-request-versions
serviceId: smartsheet
active: false
metadata:
  name: List Proof Request Versions
  description: Lists all versions of a proof request
  quickHelp: readme.md
configuration:
  - title: Proof Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Proof Request ID
        required: true
        variable: proofRequestId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: add-sheet-summary-fields
serviceId: smartsheet
active: true
metadata:
  name: Add Sheet Summary Fields
  description: 'Creates one or more summary fields for the specified sheet.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
  - title: Fields
    items:
      - label: Rename If Conflict
        required: false
        variable: renameIfConflict
        type: text
        placeholder: Enter Rename If Conflict...
        defaultValue: false
        description: Set to true if you want to override the requirement for unique summary field names. Repeated names will be adjusted by appending "(1)" or similar after the field name.
      - label: Fields
        required: false
        variable: fields
        type: text
        placeholder: Enter Fields...
        description: Enter the fields to add to the sheet.
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

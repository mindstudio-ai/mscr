apiVersion: v1
kind: Action
id: add-sheet-summary-fields
serviceId: smartsheet
active: false
metadata:
  name: Add Sheet Summary Fields
  description: Adds new summary fields to a sheet
  quickHelp: readme.md
configuration:
  - title: Field Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Fields JSON
        required: true
        helpText: Array of field objects with title and type
        variable: fieldsJson
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

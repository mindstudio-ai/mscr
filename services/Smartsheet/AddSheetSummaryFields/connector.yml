apiVersion: v1
kind: Action
id: add-sheet-summary-fields
serviceId: smartsheet
active: false
metadata:
  name: Add Sheet Summary Fields
  description: Adds new summary fields to a sheet
  quickHelp: readme.md
configuration:
  - title: Field Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Fields JSON
        required: true
        helpText: Array of field objects with title and type
        variable: fieldsJson
        type: text
  - title: Query Options
    collapsed: true
    items:
      - label: Rename If Conflict
        required: false
        helpText: Set to true if you want to override the requirement for unique summary field names. Repeated names will be adjusted by appending "(1)" or similar after the field name.
        variable: renameIfConflict
        type: checkbox
        defaultValue: false
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

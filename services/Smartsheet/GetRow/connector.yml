apiVersion: v1
kind: Action
id: get-row
serviceId: smartsheet
active: true
metadata:
  name: Get Row
  description: 'Gets the row specified in the URL.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: number
        placeholder: Enter Sheet Id...
      - label: Row Id
        required: true
        variable: rowId
        type: number
        placeholder: Enter Row Id...
  - title: Query Parameters
    items:
      - label: Access API Level
        required: false
        variable: accessApiLevel
        type: number
        defaultValue: 0
      - label: Include
        required: false
        variable: include
        type: text
        placeholder: columns
      - label: Exclude
        required: false
        variable: exclude
        type: text
        placeholder: Enter Exclude...
      - label: Level
        required: false
        variable: level
        type: select
        placeholder: Select Level...
        selectOptions:
          options:
          - label: 0
            value: 0
          - label: 1
            value: 1
          - label: 2
            value: 2
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: add-image-to-sheet-summary
serviceId: smartsheet
active: false
metadata:
  name: Add Image To Sheet Summary
  description: 'Adds an image to the summary field.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Field Id
        required: true
        variable: fieldId
        type: text
        placeholder: Enter Field Id...
      - label: Image URL
        required: true
        variable: imageUrl
        type: text
        placeholder: Enter Image URL...
      - label: Image Name
        required: false
        variable: imageName
        type: text
        placeholder: Enter Image Name...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

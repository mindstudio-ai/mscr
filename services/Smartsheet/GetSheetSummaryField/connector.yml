apiVersion: v1
kind: Action
id: get-sheet-summary-field
serviceId: smartsheet
active: false
metadata:
  name: Get Sheet Summary Field
  description: Gets a specific summary field
  quickHelp: readme.md
configuration:
  - title: Field Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Field ID
        required: true
        variable: fieldId
        type: text
  - title: Query Options
    collapsed: true
    items:
      - label: Include All
        required: false
        helpText: If true, include all results, that is, do not paginate. Mutually exclusive with page and pageSize (they are ignored if includeAll=true is specified).
        variable: includeAll
        type: checkbox
        defaultValue: false
      - label: Page
        required: false
        helpText: Which page to return. Defaults to 1 if not specified. If you specify a value greater than the total number of pages, the last page of results is returned.
        variable: page
        type: number
        defaultValue: 1
      - label: Page Size
        required: false
        helpText: The maximum number of items to return per page. Unless otherwise stated for a specific endpoint, defaults to 100. If only page is specified, defaults to a page size of 100. For reports, the default is
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Include
        required: false
        helpText: 'A comma-separated list of elements to include in the response. * **format**: includes format info for cells, rows, and summary fields * **writerInfo**: includes createdBy and modifiedBy attributes for'
        variable: include
        type: text
        placeholder: format
      - label: Exclude
        required: false
        helpText: 'A comma-separated list of elements to not include in the response. * **displayValue**: excludes displayValue info for cells, rows, and summary fields * **image**: excludes image attributes for cells a'
        variable: exclude
        type: text
        placeholder: displayValue
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

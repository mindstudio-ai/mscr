apiVersion: v1
kind: Action
id: get-sheet-summary-field
serviceId: smartsheet
active: false
metadata:
  name: Get Sheet Summary Field
  description: Gets a specific summary field
  quickHelp: readme.md
configuration:
  - title: Field Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Field ID
        required: true
        variable: fieldId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

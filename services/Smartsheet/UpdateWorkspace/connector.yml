apiVersion: v1
kind: Connector
id: updateWorkspace
active: false
metadata:
  name: Update Workspace
  description: Updates an existing workspace
inputs:
  - id: workspaceId
    type: string
    required: true
    description: The ID of the workspace to update
  - id: name
    type: string
    required: true
    description: New name for the workspace
  - id: outputVariable
    type: string
    required: true
    description: Variable to store the updated workspace
outputs:
  - id: result
    type: object
    description: The updated workspace
    sample: |
      {
        "message": "SUCCESS",
        "resultCode": 0,
        "result": {
          "id": 123456789,
          "name": "Updated Workspace"
        }
      }

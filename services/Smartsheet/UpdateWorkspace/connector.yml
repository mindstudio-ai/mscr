apiVersion: v1
kind: Action
id: update-workspace
serviceId: smartsheet
active: false
metadata:
  name: Update Workspace
  description: 'Updates a workspace.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Workspace Id
        required: true
        variable: workspaceId
        type: text
        placeholder: Enter Workspace Id...
  - title: Request Data
    items:
      - label: Name
        required: true
        variable: name
        type: text
        placeholder: Enter Name...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

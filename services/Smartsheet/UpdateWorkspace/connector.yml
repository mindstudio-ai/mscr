apiVersion: v1
kind: Action
id: updateWorkspace
serviceId: smartsheet
active: false
metadata:
  name: Update Workspace
  description: Updates an existing workspace
  quickHelp: readme.md
configuration:
  - title: Workspace Information
    items:
      - label: Workspace ID
        required: true
        helpText: The ID of the workspace to update
        variable: workspaceId
        type: text
      - label: Name
        required: true
        helpText: New name for the workspace
        variable: name
        type: text
  - title: Query Options
    collapsed: true
    items:
      - label: Access Api Level
        required: false
        helpText: 'Allows COMMENTER access for inputs and return values. For backwards-compatibility, VIEWER is the default. For example, to see whether a user has COMMENTER access for a sheet, use accessApiLevel=1. '
        variable: accessApiLevel
        type: number
        defaultValue: 0
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the updated workspace
        variable: outputVariable
        type: outputVariableName

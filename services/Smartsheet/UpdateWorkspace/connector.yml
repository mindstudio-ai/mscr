apiVersion: v1
kind: Action
id: updateWorkspace
serviceId: smartsheet
active: false
metadata:
  name: Update Workspace
  description: Updates an existing workspace
  quickHelp: readme.md
configuration:
  - title: Workspace Information
    items:
      - label: Workspace ID
        required: true
        helpText: The ID of the workspace to update
        variable: workspaceId
        type: text
      - label: Name
        required: true
        helpText: New name for the workspace
        variable: name
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the updated workspace
        variable: outputVariable
        type: outputVariableName

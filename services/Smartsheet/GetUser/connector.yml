apiVersion: v1
kind: Action
id: getUser
serviceId: smartsheet
active: false
metadata:
  name: Get User
  description: Gets details about a specific user
  quickHelp: readme.md
configuration:
  - title: User Information
    items:
      - label: User ID
        required: true
        helpText: The ID of the user to retrieve
        variable: userId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the user details
        variable: outputVariable
        type: outputVariableName

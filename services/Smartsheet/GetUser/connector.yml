apiVersion: v1
kind: Connector
id: getUser
active: false
metadata:
  name: Get User
  description: Gets details about a specific user
inputs:
  - id: userId
    type: string
    required: true
    description: The ID of the user to retrieve
  - id: outputVariable
    type: string
    required: true
    description: Variable to store the user details
outputs:
  - id: result
    type: object
    description: The user details
    sample: |
      {
        "id": 123456789,
        "email": "user@example.com",
        "firstName": "John",
        "lastName": "Doe",
        "status": "ACTIVE",
        "admin": false,
        "licensedSheetCreator": true
      }

apiVersion: v1
kind: Action
id: listUserAlternateEmails
serviceId: smartsheet
active: false
metadata:
  name: List User Alternate Emails
  description: 'Lists all alternate email addresses for a user'
  quickHelp: readme.md
configuration:
  - title: User Information
    items:
      - label: User ID
        required: true
        helpText: The ID of the user
        variable: userId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the list of alternate emails
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Connector
id: listUserAlternateEmails
active: false
metadata:
  name: List User Alternate Emails
  description: Lists all alternate email addresses for a user
inputs:
  - id: userId
    type: string
    required: true
    description: The ID of the user
  - id: outputVariable
    type: string
    required: true
    description: Variable to store the list of alternate emails
outputs:
  - id: result
    type: object
    description: The list of alternate emails
    sample: |
      {
        "pageNumber": 1,
        "pageSize": 100,
        "totalPages": 1,
        "totalCount": 2,
        "data": [
          {
            "id": 987654321,
            "email": "alternate1@example.com",
            "confirmed": true
          },
          {
            "id": 987654322,
            "email": "alternate2@example.com",
            "confirmed": false
          }
        ]
      }

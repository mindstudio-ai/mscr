apiVersion: v1
kind: Action
id: add-discussion-comment
serviceId: smartsheet
active: false
metadata:
  name: Add Discussion Comment
  description: Adds a comment to an existing discussion
  quickHelp: readme.md
configuration:
  - title: Comment Information
    items:
      - label: Sheet ID
        required: true
        helpText: The ID of the sheet
        variable: sheetId
        type: text
      - label: Discussion ID
        required: true
        helpText: The ID of the discussion
        variable: discussionId
        type: text
      - label: Comment Text
        required: true
        helpText: The text content of the comment
        variable: text
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the created comment
        variable: outputVariable
        type: outputVariableName

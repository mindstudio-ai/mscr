apiVersion: v1
kind: Action
id: list-workspace-folders
serviceId: smartsheet
active: false
metadata:
  name: List Workspace Folders
  description: Lists a workspace's folders.
  quickHelp: readme.md
configuration:
  - title: Parameters
    items:
      - label: workspace Id
        required: true
        helpText: (Required) WorkspaceID of the worksheet being accessed.
        variable: workspaceId
        type: text
      - label: includeall
        required: false
        helpText: (Deprecated as of February 1, 2025, and will be removed. A replacement is coming soon.) If true, include all results, that is, do not paginate. Mutually exclusive with page and pageSize (they are ignored if includeAll=true is specified).
        variable: includeall
        type: checkbox
      - label: page
        required: false
        helpText: (Deprecated as of February 1, 2025, and will be removed. A replacement is coming soon.) Which page to return. Defaults to 1 if not specified. If you specify a value greater than the total number of pages, the last page of results is returned.
        variable: page
        type: number
      - label: pagesize
        required: false
        helpText: The maximum number of items to return per page. Unless otherwise stated for a specific endpoint, defaults to 100. If only page is specified, defaults to a page size of 100. For reports, the default is 100 rows. If you need larger sets of data from your report, returns a maximum of 10,000 rows per request.
        variable: pagesize
        type: number
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable to store the API response
        variable: outputVariable
        type: outputVariableName

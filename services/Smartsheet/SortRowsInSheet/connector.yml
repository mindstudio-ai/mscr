apiVersion: v1
kind: Action
id: sort-rows-in-sheet
serviceId: smartsheet
active: false
metadata:
  name: Sort Rows In Sheet
  description: 'Sorts the rows of a sheet, either in ascending or descending order.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
  - title: Request Data
    items:
      - label: Sort Criteria
        required: true
        variable: sortCriteria
        type: text
        placeholder: 'Enter JSON array: [{"columnId": 123, "direction": "ASCENDING"}]'
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

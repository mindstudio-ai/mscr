apiVersion: v1
kind: Action
id: move-folder
serviceId: smartsheet
active: true
metadata:
  name: Move Folder
  description: 'Moves a folder.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Folder Id
        required: true
        variable: folderId
        type: text
        placeholder: Enter Folder Id...
  - title: Request Data
    items:
      - label: Destination Id
        required: false
        variable: destinationId
        type: text
        placeholder: Enter Destination Id...
      - label: Destination Type
        required: false
        variable: destinationType
        type: text
        placeholder: Enter Destination Type...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

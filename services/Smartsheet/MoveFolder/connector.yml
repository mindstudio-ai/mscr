apiVersion: v1
kind: Action
id: move-folder
serviceId: smartsheet
active: false
metadata:
  name: Move Folder
  description: Moves a folder to a different location
  quickHelp: readme.md
configuration:
  - title: Folder Information
    items:
      - label: Folder ID
        required: true
        variable: folderId
        type: text
      - label: Destination Type
        required: true
        helpText: workspace, folder, or home
        variable: destinationType
        type: text
      - label: Destination ID
        required: false
        helpText: Required for workspace/folder, not for home
        variable: destinationId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

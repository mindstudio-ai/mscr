apiVersion: v1
kind: Action
id: list-comments
serviceId: smartsheet
active: false
metadata:
  name: List Comments
  description: Lists all comments on a sheet or row
  quickHelp: readme.md
configuration:
  - title: Comment Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Row ID (optional)
        helpText: Leave empty to get all sheet comments
        required: false
        variable: rowId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

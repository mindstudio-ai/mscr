apiVersion: v1
kind: Action
id: listWebhooks
serviceId: smartsheet
active: false
metadata:
  name: List Webhooks
  description: Lists all webhooks owned by the user
  quickHelp: readme.md
configuration:
  - title: Options
    collapsed: true
    items:
      - label: Include All
        required: false
        helpText: Include all webhook information
        variable: includeAll
        type: checkbox
        defaultValue: false
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the list of webhooks
        variable: outputVariable
        type: outputVariableName

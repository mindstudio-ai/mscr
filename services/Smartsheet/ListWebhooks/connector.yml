apiVersion: v1
kind: Connector
id: listWebhooks
active: false
metadata:
  name: List Webhooks
  description: Lists all webhooks owned by the user
inputs:
  - id: includeAll
    type: boolean
    required: false
    description: Include all webhook information
  - id: outputVariable
    type: string
    required: true
    description: Variable to store the list of webhooks
outputs:
  - id: result
    type: object
    description: The list of webhooks
    sample: |
      {
        "pageNumber": 1,
        "pageSize": 100,
        "totalPages": 1,
        "totalCount": 2,
        "data": [
          {
            "id": 123456789,
            "name": "My Webhook",
            "scopeObjectId": 987654321,
            "events": ["*.*"],
            "callbackUrl": "https://example.com/webhook",
            "enabled": true,
            "status": "ENABLED"
          }
        ]
      }

apiVersion: v1
kind: Action
id: get-alternate-email
serviceId: smartsheet
active: false
metadata:
  name: Get Alternate Email
  description: 'Gets the specified alternate email.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: User Id
        required: true
        variable: userId
        type: text
        placeholder: Enter User Id...
      - label: Alternate Email Id
        required: true
        variable: alternateEmailId
        type: text
        placeholder: Enter Alternate Email Id...
  - title: Query Options
    collapsed: true
    items:
      - label: Include
        required: false
        variable: include
        type: text
        placeholder: writerInfo
      - label: Exclude
        required: false
        variable: exclude
        type: text
        placeholder: filteredOutRows
      - label: Page Size
        required: false
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        variable: page
        type: number
        defaultValue: 1
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

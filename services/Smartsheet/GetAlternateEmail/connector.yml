apiVersion: v1
kind: Action
id: get-alternate-email
serviceId: smartsheet
active: true
metadata:
  name: Get Alternate Email
  description: 'Gets the specified alternate email.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: User Id
        required: true
        variable: userId
        type: number
        placeholder: Enter User Id...
      - label: Alternate Email Id
        required: true
        variable: alternateEmailId
        type: text
        placeholder: Enter Alternate Email Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

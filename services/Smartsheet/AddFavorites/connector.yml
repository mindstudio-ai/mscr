apiVersion: v1
kind: Action
id: add-favorites
serviceId: smartsheet
active: false
metadata:
  name: Add Favorites (Bulk)
  description: Adds multiple items to favorites at once
  quickHelp: readme.md
configuration:
  - title: Favorite Information
    items:
      - label: Favorites JSON
        required: true
        helpText: Array of objects with type and objectId
        variable: favoritesJson
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

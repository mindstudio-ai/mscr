apiVersion: v1
kind: Action
id: delete-sheet-summary-fields
serviceId: smartsheet
active: true
metadata:
  name: Delete Sheet Summary Fields
  description: 'Deletes summary fields from the specified sheet.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Field IDs
        required: true
        variable: ids
        type: text
        placeholder: Enter Field IDs...
      - label: Ignore Summary Fields Not Found
        required: false
        variable: ignoreSummaryFieldsNotFound
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

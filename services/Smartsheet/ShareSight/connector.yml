apiVersion: v1
kind: Action
id: share-sight
serviceId: smartsheet
active: false
metadata:
  name: Share Sight (Dashboard)
  description: Shares a dashboard with users
  quickHelp: readme.md
configuration:
  - title: Sight Information
    items:
      - label: Sight ID
        required: true
        variable: sightId
        type: text
      - label: Email Address
        required: true
        variable: email
        type: text
      - label: Access Level
        required: true
        helpText: VIEWER, EDITOR, EDITOR_SHARE, ADMIN
        variable: accessLevel
        type: text
  - title: Query Options
    collapsed: true
    items:
      - label: Send Email
        required: false
        helpText: Either true or false to indicate whether to notify the user by email. Default is false. If true, limit is 1000 emails.
        variable: sendEmail
        type: checkbox
        defaultValue: false
      - label: Access Api Level
        required: false
        helpText: 'Allows COMMENTER access for inputs and return values. For backwards-compatibility, VIEWER is the default. For example, to see whether a user has COMMENTER access for a sheet, use accessApiLevel=1. '
        variable: accessApiLevel
        type: number
        defaultValue: 0
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: createWebhook
serviceId: smartsheet
active: false
metadata:
  name: Create Webhook
  description: Creates a new webhook
  quickHelp: readme.md
configuration:
  - title: Webhook Information
    items:
      - label: Name
        required: true
        helpText: Name of the webhook
        variable: name
        type: text
      - label: Callback URL
        required: true
        helpText: URL to send webhook events to
        variable: callbackUrl
        type: text
      - label: Scope
        required: true
        helpText: Scope of the webhook (e.g., "sheet")
        variable: scope
        type: text
      - label: Scope Object ID
        required: true
        helpText: ID of the object to monitor
        variable: scopeObjectId
        type: text
      - label: Events
        required: true
        helpText: Array of event types to monitor as JSON array (e.g., ["*.*"])
        variable: events
        type: text
        textOptions:
          type: multiline
        placeholder: '["*.*"]'
  - title: Options
    collapsed: true
    items:
      - label: Version
        required: false
        helpText: Webhook version (default is 1)
        variable: version
        type: number
        defaultValue: 1
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the created webhook
        variable: outputVariable
        type: outputVariableName

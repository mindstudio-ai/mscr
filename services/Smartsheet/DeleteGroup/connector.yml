apiVersion: v1
kind: Action
id: delete-group
serviceId: smartsheet
active: false
metadata:
  name: Delete Group
  description: 'Deletes the group specified in the URL. This operation is only available to group administrators and system administrators.'

  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Group Id
        required: true
        variable: groupId
        type: text
        placeholder: Enter Group Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: add-column
serviceId: smartsheet
active: true
metadata:
  name: Add Column
  description: 'Inserts one or more columns into the sheet specified in the URL.This operation can be performed using a simple upload or a multipart upload. For more information, see Post an Attachment.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
  - title: Request Data
    items:
      - label: Title
        required: false
        variable: title
        type: text
        placeholder: Enter Title...
      - label: Type
        required: false
        variable: type
        type: select
        placeholder: Select Type...
        selectOptions:
          options:
          - label: ABSTRACT_DATETIME
            value: ABSTRACT_DATETIME
          - label: CHECKBOX
            value: CHECKBOX
          - label: CONTACT_LIST
            value: CONTACT_LIST
          - label: DATE
            value: DATE
          - label: DATETIME
            value: DATETIME
          - label: DURATION
            value: DURATION
          - label: MULTI_CONTACT_LIST
            value: MULTI_CONTACT_LIST
          - label: MULTI_PICKLIST
            value: MULTI_PICKLIST
          - label: PICKLIST
            value: PICKLIST
          - label: PREDECESSOR
            value: PREDECESSOR
          - label: TEXT_NUMBER
            value: TEXT_NUMBER
      - label: Formula
        required: false
        variable: formula
        type: text
        placeholder: Enter Formula...
      - label: Format
        required: false
        variable: format
        type: text
        placeholder: Enter Format...
      - label: Contact Options
        required: false
        variable: contactOptions
        type: text
      - label: Index
        required: false
        variable: index
        type: number
        placeholder: Enter Index (zero-based)...
      - label: Hidden
        required: false
        variable: hidden
        type: boolean
        defaultValue: false
      - label: Auto Number Format
        required: false
        variable: autoNumberFormat
        type: text
        placeholder: Enter Auto Number Format...
      - label: Description
        required: false
        variable: description
        type: text
        placeholder: Enter Description...
      - label: Locked
        required: false
        variable: locked
        type: boolean
        defaultValue: false
      - label: Locked For User
        required: false
        variable: lockedForUser
        type: boolean
        defaultValue: false
      - label: Options
        required: false
        variable: options
        type: text
        placeholder: Enter Options (JSON array or comma-separated)...
      - label: Symbol
        required: false
        variable: symbol
        type: text
        placeholder: Enter Symbol...
      - label: System Column Type
        required: false
        variable: systemColumnType
        type: select
        placeholder: Select System Column Type...
        selectOptions:
          options:
          - label: AUTO_NUMBER
            value: AUTO_NUMBER
          - label: CREATED_BY
            value: CREATED_BY
          - label: CREATED_DATE
            value: CREATED_DATE
          - label: MODIFIED_BY
            value: MODIFIED_BY
          - label: MODIFIED_DATE
            value: MODIFIED_DATE
      - label: Validation
        required: false
        variable: validation
        type: boolean
        defaultValue: false
      - label: Width
        required: false
        variable: width
        type: number
        placeholder: Enter Width...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: list-dashboard-shares
serviceId: smartsheet
active: false
metadata:
  name: List Dashboard Shares
  description: 'Gets a list of all users and groups to whom the specified dashboard is shared, and their access level.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sight Id
        required: true
        variable: sightId
        type: text
        placeholder: Enter Sight Id...
  - title: Query Options
    collapsed: true
    items:
      - label: Page Size
        required: false
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        variable: page
        type: number
        defaultValue: 1
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: update-sheet-summary-fields
serviceId: smartsheet
active: false
metadata:
  name: Update Sheet Summary Fields
  description: 'Updates the summary fields for the given sheet.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
  - title: Request Data
    items:
      - label: 0
        required: false
        variable: 0
        type: text
        placeholder: Enter 0...
      - label: 1
        required: false
        variable: 1
        type: text
        placeholder: Enter 1...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

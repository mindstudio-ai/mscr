apiVersion: v1
kind: Action
id: update-sheet-summary-fields
serviceId: smartsheet
active: false
metadata:
  name: Update Sheet Summary Fields
  description: 'Updates the summary fields for the given sheet.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
  - title: Fields
    items:
      - label: Fields
        required: true
        variable: fields
        type: text
        placeholder: Enter Fields...
        description: Enter the fields to update in the sheet.
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

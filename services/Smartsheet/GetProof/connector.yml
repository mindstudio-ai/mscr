apiVersion: v1
kind: Action
id: get-proof
serviceId: smartsheet
active: false
metadata:
  name: Get Proof
  description: Gets details of a specific proof request
  quickHelp: readme.md
configuration:
  - title: Proof Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Proof Request ID
        required: true
        variable: proofRequestId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: get-proof
serviceId: smartsheet
active: false
metadata:
  name: Get Proof
  description: Gets details of a specific proof request
  quickHelp: readme.md
configuration:
  - title: Proof Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Proof Id
        required: true
        helpText: (Required) Proof Id of the original proof
        variable: proofId
        type: text
  - title: Query Options
    collapsed: true
    items:
      - label: Include
        required: false
        helpText: 'A comma-separated list of optional elements to include in the response. '
        variable: include
        type: text
        placeholder: attachments
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

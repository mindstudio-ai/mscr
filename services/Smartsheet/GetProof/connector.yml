apiVersion: v1
kind: Action
id: get-proof
serviceId: smartsheet
active: false
metadata:
  name: Get Proof
  description: 'Gets the proof specified in the URL. Returns the proof, which is optionally populated with discussion and attachment objects.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: number
        placeholder: Enter Sheet Id...
      - label: Proof Id
        required: true
        variable: proofId
        type: text
        placeholder: Enter Proof Id...
  - title: Query Parameters
    items:
      - label: Include
        required: false
        variable: include
        type: select
        placeholder: Select Include...
        selectOptions:
          options:
          - label: Attachments
            value: attachments
          - label: Discussions
            value: discussions
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

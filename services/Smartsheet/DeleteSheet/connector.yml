apiVersion: v1
kind: Action
id: delete-sheet
serviceId: smartsheet
active: false
metadata:
  name: Delete Sheet
  description: 'Deletes the sheet specified in the URL.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

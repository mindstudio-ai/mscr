apiVersion: v1
kind: Action
id: send-sheet
serviceId: smartsheet
active: false
metadata:
  name: Send Sheet
  description: Sends a sheet via email
  quickHelp: readme.md
configuration:
  - title: Sheet Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Recipient Emails (comma-separated)
        required: true
        variable: recipientEmails
        type: text
      - label: Subject
        required: true
        variable: subject
        type: text
      - label: Message (optional)
        required: false
        variable: message
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: send-sheet
serviceId: smartsheet
active: true
metadata:
  name: Send Sheet
  description: 'Sends the sheet as a PDF attachment via email to the designated recipients.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
  - title: Request Data
    items:
      - label: Format
        required: false
        variable: format
        type: select
        placeholder: Select Format...
        selectOptions:
          options:
          - label: EXCEL
            value: EXCEL
          - label: PDF
            value: PDF
          - label: PDF_GANTT
            value: PDF_GANTT
      - label: Paper Size
        required: false
        variable: paperSize
        type: select
        placeholder: Select Paper Size...
        selectOptions:
          options:
          - label: A0
            value: A0
          - label: A1
            value: A1
          - label: A2
            value: A2
          - label: A3
            value: A3
          - label: A4
            value: A4
          - label: ARCHID
            value: ARCHID
          - label: LEGAL
            value: LEGAL
          - label: LETTER
            value: LETTER
          - label: WIDE
            value: WIDE
      - label: Cc Me
        required: false
        variable: ccMe
        type: text
        placeholder: Enter Cc Me...
      - label: Message
        required: false
        variable: message
        type: text
        placeholder: Enter Message...
      - label: Send To
        required: false
        variable: sendTo
        type: text
        placeholder: Enter Send To...
      - label: Subject
        required: false
        variable: subject
        type: text
        placeholder: Enter Subject...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

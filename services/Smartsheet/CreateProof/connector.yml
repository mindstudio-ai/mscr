apiVersion: v1
kind: Action
id: create-proof
serviceId: smartsheet
active: false
metadata:
  name: Create Proof
  description: 'Creates a proof on a row.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Row Id
        required: true
        variable: rowId
        type: text
        placeholder: Enter Row Id...
      - label: File Url
        required: true
        variable: fileUrl
        type: text
        placeholder: Enter File Url...
      - label: File Name
        required: false
        variable: fileName
        type: text
        placeholder: Enter File Name...
        defaultValue: file.pdf
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

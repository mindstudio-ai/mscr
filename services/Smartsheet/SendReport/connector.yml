apiVersion: v1
kind: Action
id: send-report
serviceId: smartsheet
active: false
metadata:
  name: Send Report
  description: 'Sends the report as a PDF attachment via email to the designated recipients'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Report Id
        required: true
        variable: reportId
        type: text
        placeholder: Enter Report Id...
  - title: Request Data
    items:
      - label: Format
        required: false
        variable: format
        type: text
        placeholder: Enter Format...
      - label: Format Details
        required: false
        variable: formatDetails
        type: text
        placeholder: Enter Format Details...
      - label: Cc Me
        required: false
        variable: ccMe
        type: boolean
      - label: Message
        required: false
        variable: message
        type: text
        placeholder: Enter Message...
      - label: Send To
        required: false
        variable: sendTo
        type: text
        placeholder: Enter comma-separated email addresses...
      - label: Subject
        required: false
        variable: subject
        type: text
        placeholder: Enter Subject...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

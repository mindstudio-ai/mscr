apiVersion: v1
kind: Action
id: delete-update-request
serviceId: smartsheet
active: false
metadata:
  name: Delete Update Request
  description: 'Terminates the future scheduled delivery of the update request specified in the URL.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Update Request Id
        required: true
        variable: updateRequestId
        type: text
        placeholder: Enter Update Request Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: list-favorites
serviceId: smartsheet
active: true
metadata:
  name: List Favorites
  description: 'Gets a list of all of the user''s favorite items.'
  quickHelp: readme.md
configuration:
  - title: Query Options
    collapsed: true
    items:
      - label: Include
        required: false
        variable: include
        type: text
        placeholder: writerInfo
      - label: Exclude
        required: false
        variable: exclude
        type: text
        placeholder: filteredOutRows
      - label: Page Size
        required: false
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        variable: page
        type: number
        defaultValue: 1
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: copy-sight
serviceId: smartsheet
active: false
metadata:
  name: Copy Sight (Dashboard)
  description: Creates a copy of a dashboard
  quickHelp: readme.md
configuration:
  - title: Sight Information
    items:
      - label: Sight ID
        required: true
        variable: sightId
        type: text
      - label: New Dashboard Name
        required: true
        variable: newName
        type: text
      - label: Destination Folder ID (optional)
        required: false
        variable: destinationFolderId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

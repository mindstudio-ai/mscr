apiVersion: v1
kind: Action
id: copy-sight
serviceId: smartsheet
active: false
metadata:
  name: Copy Sight
  description: 'Creates a copy of the specified dashboard.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sight Id
        required: true
        variable: sightId
        type: text
        placeholder: Enter Sight Id...
  - title: Request Data
    items:
      - label: Destination Id
        required: false
        variable: destinationId
        type: text
        placeholder: Enter Destination Id...
      - label: Destination Type
        required: false
        variable: destinationType
        type: text
        placeholder: Enter Destination Type...
      - label: New Name
        required: false
        variable: newName
        type: text
        placeholder: Enter New Name...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

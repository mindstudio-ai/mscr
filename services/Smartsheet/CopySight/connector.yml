apiVersion: v1
kind: Action
id: copy-sight
serviceId: smartsheet
active: true
metadata:
  name: Copy Sight
  description: 'Creates a copy of the specified dashboard.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sight Id
        required: true
        variable: sightId
        type: text
  - title: Request Data
    items:
      - label: Destination Id
        required: true
        variable: destinationId
        type: text
      - label: Destination Type
        required: true
        variable: destinationType
        type: select
        selectOptions:
          options:
            - label: Folder
              value: folder
            - label: Workspace
              value: workspace
      - label: New Name
        required: true
        variable: newName
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: get-workspace-share
serviceId: smartsheet
active: false
metadata:
  name: Get Workspace Share
  description: 'Gets the share specified in the URL.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Workspace Id
        required: true
        variable: workspaceId
        type: text
        placeholder: Enter Workspace Id...
      - label: Share Id
        required: true
        variable: shareId
        type: text
        placeholder: Enter Share Id...
  - title: Query Options
    collapsed: true
    items:
      - label: Access Api Level
        required: false
        variable: accessApiLevel
        type: number
        placeholder: 0
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

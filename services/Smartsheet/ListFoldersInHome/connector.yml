apiVersion: v1
kind: Action
id: list-folders-in-home
serviceId: smartsheet
active: false
metadata:
  name: List Folders In Home
  description: '''> IMPORTANT: The GET /home/folders method is deprecated and will be removed. To adapt to this change, please see Migrate from GET /home/folders'' Lists the folders in your Sheets folder. The list contains an abbreviated Folder object for each folder.'

  quickHelp: readme.md
configuration:
  - title: Query Options
    collapsed: true
    items:
      - label: Include
        required: false
        variable: include
        type: text
        placeholder: writerInfo
      - label: Exclude
        required: false
        variable: exclude
        type: text
        placeholder: filteredOutRows
      - label: Page Size
        required: false
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        variable: page
        type: number
        defaultValue: 1
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: list-folders-in-home
serviceId: smartsheet
active: false
metadata:
  name: List Folders In Home
  description: |
    > **IMPORTANT:** The `GET /home/folders` method is deprecated and will be removed. To adapt to this change, please see [Migrate from `GET /home/folders`](/#section/Updating-Code/migrate-from-get-home-folders)

    Lists the folders in your **Sheets** folder. The list contains an abbreviated Folder object for each folder.
  quickHelp: readme.md
configuration:
  - title: Parameters
    items:
      - label: includeall
        required: false
        helpText: If true, include all results, that is, do not paginate. Mutually exclusive with page and pageSize (they are ignored if includeAll=true is specified).
        variable: includeall
        type: checkbox
      - label: page
        required: false
        helpText: Which page to return. Defaults to 1 if not specified. If you specify a value greater than the total number of pages, the last page of results is returned.
        variable: page
        type: number
      - label: pagesize
        required: false
        helpText: The maximum number of items to return per page. Unless otherwise stated for a specific endpoint, defaults to 100. If only page is specified, defaults to a page size of 100. For reports, the default is 100 rows. If you need larger sets of data from your report, returns a maximum of 10,000 rows per request.
        variable: pagesize
        type: number
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable to store the API response
        variable: outputVariable
        type: outputVariableName

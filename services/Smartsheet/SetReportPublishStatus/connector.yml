apiVersion: v1
kind: Action
id: set-report-publish-status
serviceId: smartsheet
active: false
metadata:
  name: Set Report Publish Status
  description: 'Sets the publish status of the report and returns the new status, including the URL of any enabled publishing.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Report Id
        required: true
        variable: reportId
        type: text
        placeholder: Enter Report Id...
  - title: Request Data
    items:
      - label: Read Only Full Accessible By
        required: false
        variable: readOnlyFullAccessibleBy
        type: text
        placeholder: Enter Read Only Full Accessible By...
      - label: Read Only Full Default View
        required: false
        variable: readOnlyFullDefaultView
        type: text
        placeholder: Enter Read Only Full Default View...
      - label: Read Only Full Enabled
        required: false
        variable: readOnlyFullEnabled
        type: text
        placeholder: Enter Read Only Full Enabled...
      - label: Read Only Full Show Toolbar
        required: false
        variable: readOnlyFullShowToolbar
        type: text
        placeholder: Enter Read Only Full Show Toolbar...
      - label: Read Only Full Url
        required: false
        variable: readOnlyFullUrl
        type: text
        placeholder: Enter Read Only Full Url...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

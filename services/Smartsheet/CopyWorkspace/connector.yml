apiVersion: v1
kind: Action
id: copyWorkspace
serviceId: smartsheet
active: false
metadata:
  name: Copy Workspace
  description: Creates a copy of a workspace
  quickHelp: readme.md
configuration:
  - title: Workspace Information
    items:
      - label: Workspace ID
        required: true
        helpText: The ID of the workspace to copy
        variable: workspaceId
        type: text
      - label: New Name
        required: true
        helpText: Name for the copied workspace
        variable: newName
        type: text
  - title: Options
    collapsed: true
    items:
      - label: Includes
        required: false
        helpText: 'Array of items to include as JSON array (e.g., ["data", "attachments"])'
        variable: includes
        type: text
        textOptions:
          type: multiline
        placeholder: '["data", "attachments"]'
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the copied workspace
        variable: outputVariable
        type: outputVariableName

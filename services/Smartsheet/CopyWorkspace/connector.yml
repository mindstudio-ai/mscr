apiVersion: v1
kind: Action
id: copy-workspace
serviceId: smartsheet
active: false
metadata:
  name: Copy Workspace
  description: 'Copies a workspace.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Workspace Id
        required: true
        variable: workspaceId
        type: text
        placeholder: Enter Workspace Id...
  - title: Request Data
    items:
      - label: New Name
        required: true
        variable: newName
        type: text
        placeholder: Enter New Name...
  - title: Query Options
    collapsed: true
    items:
      - label: Include
        required: false
        variable: include
        type: text
        placeholder: filters
      - label: Skip Remap
        required: false
        variable: skipRemap
        type: text
        placeholder: reports
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

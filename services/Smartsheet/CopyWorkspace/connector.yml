apiVersion: v1
kind: Action
id: copy-workspace
serviceId: smartsheet
active: false
metadata:
  name: Copy Workspace
  description: 'Copies a workspace.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Workspace Id
        required: true
        variable: workspaceId
        type: text
        placeholder: Enter Workspace Id...
  - title: Request Data
    items:
      - label: Destination Id
        required: false
        variable: destinationId
        type: text
        placeholder: Enter Destination Id...
      - label: Destination Type
        required: false
        variable: destinationType
        type: text
        placeholder: Enter Destination Type...
      - label: New Name
        required: false
        variable: newName
        type: text
        placeholder: Enter New Name...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

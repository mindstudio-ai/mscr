apiVersion: v1
kind: Action
id: copy-rows-to-another-sheet
serviceId: smartsheet
active: false
metadata:
  name: Copy Rows To Another Sheet
  description: 'Copies rows from the sheet specified in the URL to (the bottom of) another sheet.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
  - title: Request Data
    items:
      - label: Row Ids
        required: false
        variable: rowIds
        type: text
        placeholder: Enter Comma Separated Row Ids...
      - label: To
        required: false
        variable: to
        type: text
        placeholder: Enter To...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

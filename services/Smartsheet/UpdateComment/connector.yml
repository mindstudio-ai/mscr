apiVersion: v1
kind: Action
id: update-comment
serviceId: smartsheet
active: false
metadata:
  name: Update Comment
  description: '''Updates the text of a comment. NOTE: Only the user that created the comment is permitted to update it.'''
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Comment Id
        required: true
        variable: commentId
        type: text
        placeholder: Enter Comment Id...
  - title: Request Data
    items:
      - label: Text
        required: false
        variable: text
        type: text
        placeholder: Enter Text...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

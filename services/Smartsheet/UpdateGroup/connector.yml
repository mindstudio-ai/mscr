apiVersion: v1
kind: Action
id: update-group
serviceId: smartsheet
active: false
metadata:
  name: Update Group
  description: Updates a group's properties
  quickHelp: readme.md
configuration:
  - title: Group Information
    items:
      - label: Group ID
        required: true
        variable: groupId
        type: text
      - label: New Name
        required: false
        variable: name
        type: text
      - label: New Description
        required: false
        variable: description
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: update-group
serviceId: smartsheet
active: true
metadata:
  name: Update Group
  description: 'Updates the Group specified in the URL. This operation is only available to group administrators and system administrators.'

  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Group Id
        required: true
        variable: groupId
        type: text
        placeholder: Enter Group Id...
  - title: Request Data
    items:
      - label: Name
        required: true
        variable: name
        type: text
        placeholder: Enter Name...
      - label: Description
        required: false
        variable: description
        type: text
        placeholder: Enter Description...
      - label: Owner Id
        required: false
        variable: ownerId
        type: text
        placeholder: Enter Owner Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

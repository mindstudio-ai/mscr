apiVersion: v1
kind: Action
id: get-contact
serviceId: smartsheet
active: true
metadata:
  name: Get Contact
  description: 'Gets the specified contact.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Contact Id
        required: true
        variable: contactId
        type: text
        placeholder: Enter Contact Id...
  - title: Query Options
    collapsed: true
    items:
      - label: Include Profile Image
        required: false
        variable: includeProfileImage
        type: select
        defaultValue: 'false'
        selectOptions:
          options:
            - label: 'True'
              value: 'true'
            - label: 'False'
              value: 'false'
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

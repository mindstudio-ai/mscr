apiVersion: v1
kind: Action
id: get-contact
serviceId: smartsheet
active: false
metadata:
  name: Get Contact
  description: Gets a specific contact by ID
  quickHelp: readme.md
configuration:
  - title: Contact Information
    items:
      - label: Contact ID
        required: true
        variable: contactId
        type: text
  - title: Query Options
    collapsed: true
    items:
      - label: Include
        required: false
        helpText: 'A comma-separated list of optional elements to include in the response:   * **profileImage** '
        variable: include
        type: text
        placeholder: profileImage
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

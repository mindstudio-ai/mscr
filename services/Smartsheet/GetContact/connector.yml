apiVersion: v1
kind: Action
id: get-contact
serviceId: smartsheet
active: false
metadata:
  name: Get Contact
  description: 'Gets the specified contact.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Contact Id
        required: true
        variable: contactId
        type: text
        placeholder: Enter Contact Id...
  - title: Query Options
    collapsed: true
    items:
      - label: Include
        required: false
        variable: include
        type: text
        placeholder: writerInfo
      - label: Exclude
        required: false
        variable: exclude
        type: text
        placeholder: filteredOutRows
      - label: Page Size
        required: false
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        variable: page
        type: number
        defaultValue: 1
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

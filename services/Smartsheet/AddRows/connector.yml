apiVersion: v1
kind: Action
id: add-rows
serviceId: smartsheet
active: false
metadata:
  name: Add Rows
  description: 'Inserts one or more rows into the sheet specified in the URL. If you want to insert the rows in any position but the default, use location-specifier attributes (that is, toTop, toBottom, parentId, siblingId, above, indent, outdent). See language tabs for variations in syntax. Note: This operation does not add rows with cells that have images. However, you can upload an image to a cell after the cell exists in a sheet. To do so, call the operation described in the Add Image to Cell page. This operation supports both single-object and bulk semantics. For more information, see Optional Bulk Operations.'

  quickHelp: readme.md

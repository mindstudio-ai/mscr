apiVersion: v1
kind: Action
id: delete-report-share
serviceId: smartsheet
active: false
metadata:
  name: Delete Report Share
  description: 'Deletes the share specified in the URL.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Report Id
        required: true
        variable: reportId
        type: text
        placeholder: Enter Report Id...
      - label: Share Id
        required: true
        variable: shareId
        type: text
        placeholder: Enter Share Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

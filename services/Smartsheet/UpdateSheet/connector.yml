apiVersion: v1
kind: Action
id: update-sheet
serviceId: smartsheet
active: false
metadata:
  name: Update Sheet
  description: 'Updates the sheet specified in the URL. To modify sheet contents, see Add Rows, Update Rows, Add Columns, and Update Column. This operation can be used to update an individual user''s sheet settings. If the request body contains only the userSettings attribute, this operation may be performed even if the user only has read-only access to the sheet (for example, the user has viewer permissions or the sheet is read-only).'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
  - title: Request Data
    items:
      - label: Name
        required: true
        variable: name
        type: text
        placeholder: Enter Name...
      - label: Project Settings
        required: false
        variable: projectSettings
        type: text
        placeholder: Enter Project Settings...
      - label: User Settings
        required: false
        variable: userSettings
        type: text
        placeholder: Enter User Settings...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

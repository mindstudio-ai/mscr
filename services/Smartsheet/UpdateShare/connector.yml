apiVersion: v1
kind: Action
id: update-share
serviceId: smartsheet
active: false
metadata:
  name: Update Share
  description: Updates a share's access level
  quickHelp: readme.md
configuration:
  - title: Share Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Share ID
        required: true
        variable: shareId
        type: text
      - label: New Access Level
        required: true
        helpText: VIEWER, EDITOR, EDITOR_SHARE, ADMIN
        variable: accessLevel
        type: text
  - title: Query Options
    collapsed: true
    items:
      - label: Access Api Level
        required: false
        helpText: 'Allows COMMENTER access for inputs and return values. For backwards-compatibility, VIEWER is the default. For example, to see whether a user has COMMENTER access for a sheet, use accessApiLevel=1. '
        variable: accessApiLevel
        type: number
        defaultValue: 0
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

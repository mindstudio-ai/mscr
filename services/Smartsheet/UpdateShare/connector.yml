apiVersion: v1
kind: Action
id: update-share
serviceId: smartsheet
active: false
metadata:
  name: Update Share
  description: 'Updates the access level of a user or group for the specified sheet.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Share Id
        required: true
        variable: shareId
        type: text
        placeholder: Enter Share Id...
  - title: Request Data
    items:
      - label: Access Level
        required: false
        variable: accessLevel
        type: text
        placeholder: Enter Access Level...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

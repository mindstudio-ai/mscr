apiVersion: v1
kind: Action
id: add-comment
serviceId: smartsheet
active: false
metadata:
  name: Add Comment
  description: Adds a comment to a discussion
  quickHelp: readme.md
configuration:
  - title: Comment Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Discussion ID
        required: true
        variable: discussionId
        type: text
      - label: Comment Text
        required: true
        variable: text
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

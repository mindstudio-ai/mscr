apiVersion: v1
kind: Action
id: add-comment
serviceId: smartsheet
active: true
metadata:
  name: Add Comment
  description: 'Adds a comment to a discussion. To create a comment with an attachment please use "multipart/form-data" content type.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Discussion Id
        required: true
        variable: discussionId
        type: text
        placeholder: Enter Discussion Id...
  - title: Request Data
    items:
      - label: Text
        required: false
        variable: text
        type: text
        placeholder: Enter Text...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: get-cell-history
serviceId: smartsheet
active: false
metadata:
  name: Get Cell History
  description: Gets the modification history of a specific cell
  quickHelp: readme.md
configuration:
  - title: Cell Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Row ID
        required: true
        variable: rowId
        type: text
      - label: Column ID
        required: true
        variable: columnId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: get-cell-history
serviceId: smartsheet
active: false
metadata:
  name: Get Cell History
  description: Gets the modification history of a specific cell
  quickHelp: readme.md
configuration:
  - title: Cell Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Row ID
        required: true
        variable: rowId
        type: text
      - label: Column ID
        required: true
        variable: columnId
        type: text
  - title: Query Options
    collapsed: true
    items:
      - label: Include
        required: false
        helpText: 'A comma-separated list of elements to copy:   * **columnType** - includes the columnType attribute for each Cell object   * **objectValue** - when used in combination with a level query parameter, inc'
        variable: include
        type: text
        placeholder: objectValue
      - label: Page Size
        required: false
        helpText: The maximum number of items to return per page. Unless otherwise stated for a specific endpoint, defaults to 100. If only page is specified, defaults to a page size of 100. For reports, the default is
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        helpText: Which page to return. Defaults to 1 if not specified. If you specify a value greater than the total number of pages, the last page of results is returned.
        variable: page
        type: number
        defaultValue: 1
      - label: Level
        required: false
        helpText: Specifies whether object data types, such as multi-contact data are returned in a backwards-compatible, text format in text/number columns.<br>  - Set `level=0` (default) to use text/number columns fo
        variable: level
        type: number
        defaultValue: 0
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

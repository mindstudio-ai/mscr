apiVersion: v1
kind: Action
id: get-cell-history
serviceId: smartsheet
active: false
metadata:
  name: Get Cell History
  description: 'Gets the cell modification history.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
      - label: Row Id
        required: true
        variable: rowId
        type: text
      - label: Column Id
        required: true
        variable: columnId
        type: text
  - title: Query Options
    collapsed: true
    items:
      - label: Include
        required: false
        variable: include
        type: text
      - label: Level
        required: false
        variable: level
        type: select
        selectOptions:
          options:
            - label: 0
              value: 0
            - label: 1
              value: 1
            - label: 2
              value: 2
      - label: Page Size
        required: false
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        variable: page
        type: number
        defaultValue: 1
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: delete-proof-request
serviceId: smartsheet
active: true
metadata:
  name: Delete Proof Request
  description: 'Deletes all proof requests in a proof.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Proof Id
        required: true
        variable: proofId
        type: text
        placeholder: Enter Proof Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: delete-proof-request
serviceId: smartsheet
active: false
metadata:
  name: Delete Proof Request
  description: Deletes a proof request
  quickHelp: readme.md
configuration:
  - title: Proof Information
    items:
      - label: Sheet ID
        required: true
        helpText: The ID of the sheet
        variable: sheetId
        type: text
      - label: Proof Id
        required: true
        helpText: (Required) Proof Id of the original proof
        variable: proofId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the deletion result
        variable: outputVariable
        type: outputVariableName

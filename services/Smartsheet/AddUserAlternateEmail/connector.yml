apiVersion: v1
kind: Action
id: addUserAlternateEmail
serviceId: smartsheet
active: true
metadata:
  name: Add User Alternate Email
  description: 'Adds an alternate email address to a user''s account'
  quickHelp: readme.md
configuration:
  - title: User Information
    items:
      - label: User ID
        required: true
        helpText: The ID of the user
        variable: userId
        type: text
      - label: Email
        required: true
        helpText: The alternate email address to add
        variable: email
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the result
        variable: outputVariable
        type: outputVariableName

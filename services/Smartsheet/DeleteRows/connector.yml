apiVersion: v1
kind: Action
id: delete-rows
serviceId: smartsheet
active: false
metadata:
  name: Delete Rows
  description: Deletes one or more rows from a sheet
  quickHelp: readme.md
configuration:
  - title: Row Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Row IDs (comma-separated)
        required: true
        variable: rowIds
        type: text
  - title: Query Options
    collapsed: true
    items:
      - label: Ids
        required: true
        helpText: '(Required) A comma-separated list of row Ids. '
        variable: ids
        type: text
      - label: Ignore Rows Not Found
        required: false
        helpText: '**true** or **false**. If set to **false** and any of the specified row Ids are not found, no rows are deleted, and the "not found" [error](../../tag/commonObjects#section/Error-Object) is returned. '
        variable: ignoreRowsNotFound
        type: checkbox
        defaultValue: false
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

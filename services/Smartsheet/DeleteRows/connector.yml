apiVersion: v1
kind: Action
id: delete-rows
serviceId: smartsheet
active: false
metadata:
  name: Delete Rows
  description: 'Deletes one or more rows from the sheet specified in the URL.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Row Ids
        required: false
        variable: rowIds
        type: text
        placeholder: Enter Comma Separated Row Ids...
      - label: Ignore Rows Not Found
        required: false
        variable: ignoreRowsNotFound
        type: text
        placeholder: Enter 'true' or 'false'...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

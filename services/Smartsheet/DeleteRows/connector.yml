apiVersion: v1
kind: Action
id: delete-rows
serviceId: smartsheet
active: false
metadata:
  name: Delete Rows
  description: Deletes one or more rows from a sheet
  quickHelp: readme.md
configuration:
  - title: Row Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Row IDs (comma-separated)
        required: true
        variable: rowIds
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

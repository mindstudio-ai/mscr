apiVersion: v1
kind: Action
id: get-share
serviceId: smartsheet
active: false
metadata:
  name: Get Share
  description: Gets details of a specific share
  quickHelp: readme.md
configuration:
  - title: Share Information
    items:
      - label: Sheet ID
        required: true
        helpText: The ID of the sheet
        variable: sheetId
        type: text
      - label: Share ID
        required: true
        helpText: The ID of the share
        variable: shareId
        type: text
  - title: Query Options
    collapsed: true
    items:
      - label: Access Api Level
        required: false
        helpText: 'Allows COMMENTER access for inputs and return values. For backwards-compatibility, VIEWER is the default. For example, to see whether a user has COMMENTER access for a sheet, use accessApiLevel=1. '
        variable: accessApiLevel
        type: number
        defaultValue: 0
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the share details
        variable: outputVariable
        type: outputVariableName

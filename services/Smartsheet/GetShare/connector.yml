apiVersion: v1
kind: Action
id: get-share
serviceId: smartsheet
active: false
metadata:
  name: Get Share
  description: Gets details of a specific share
  quickHelp: readme.md
configuration:
  - title: Share Information
    items:
      - label: Sheet ID
        required: true
        helpText: The ID of the sheet
        variable: sheetId
        type: text
      - label: Share ID
        required: true
        helpText: The ID of the share
        variable: shareId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the share details
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: create-workspace
serviceId: smartsheet
active: false
metadata:
  name: Create Workspace
  description: 'Creates a new workspace.'
  quickHelp: readme.md
configuration:
  - title: Request Data
    items:
      - label: Name
        required: true
        variable: name
        type: text
        placeholder: Enter Name...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

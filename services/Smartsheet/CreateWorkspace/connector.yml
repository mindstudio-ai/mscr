apiVersion: v1
kind: Connector
id: createWorkspace
active: false
metadata:
  name: Create Workspace
  description: Creates a new workspace
inputs:
  - id: name
    type: string
    required: true
    description: Name of the workspace
  - id: outputVariable
    type: string
    required: true
    description: Variable to store the created workspace
outputs:
  - id: result
    type: object
    description: The created workspace
    sample: |
      {
        "message": "SUCCESS",
        "resultCode": 0,
        "result": {
          "id": 123456789,
          "name": "New Workspace",
          "accessLevel": "OWNER",
          "permalink": "https://app.smartsheet.com/workspaces/..."
        }
      }

apiVersion: v1
kind: Action
id: createWorkspace
serviceId: smartsheet
active: false
metadata:
  name: Create Workspace
  description: Creates a new workspace
  quickHelp: readme.md
configuration:
  - title: Workspace Information
    items:
      - label: Name
        required: true
        helpText: Name of the workspace
        variable: name
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the created workspace
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: get-sent-update-request
serviceId: smartsheet
active: false
metadata:
  name: Get Sent Update Request
  description: Gets the specified sent update request on the sheet.
  quickHelp: readme.md
configuration:
  - title: Parameters
    items:
      - label: sheet Id
        required: true
        helpText: (Required) Sheet Id of the sheet being accessed.
        variable: sheetId
        type: text
      - label: sent Update Request Id
        required: true
        helpText: (Required) ID of the sent update request
        variable: sentUpdateRequestId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable to store the API response
        variable: outputVariable
        type: outputVariableName

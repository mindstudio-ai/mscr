apiVersion: v1
kind: Action
id: get-sent-update-request
serviceId: smartsheet
active: false
metadata:
  name: Get Sent Update Request
  description: 'Gets the specified sent update request on the sheet.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Sent Update Request Id
        required: true
        variable: sentUpdateRequestId
        type: text
        placeholder: Enter Sent Update Request Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

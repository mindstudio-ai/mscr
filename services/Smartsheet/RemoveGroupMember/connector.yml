apiVersion: v1
kind: Action
id: remove-group-member
serviceId: smartsheet
active: false
metadata:
  name: Remove Group Member
  description: Removes a member from a group
  quickHelp: readme.md
configuration:
  - title: Group Information
    items:
      - label: Group ID
        required: true
        variable: groupId
        type: text
      - label: User ID
        required: true
        variable: userId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

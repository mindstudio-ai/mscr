apiVersion: v1
kind: Action
id: remove-group-member
serviceId: smartsheet
active: true
metadata:
  name: Remove Group Member
  description: 'Removes a member from a group. This operation is only available to group administrators and system administrators.'

  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Group Id
        required: true
        variable: groupId
        type: text
        placeholder: Enter Group Id...
      - label: User Id
        required: true
        variable: userId
        type: text
        placeholder: Enter User Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: update-workspace-share
serviceId: smartsheet
active: false
metadata:
  name: Update Workspace Share
  description: 'Updates the access level of a user or group for the specified workspace. This operation is only available to system administrators.'

  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Workspace Id
        required: true
        variable: workspaceId
        type: text
        placeholder: Enter Workspace Id...
      - label: Share Id
        required: true
        variable: shareId
        type: text
        placeholder: Enter Share Id...
  - title: Query Options
    collapsed: true
    items:
      - label: Access Api Level
        required: false
        variable: accessApiLevel
        type: number
        placeholder: 0
  - title: Request Data
    items:
      - label: Access Level
        required: false
        variable: accessLevel
        type: text
        placeholder: COMMENTER
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

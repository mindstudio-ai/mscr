apiVersion: v1
kind: Action
id: update-workspace-share
serviceId: smartsheet
active: false
metadata:
  name: Update Workspace Share
  description: |
    Updates the access level of a user or group for the specified workspace.

    **_This operation is only available to system administrators._**
  quickHelp: readme.md
configuration:
  - title: Parameters
    items:
      - label: workspace Id
        required: true
        helpText: (Required) WorkspaceID of the worksheet being accessed.
        variable: workspaceId
        type: text
      - label: share Id
        required: true
        helpText: (Required) Share Id.
        variable: shareId
        type: text
      - label: accessapilevel
        required: false
        helpText: |
          Allows COMMENTER access for inputs and return values. For backwards-compatibility, VIEWER is the default. For example, to see whether a user has COMMENTER access for a sheet, use accessApiLevel=1.
        variable: accessapilevel
        type: number
      - label: accesslevel
        required: false
        variable: accesslevel
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable to store the API response
        variable: outputVariable
        type: outputVariableName

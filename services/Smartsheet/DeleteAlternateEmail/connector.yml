apiVersion: v1
kind: Action
id: delete-alternate-email
serviceId: smartsheet
active: false
metadata:
  name: Delete Alternate Email
  description: Deletes an alternate email address for a user
  quickHelp: readme.md
configuration:
  - title: Email Information
    items:
      - label: User ID
        required: true
        helpText: The ID of the user
        variable: userId
        type: text
        placeholder: Enter user ID...
      - label: Alternate Email ID
        required: true
        helpText: The ID of the alternate email to delete
        variable: alternateEmailId
        type: text
        placeholder: Enter alternate email ID...
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the deletion result
        variable: outputVariable
        type: outputVariableName

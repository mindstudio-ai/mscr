apiVersion: v1
kind: Action
id: update-automation-rule
serviceId: smartsheet
active: false
metadata:
  name: Update Automation Rule
  description: Updates an automation rule
  quickHelp: readme.md
configuration:
  - title: Rule Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Automation Rule ID
        required: true
        variable: automationRuleId
        type: text
      - label: Enabled
        required: false
        helpText: Enable or disable the rule
        variable: enabled
        type: checkbox
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: list-folders
serviceId: smartsheet
active: false
metadata:
  name: List Folders
  description: Lists all folders in a workspace
  quickHelp: readme.md
configuration:
  - title: Folder Information
    items:
      - label: Workspace ID
        required: true
        helpText: The ID of the workspace
        variable: workspaceId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the list of folders
        variable: outputVariable
        type: outputVariableName

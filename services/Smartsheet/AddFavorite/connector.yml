apiVersion: v1
kind: Action
id: add-favorite
serviceId: smartsheet
active: false
metadata:
  name: Add Favorite
  description: Adds an item to favorites
  quickHelp: readme.md
configuration:
  - title: Favorite Information
    items:
      - label: Object Type
        required: true
        helpText: sheet, workspace, folder, report, sight, template
        variable: objectType
        type: text
      - label: Object ID
        required: true
        variable: objectId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

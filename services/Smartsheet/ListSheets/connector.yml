apiVersion: v1
kind: Action
id: list-sheets
serviceId: smartsheet
active: false
metadata:
  name: List Sheets
  description: Retrieves a list of all sheets owned by or shared with the user
  quickHelp: readme.md
configuration:
  - title: Query Options
    collapsed: true
    items:
      - label: Include Ownership Info
        required: false
        helpText: Include sheet ownership information in the response
        variable: includeOwnerInfo
        type: checkbox
        defaultValue: false
      - label: Modified Since
        required: false
        helpText: When specified with a date and time value, response only includes the objects that are modified on or after the date and time specified. If you need to keep track of frequent changes, it may be more u
        variable: modifiedSince
        type: text
        placeholder: '2024-01-01T00:00:00Z'
      - label: Include
        required: false
        helpText: 'A comma-separated list of optional elements to include in the response: * **sheetVersion** - current version number of each sheet, should not be combined with pagination * **source** - the Source obje'
        variable: include
        type: text
        placeholder: sheetVersion
      - label: Include All
        required: false
        helpText: If true, include all results, that is, do not paginate. Mutually exclusive with page and pageSize (they are ignored if includeAll=true is specified).
        variable: includeAll
        type: checkbox
        defaultValue: false
      - label: Numeric Dates
        required: false
        helpText: You can optionally choose to receive and send dates/times in numeric format, as milliseconds since the UNIX epoch (midnight on January 1, 1970 in UTC time), using the query string parameter numericDat
        variable: numericDates
        type: checkbox
        defaultValue: false
      - label: Page
        required: false
        helpText: Which page to return. Defaults to 1 if not specified. If you specify a value greater than the total number of pages, the last page of results is returned.
        variable: page
        type: number
        defaultValue: 1
      - label: Page Size
        required: false
        helpText: The maximum number of items to return per page. Unless otherwise stated for a specific endpoint, defaults to 100. If only page is specified, defaults to a page size of 100. For reports, the default is
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Access Api Level
        required: false
        helpText: 'Allows COMMENTER access for inputs and return values. For backwards-compatibility, VIEWER is the default. For example, to see whether a user has COMMENTER access for a sheet, use accessApiLevel=1. '
        variable: accessApiLevel
        type: number
        defaultValue: 0
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the list of sheets
        variable: outputVariable
        type: outputVariableName

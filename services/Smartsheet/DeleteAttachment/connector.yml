apiVersion: v1
kind: Action
id: delete-attachment
serviceId: smartsheet
active: false
metadata:
  name: Delete Attachment
  description: Deletes an attachment from a sheet
  quickHelp: readme.md
configuration:
  - title: Attachment Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Attachment ID
        required: true
        variable: attachmentId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

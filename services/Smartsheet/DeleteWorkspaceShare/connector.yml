apiVersion: v1
kind: Action
id: delete-workspace-share
serviceId: smartsheet
active: false
metadata:
  name: Delete Workspace Share
  description: 'Deletes the share specified in the URL. This operation is only available to system administrators.'

  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Workspace Id
        required: true
        variable: workspaceId
        type: text
        placeholder: Enter Workspace Id...
      - label: Share Id
        required: true
        variable: shareId
        type: text
        placeholder: Enter Share Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

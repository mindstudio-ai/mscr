apiVersion: v1
kind: Action
id: shareWorkspace
serviceId: smartsheet
active: false
metadata:
  name: Share Workspace
  description: Shares a workspace with users or groups
  quickHelp: readme.md
configuration:
  - title: Workspace Information
    items:
      - label: Workspace ID
        required: true
        helpText: The ID of the workspace to share
        variable: workspaceId
        type: text
      - label: Shares
        required: true
        helpText: Array of share objects as JSON array with email and accessLevel
        variable: shares
        type: text
        textOptions:
          type: multiline
        placeholder: '[{"email":"user@example.com","accessLevel":"VIEWER"}]'
  - title: Email Options
    collapsed: true
    items:
      - label: Send Email
        required: false
        helpText: Either true or false to indicate whether to notify the user by email. Default is false. If true, limit is 1000 emails.
        variable: sendEmail
        type: checkbox
        defaultValue: false
      - label: Message
        required: false
        helpText: Message to include in the email notification
        variable: message
        type: text
        textOptions:
          type: multiline
      - label: Access Api Level
        required: false
        helpText: 'Allows COMMENTER access for inputs and return values. For backwards-compatibility, VIEWER is the default. For example, to see whether a user has COMMENTER access for a sheet, use accessApiLevel=1. '
        variable: accessApiLevel
        type: number
        defaultValue: 0
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the sharing result
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: share-workspace
serviceId: smartsheet
active: false
metadata:
  name: Share Workspace
  description: 'Shares a Workspace with the specified users and groups. This operation supports both single-object and bulk semantics. This operation is only available to system administrators.'

  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Workspace Id
        required: true
        variable: workspaceId
        type: text
        placeholder: Enter Workspace Id...
  - title: Query Options
    collapsed: true
    items:
      - label: Send Email
        required: false
        variable: sendEmail
        type: text
        placeholder: Enter 'true' or 'false'...
      - label: Access Api Level
        required: false
        variable: accessApiLevel
        type: number
        placeholder: 0
  - title: Request Data
    items:
      - label: Id
        required: false
        variable: id
        type: text
        placeholder: Enter Id...
      - label: Group Id
        required: false
        variable: groupId
        type: number
        placeholder: Enter Group Id...
      - label: User Id
        required: false
        variable: userId
        type: number
        placeholder: Enter User Id...
      - label: Type
        required: false
        variable: type
        type: text
        placeholder: Enter Type...
      - label: Access Level
        required: true
        variable: accessLevel
        type: text
        placeholder: COMMENTER
      - label: Cc Me
        required: false
        variable: ccMe
        type: text
        placeholder: Enter 'true' or 'false'...
      - label: Created At
        required: false
        variable: createdAt
        type: text
        placeholder: Enter Created At...
      - label: Email
        required: true
        variable: email
        type: text
        placeholder: Enter Email...
      - label: Message
        required: false
        variable: message
        type: text
        placeholder: Enter Message...
      - label: Modified At
        required: false
        variable: modifiedAt
        type: text
        placeholder: Enter Modified At...
      - label: Scope
        required: false
        variable: scope
        type: text
        placeholder: Enter Scope...
      - label: Subject
        required: false
        variable: subject
        type: text
        placeholder: Enter Subject...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

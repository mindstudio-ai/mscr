apiVersion: v1
kind: Connector
id: shareWorkspace
active: false
metadata:
  name: Share Workspace
  description: Shares a workspace with users or groups
inputs:
  - id: workspaceId
    type: string
    required: true
    description: The ID of the workspace to share
  - id: shares
    type: array
    required: true
    description: Array of share objects with email and accessLevel
  - id: sendEmail
    type: boolean
    required: false
    description: Whether to send email notifications
  - id: message
    type: string
    required: false
    description: Message to include in the email notification
  - id: outputVariable
    type: string
    required: true
    description: Variable to store the sharing result
outputs:
  - id: result
    type: object
    description: The sharing result
    sample: |
      {
        "message": "SUCCESS",
        "resultCode": 0,
        "result": [
          {
            "id": 123456789,
            "email": "user@example.com",
            "accessLevel": "VIEWER"
          }
        ]
      }

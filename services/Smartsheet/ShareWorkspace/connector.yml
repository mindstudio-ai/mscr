apiVersion: v1
kind: Action
id: shareWorkspace
serviceId: smartsheet
active: false
metadata:
  name: Share Workspace
  description: Shares a workspace with users or groups
  quickHelp: readme.md
configuration:
  - title: Workspace Information
    items:
      - label: Workspace ID
        required: true
        helpText: The ID of the workspace to share
        variable: workspaceId
        type: text
      - label: Shares
        required: true
        helpText: Array of share objects as JSON array with email and accessLevel
        variable: shares
        type: text
        textOptions:
          type: multiline
        placeholder: '[{"email":"user@example.com","accessLevel":"VIEWER"}]'
  - title: Email Options
    collapsed: true
    items:
      - label: Send Email
        required: false
        helpText: Whether to send email notifications
        variable: sendEmail
        type: checkbox
        defaultValue: false
      - label: Message
        required: false
        helpText: Message to include in the email notification
        variable: message
        type: text
        textOptions:
          type: multiline
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the sharing result
        variable: outputVariable
        type: outputVariableName

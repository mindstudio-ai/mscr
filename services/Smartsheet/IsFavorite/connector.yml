apiVersion: v1
kind: Action
id: is-favorite
serviceId: smartsheet
active: false
metadata:
  name: Is Favorite
  description: Checks whether an item has been tagged as a favorite for the current user by type and ID.
  quickHelp: readme.md
configuration:
  - title: Parameters
    items:
      - label: favorite Type
        required: true
        helpText: (Required) The favorite type.
        variable: favoriteType
        type: text
      - label: favorite Id
        required: true
        helpText: (Required) Favorite Id, e.g., sheet Id, report Id.
        variable: favoriteId
        type: text
      - label: include
        required: false
        helpText: |
          A comma-separated list of optional elements to include in the response.
        variable: include
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable to store the API response
        variable: outputVariable
        type: outputVariableName

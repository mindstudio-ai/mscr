apiVersion: v1
kind: Action
id: is-favorite
serviceId: smartsheet
active: false
metadata:
  name: Is Favorite
  description: 'Checks whether an item has been tagged as a favorite for the current user by type and ID.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Favorite Type
        required: true
        variable: favoriteType
        type: select
        selectOptions:
          options:
            - label: Folder
              value: folder
            - label: Report
              value: report
            - label: Sheet
              value: sheet
            - label: Sight
              value: sight
            - label: Template
              value: template
            - label: Workspace
              value: workspace
      - label: Favorite Id
        required: true
        variable: favoriteId
        type: number
  - title: Query Options
    collapsed: true
    items:
      - label: Include
        required: false
        variable: include
        type: select
        selectOptions:
          options:
            - label: Direct Id
              value: directId
            - label: Name
              value: name
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

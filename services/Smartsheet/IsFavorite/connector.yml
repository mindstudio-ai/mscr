apiVersion: v1
kind: Action
id: is-favorite
serviceId: smartsheet
active: false
metadata:
  name: Is Favorite
  description: 'Checks whether an item has been tagged as a favorite for the current user by type and ID.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Favorite Type
        required: true
        variable: favoriteType
        type: text
        placeholder: Enter Favorite Type...
      - label: Favorite Id
        required: true
        variable: favoriteId
        type: text
        placeholder: Enter Favorite Id...
  - title: Query Options
    collapsed: true
    items:
      - label: Include
        required: false
        variable: include
        type: text
        placeholder: writerInfo
      - label: Exclude
        required: false
        variable: exclude
        type: text
        placeholder: filteredOutRows
      - label: Page Size
        required: false
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        variable: page
        type: number
        defaultValue: 1
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: list-child-folders
serviceId: smartsheet
active: false
metadata:
  name: List Child Folders
  description: Lists all child folders within a folder
  quickHelp: readme.md
configuration:
  - title: Folder Information
    items:
      - label: Folder ID
        required: true
        variable: folderId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

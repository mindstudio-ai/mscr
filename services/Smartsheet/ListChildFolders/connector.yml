apiVersion: v1
kind: Action
id: list-child-folders
serviceId: smartsheet
active: false
metadata:
  name: List Child Folders
  description: 'Gets a list of folders in a given folder. The list contains an abbreviated Folder object for each folder.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Folder Id
        required: true
        variable: folderId
        type: text
        placeholder: Enter Folder Id...
  - title: Query Options
    collapsed: true
    items:
      - label: Include
        required: false
        variable: include
        type: text
        placeholder: writerInfo
      - label: Exclude
        required: false
        variable: exclude
        type: text
        placeholder: filteredOutRows
      - label: Page Size
        required: false
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        variable: page
        type: number
        defaultValue: 1
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

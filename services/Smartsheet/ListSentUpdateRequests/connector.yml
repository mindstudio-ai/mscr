apiVersion: v1
kind: Action
id: list-sent-update-requests
serviceId: smartsheet
active: false
metadata:
  name: List Sent Update Requests
  description: 'Gets a summarized list of all sent update requests on the sheet. Only the following fields are returned in the response: id message sendTo sentAt sentBy status subject updateRequestId'

  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
  - title: Query Options
    collapsed: true
    items:
      - label: Include
        required: false
        variable: include
        type: text
        placeholder: writerInfo
      - label: Exclude
        required: false
        variable: exclude
        type: text
        placeholder: filteredOutRows
      - label: Page Size
        required: false
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        variable: page
        type: number
        defaultValue: 1
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: import-sheet-into-folder
serviceId: smartsheet
active: false
metadata:
  name: Import Sheet Into Folder
  description: 'Imports CSV or XLSX data into a new sheet in the specified folder. Note the following: Both sheetName and the file name must use ASCII characters. The source data must be basic text. To include rich formula data, import and create a sheet first, and then use Update Rows. To work with images, see Cell Images. XLS is not supported. You must use XLSX. Hierarchical relationships between rows in an external file won''t import.'

  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Folder Id
        required: true
        variable: folderId
        type: text
        placeholder: Enter Folder Id...
  - title: File Upload
    items:
      - label: File Url
        required: true
        variable: fileUrl
        type: text
        placeholder: Enter File Url...
      - label: File Name
        required: false
        variable: fileName
        type: text
        placeholder: filename.ext
  - title: Query Options
    collapsed: true
    items:
      - label: Sheet Name
        required: false
        variable: sheetName
        type: text
        placeholder: Enter Sheet Name...
      - label: Header Row Index
        required: false
        variable: headerRowIndex
        type: number
        placeholder: Enter Header Row Index...
      - label: Primary Column Index
        required: false
        variable: primaryColumnIndex
        type: number
        defaultValue: 0
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: get-report-publish-settings
serviceId: smartsheet
active: false
metadata:
  name: Get Report Publish Settings
  description: Get a Report's publish settings based on the specified ID
  quickHelp: readme.md
configuration:
  - title: Parameters
    items:
      - label: report Id
        required: true
        helpText: (Required) reportID of the report being accessed.
        variable: reportId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable to store the API response
        variable: outputVariable
        type: outputVariableName

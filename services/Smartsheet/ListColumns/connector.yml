apiVersion: v1
kind: Action
id: list-columns
serviceId: smartsheet
active: false
metadata:
  name: List Columns
  description: Lists all columns in a sheet
  quickHelp: readme.md
configuration:
  - title: Sheet Information
    items:
      - label: Sheet ID
        required: true
        helpText: The ID of the sheet
        variable: sheetId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the list of columns
        variable: outputVariable
        type: outputVariableName

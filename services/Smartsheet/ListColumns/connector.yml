apiVersion: v1
kind: Action
id: list-columns
serviceId: smartsheet
active: false
metadata:
  name: List Columns
  description: Lists all columns in a sheet
  quickHelp: readme.md
configuration:
  - title: Sheet Information
    items:
      - label: Sheet ID
        required: true
        helpText: The ID of the sheet
        variable: sheetId
        type: text
  - title: Query Options
    collapsed: true
    items:
      - label: Level
        required: false
        helpText: Specifies whether object data types, such as multi-contact data are returned in a backwards-compatible, text format in text/number columns.<br>  - Set `level=0` (default) to use text/number columns fo
        variable: level
        type: number
        defaultValue: 0
      - label: Page
        required: false
        helpText: Which page to return. Defaults to 1 if not specified. If you specify a value greater than the total number of pages, the last page of results is returned.
        variable: page
        type: number
        defaultValue: 1
      - label: Page Size
        required: false
        helpText: The maximum number of items to return per page. Unless otherwise stated for a specific endpoint, defaults to 100. If only page is specified, defaults to a page size of 100. For reports, the default is
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Include All
        required: false
        helpText: If true, include all results, that is, do not paginate. Mutually exclusive with page and pageSize (they are ignored if includeAll=true is specified).
        variable: includeAll
        type: checkbox
        defaultValue: false
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the list of columns
        variable: outputVariable
        type: outputVariableName

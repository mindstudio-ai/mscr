apiVersion: v1
kind: Action
id: import-csv-to-sheet
serviceId: smartsheet
active: false
metadata:
  name: Import CSV to Sheet
  description: Imports a CSV file to create a new sheet
  quickHelp: readme.md
configuration:
  - title: Import Information
    items:
      - label: File URL or Path
        required: true
        variable: fileUrl
        type: text
      - label: Sheet Name
        required: true
        variable: sheetName
        type: text
      - label: Header Row Index (0-based)
        required: false
        variable: headerRowIndex
        type: text
  - title: Query Options
    collapsed: true
    items:
      - label: Sheet Name
        required: true
        helpText: (Required) Desired name of the sheet.
        variable: sheetName
        type: text
      - label: Header Row Index
        required: false
        helpText: 'A zero-based integer indicating the row number to use for column names. Rows before this are omitted. If not specified, the default values are Column1, Column2, etc. '
        variable: headerRowIndex
        type: number
      - label: Primary Column Index
        required: false
        helpText: 'A zero-based integer indicating the column to designate as primary. '
        variable: primaryColumnIndex
        type: number
        defaultValue: 0
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

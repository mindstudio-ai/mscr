apiVersion: v1
kind: Action
id: delete-dashboard-share
serviceId: smartsheet
active: false
metadata:
  name: Delete Dashboard Share
  description: Deletes the share specified in the URL.
  quickHelp: readme.md
configuration:
  - title: Parameters
    items:
      - label: sight Id
        required: true
        helpText: (Required) SightID of the sight being accessed.
        variable: sightId
        type: text
      - label: share Id
        required: true
        helpText: (Required) Share Id.
        variable: shareId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable to store the API response
        variable: outputVariable
        type: outputVariableName

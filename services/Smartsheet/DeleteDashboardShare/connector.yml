apiVersion: v1
kind: Action
id: delete-dashboard-share
serviceId: smartsheet
active: false
metadata:
  name: Delete Dashboard Share
  description: 'Deletes the share specified in the URL.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sight Id
        required: true
        variable: sightId
        type: text
        placeholder: Enter Sight Id...
      - label: Share Id
        required: true
        variable: shareId
        type: text
        placeholder: Enter Share Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

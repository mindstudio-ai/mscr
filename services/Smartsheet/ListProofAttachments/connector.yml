apiVersion: v1
kind: Action
id: list-proof-attachments
serviceId: smartsheet
active: false
metadata:
  name: List Proof Attachments
  description: 'Gets a list of all attachments that are in the proof, excluding discussion-level attachments in the proof.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Proof Id
        required: true
        variable: proofId
        type: text
        placeholder: Enter Proof Id...
  - title: Query Options
    collapsed: true
    items:
      - label: Page Size
        required: false
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        variable: page
        type: number
        defaultValue: 1
      - label: Include All
        required: false
        variable: includeAll
        type: text
        placeholder: Enter 'true' or 'false'...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: getWebhook
serviceId: smartsheet
active: false
metadata:
  name: Get Webhook
  description: Gets details about a specific webhook
  quickHelp: readme.md
configuration:
  - title: Webhook Information
    items:
      - label: Webhook ID
        required: true
        helpText: The ID of the webhook to retrieve
        variable: webhookId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the webhook details
        variable: outputVariable
        type: outputVariableName

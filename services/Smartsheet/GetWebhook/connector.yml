apiVersion: v1
kind: Action
id: get-webhook
serviceId: smartsheet
active: false
metadata:
  name: Get Webhook
  description: 'Gets a Webhook based on the specified ID'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Webhook Id
        required: true
        variable: webhookId
        type: text
        placeholder: Enter Webhook Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

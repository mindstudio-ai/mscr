apiVersion: v1
kind: Connector
id: getWebhook
active: false
metadata:
  name: Get Webhook
  description: Gets details about a specific webhook
inputs:
  - id: webhookId
    type: string
    required: true
    description: The ID of the webhook to retrieve
  - id: outputVariable
    type: string
    required: true
    description: Variable to store the webhook details
outputs:
  - id: result
    type: object
    description: The webhook details
    sample: |
      {
        "id": 123456789,
        "name": "My Webhook",
        "scopeObjectId": 987654321,
        "events": ["*.*"],
        "callbackUrl": "https://example.com/webhook",
        "enabled": true,
        "status": "ENABLED",
        "createdAt": "2023-01-01T00:00:00Z"
      }

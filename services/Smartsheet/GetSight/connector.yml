apiVersion: v1
kind: Action
id: get-sight
serviceId: smartsheet
active: false
metadata:
  name: Get Sight (Dashboard)
  description: Gets details of a specific dashboard
  quickHelp: readme.md
configuration:
  - title: Sight Information
    items:
      - label: Sight ID
        required: true
        variable: sightId
        type: text
  - title: Query Options
    collapsed: true
    items:
      - label: Access Api Level
        required: false
        helpText: 'Allows COMMENTER access for inputs and return values. For backwards-compatibility, VIEWER is the default. For example, to see whether a user has COMMENTER access for a sheet, use accessApiLevel=1. '
        variable: accessApiLevel
        type: number
        defaultValue: 0
      - label: Include
        required: false
        helpText: 'A comma-separated list of optional elements to include in the response:   * **objectValue** - when used in combination with a **level** query parameter, includes the email addresses for multi-contact '
        variable: include
        type: text
        placeholder: objectValue
      - label: Level
        required: false
        helpText: Specifies whether new functionality, such as multi-contact data is returned in a backwards-compatible, text format (**level=0**, default), multi-contact data (**level=2**), multi-picklist data (**leve
        variable: level
        type: number
        defaultValue: 0
      - label: Numeric Dates
        required: false
        helpText: You can optionally choose to receive and send dates/times in numeric format, as milliseconds since the UNIX epoch (midnight on January 1, 1970 in UTC time), using the query string parameter numericDat
        variable: numericDates
        type: checkbox
        defaultValue: false
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

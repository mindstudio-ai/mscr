apiVersion: v1
kind: Action
id: delete-folder
serviceId: smartsheet
active: false
metadata:
  name: Delete Folder
  description: 'Deletes a folder.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Folder Id
        required: true
        variable: folderId
        type: text
        placeholder: Enter Folder Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: get-sheet-version
serviceId: smartsheet
active: false
metadata:
  name: Get Sheet Version
  description: Gets the current version number of a sheet
  quickHelp: readme.md
configuration:
  - title: Sheet Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

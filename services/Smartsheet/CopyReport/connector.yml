apiVersion: v1
kind: Action
id: copy-report
serviceId: smartsheet
active: false
metadata:
  name: Copy Report
  description: Creates a copy of a report
  quickHelp: readme.md
configuration:
  - title: Report Information
    items:
      - label: Report ID
        required: true
        variable: reportId
        type: text
      - label: New Report Name
        required: true
        variable: newName
        type: text
      - label: Destination Folder ID (optional)
        required: false
        variable: destinationFolderId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

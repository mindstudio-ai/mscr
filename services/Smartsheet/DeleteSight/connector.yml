apiVersion: v1
kind: Action
id: delete-sight
serviceId: smartsheet
active: false
metadata:
  name: Delete Sight (Dashboard)
  description: Deletes a dashboard
  quickHelp: readme.md
configuration:
  - title: Sight Information
    items:
      - label: Sight ID
        required: true
        variable: sightId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

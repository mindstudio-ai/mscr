apiVersion: v1
kind: Action
id: delete-sight
serviceId: smartsheet
active: true
metadata:
  name: Delete Sight
  description: 'Deletes the dashboard specified in the URL.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sight Id
        required: true
        variable: sightId
        type: text
        placeholder: Enter Sight Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

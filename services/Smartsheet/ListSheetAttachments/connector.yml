apiVersion: v1
kind: Action
id: list-sheet-attachments
serviceId: smartsheet
active: false
metadata:
  name: List Sheet Attachments
  description: Lists all attachments attached to a sheet
  quickHelp: readme.md
configuration:
  - title: Sheet Information
    items:
      - label: Sheet ID
        required: true
        helpText: The ID of the sheet
        variable: sheetId
        type: text
        placeholder: Enter sheet ID...
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the list of attachments
        variable: outputVariable
        type: outputVariableName

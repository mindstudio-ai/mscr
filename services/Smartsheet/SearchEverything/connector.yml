apiVersion: v1
kind: Action
id: search-everything
serviceId: smartsheet
active: true
metadata:
  name: Search Everything
  description: '''Searches all sheets that the user can access, for the specified text. If you have not used the public API in a while, we will need to provision your data. This could take up to 24 hours so please check back later!'''
  quickHelp: readme.md
configuration:
  - title: Query Options
    collapsed: true
    items:
      - label: Search Query
        required: true
        variable: query
        type: text
        placeholder: Enter text to search for...
      - label: Location
        required: false
        variable: location
        type: text
        placeholder: Enter location...
      - label: Modified Since
        required: false
        variable: modifiedSince
        type: text
        placeholder: Enter modified since...
      - label: Include
        required: false
        variable: include
        type: text
        placeholder: Enter include...
      - label: Scopes
        required: false
        variable: scopes
        type: text
        placeholder: Enter scopes...
      - label: Scopes Value
        required: false
        variable: scopesValue
        type: text
        placeholder: Enter scopes value...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

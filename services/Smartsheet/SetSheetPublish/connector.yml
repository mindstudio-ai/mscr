apiVersion: v1
kind: Action
id: set-sheet-publish
serviceId: smartsheet
active: true
metadata:
  name: Set Sheet Publish
  description: 'Sets the publish status of the sheet and returns the new status, including the URLs of any enabled publishings.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
  - title: Request Data
    items:
      - label: Ical Enabled
        required: false
        variable: icalEnabled
        type: text
        placeholder: Enter Ical Enabled...
      - label: Read Only Full Accessible By
        required: false
        variable: readOnlyFullAccessibleBy
        type: text
        placeholder: Enter Read Only Full Accessible By...
      - label: Read Only Full Default View
        required: false
        variable: readOnlyFullDefaultView
        type: text
        placeholder: Enter Read Only Full Default View...
      - label: Read Only Full Enabled
        required: false
        variable: readOnlyFullEnabled
        type: text
        placeholder: Enter Read Only Full Enabled...
      - label: Read Only Full Show Toolbar
        required: false
        variable: readOnlyFullShowToolbar
        type: text
        placeholder: Enter Read Only Full Show Toolbar...
      - label: Read Only Lite Enabled
        required: false
        variable: readOnlyLiteEnabled
        type: text
        placeholder: Enter Read Only Lite Enabled...
      - label: Read Write Accessible By
        required: false
        variable: readWriteAccessibleBy
        type: text
        placeholder: Enter Read Write Accessible By...
      - label: Read Write Default View
        required: false
        variable: readWriteDefaultView
        type: text
        placeholder: Enter Read Write Default View...
      - label: Read Write Enabled
        required: false
        variable: readWriteEnabled
        type: text
        placeholder: Enter Read Write Enabled...
      - label: Read Write Show Toolbar
        required: false
        variable: readWriteShowToolbar
        type: text
        placeholder: Enter Read Write Show Toolbar...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

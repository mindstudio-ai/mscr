apiVersion: v1
kind: Action
id: set-sheet-publish
serviceId: smartsheet
active: false
metadata:
  name: Set Sheet Publish
  description: Sets the publish status for a sheet
  quickHelp: readme.md
configuration:
  - title: Sheet Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
  - title: Publish Status
    items:
      - label: iCal Enabled
        required: false
        variable: icalEnabled
        type: select
        defaultValue: true
        selectOptions:
          options:
            - label: Enable
              value: true
            - label: Disable
              value: false
      - label: Read Only Full Accessible By
        required: false
        variable: readOnlyFullAccessibleBy
        type: select
        defaultValue: ALL
        selectOptions:
          options:
            - label: ALL
              value: ALL
            - label: ORG
              value: ORG
            - label: SHARED
              value: SHARED
      - label: Read Only Full Default View
        required: false
        variable: readOnlyFullDefaultView
        type: select
        defaultValue: CALENDAR
        selectOptions:
          options:
            - label: CALENDAR
              value: CALENDAR
            - label: Card
              value: CARD
            - label: Grid
              value: GRID
      - label: Read Only Full Enabled
        required: false
        variable: readOnlyFullEnabled
        type: select
        defaultValue: true
        selectOptions:
          options:
            - label: Enable
              value: true
            - label: Disable
              value: false
      - label: Read Only Lite Enabled
        required: false
        variable: readOnlyLiteEnabled
        type: select
        defaultValue: true
        selectOptions:
          options:
            - label: Enable
              value: true
            - label: Disable
              value: false
      - label: Read Write Accessible By
        required: false
        variable: readWriteAccessibleBy
        type: select
        defaultValue: ALL
        selectOptions:
          options:
            - label: ALL
              value: ALL
            - label: ORG
              value: ORG
            - label: SHARED
              value: SHARED
      - label: Read Write Default View
        required: false
        variable: readWriteDefaultView
        type: select
        defaultValue: CALENDAR
        selectOptions:
          options:
            - label: Calendar
              value: CALENDAR
            - label: Card
              value: CARD
            - label: Grid
              value: GRID
      - label: Read Write Enabled
        required: false
        variable: readWriteEnabled
        type: select
        defaultValue: true
        selectOptions:
          options:
            - label: Enable
              value: true
            - label: Disable
              value: false
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: set-sheet-publish
serviceId: smartsheet
active: false
metadata:
  name: Set Sheet Publish
  description: Sets the publish status for a sheet
  quickHelp: readme.md
configuration:
  - title: Sheet Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Read Only Lite Enabled
        required: false
        variable: readOnlyLiteEnabled
        type: text
      - label: Read Only Full Enabled
        required: false
        variable: readOnlyFullEnabled
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

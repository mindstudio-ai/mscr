apiVersion: v1
kind: Action
id: update-discussion
serviceId: smartsheet
active: false
metadata:
  name: Update Discussion
  description: Updates a discussion's title
  quickHelp: readme.md
configuration:
  - title: Discussion Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Discussion ID
        required: true
        variable: discussionId
        type: text
      - label: New Title
        required: true
        variable: title
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

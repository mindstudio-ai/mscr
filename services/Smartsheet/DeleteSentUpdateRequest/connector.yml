apiVersion: v1
kind: Action
id: delete-sent-update-request
serviceId: smartsheet
active: false
metadata:
  name: Delete Sent Update Request
  description: 'Deletes the specified sent update request. Delete operation is supported only when the specified sent update request is in the pending status. Deleting a sent update request that was already completed by recipient is not allowed.'

  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Sent Update Request Id
        required: true
        variable: sentUpdateRequestId
        type: text
        placeholder: Enter Sent Update Request Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

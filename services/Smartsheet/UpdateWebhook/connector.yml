apiVersion: v1
kind: Action
id: updateWebhook
serviceId: smartsheet
active: false
metadata:
  name: Update Webhook
  description: Updates an existing webhook
  quickHelp: readme.md
configuration:
  - title: Webhook Information
    items:
      - label: Webhook ID
        required: true
        helpText: The ID of the webhook to update
        variable: webhookId
        type: text
  - title: Webhook Details
    items:
      - label: Name
        required: false
        helpText: New name for the webhook
        variable: name
        type: text
      - label: Callback URL
        required: false
        helpText: New callback URL
        variable: callbackUrl
        type: text
      - label: Events
        required: false
        helpText: New array of event types to monitor as JSON array
        variable: events
        type: text
        textOptions:
          type: multiline
        placeholder: '["*.*"]'
  - title: Options
    collapsed: true
    items:
      - label: Enabled
        required: false
        helpText: Whether the webhook should be enabled
        variable: enabled
        type: checkbox
        defaultValue: true
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the updated webhook
        variable: outputVariable
        type: outputVariableName

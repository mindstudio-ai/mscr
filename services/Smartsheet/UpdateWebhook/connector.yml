apiVersion: v1
kind: Action
id: update-webhook
serviceId: smartsheet
active: false
metadata:
  name: Update Webhook
  description: '''Updates the specified Webhook. The following properties can be updated:'' callbackUrl (optional) enabled (optional) events (optional) name (optional) * version (optional) When setting a webhook''s enabled to true using this operation, the behavior and result depend on the webhook''s status and may result in a webhook verification being triggered, or in some cases, an error being returned. See Webhook Status for more details.'

  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Webhook Id
        required: true
        variable: webhookId
        type: text
        placeholder: Enter Webhook Id...
  - title: Request Data
    items:
      - label: Callback Url
        required: false
        variable: callbackUrl
        type: text
        placeholder: Enter Callback Url...
      - label: Events
        required: false
        variable: events
        type: text
        placeholder: Enter Events...
      - label: Name
        required: true
        variable: name
        type: text
        placeholder: Enter Name...
      - label: Version
        required: false
        variable: version
        type: text
        placeholder: Enter Version...
      - label: Enabled
        required: false
        variable: enabled
        type: text
        placeholder: Enter Enabled...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

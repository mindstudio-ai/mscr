apiVersion: v1
kind: Action
id: add-attachment-version
serviceId: smartsheet
active: false
metadata:
  name: Add Attachment Version
  description: 'Uploads a new version of a file to a sheet or row. This operation can be performed using a simple upload or a multipart upload.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Attachment Id
        required: true
        variable: attachmentId
        type: text
        placeholder: Enter Attachment Id...
  - title: File Upload
    items:
      - label: File Path
        required: true
        variable: filePath
        type: text
        placeholder: /path/to/file
      - label: File Name
        required: false
        variable: fileName
        type: text
        placeholder: filename.ext
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

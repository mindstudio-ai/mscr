apiVersion: v1
kind: Action
id: moveWorkspace
serviceId: smartsheet
active: false
metadata:
  name: Move Workspace
  description: Moves a workspace to another location
  quickHelp: readme.md
configuration:
  - title: Workspace Information
    items:
      - label: Workspace ID
        required: true
        helpText: The ID of the workspace to move
        variable: workspaceId
        type: text
  - title: Destination
    items:
      - label: Destination ID
        required: true
        helpText: ID of the destination (folder or workspace)
        variable: destinationId
        type: text
      - label: Destination Type
        required: true
        helpText: 'Type of destination ("folder" or "workspace")'
        variable: destinationType
        type: select
        selectOptions:
          options:
            - label: Folder
              value: folder
            - label: Workspace
              value: workspace
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the result
        variable: outputVariable
        type: outputVariableName

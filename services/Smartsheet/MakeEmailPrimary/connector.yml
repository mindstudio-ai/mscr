apiVersion: v1
kind: Action
id: make-email-primary
serviceId: smartsheet
active: false
metadata:
  name: Make Email Primary
  description: 'Makes the specified alternate email address to become the primary email address for the specified user. This operation is only available to system administrators The alternate email address can only be made primary if both conditions are met: The primary email address domain is validated * The alternate email address is confirmed or the alternate email address domain is validated'

  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: User Id
        required: true
        variable: userId
        type: text
        placeholder: Enter User Id...
      - label: Alternate Email Id
        required: true
        variable: alternateEmailId
        type: text
        placeholder: Enter Alternate Email Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

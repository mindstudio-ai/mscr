apiVersion: v1
kind: Action
id: list-users
serviceId: smartsheet
active: false
metadata:
  name: List Users
  description: 'Gets a list of users in the organization account. To filter by email, use the optional email query string parameter to specify a list of users'' email addresses. NOTE: If the API request is submitted by a system administrator, the following User object attributes are included in the response (else, they are omitted from the response): admin groupAdmin licensedSheetCreator resourceViewer sheetCount (omitted if the status attribute is not ACTIVE) status NOTE: If the API request is submitted by a system administrator of an Enterprise account, and Custom Welcome Screen is enabled, the following User object attributes are included in the response (else, they are omitted from the response): * customWelcomeScreenViewed (omitted if the user has never viewed the Custom Welcome Screen)'

  quickHelp: readme.md
configuration:
  - title: Query Options
    collapsed: true
    items:
      - label: Include
        required: false
        variable: include
        type: text
        placeholder: writerInfo
      - label: Exclude
        required: false
        variable: exclude
        type: text
        placeholder: filteredOutRows
      - label: Page Size
        required: false
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        variable: page
        type: number
        defaultValue: 1
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

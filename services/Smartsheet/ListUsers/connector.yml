apiVersion: v1
kind: Connector
id: listUsers
active: false
metadata:
  name: List Users
  description: Lists all users in the organization
inputs:
  - id: email
    type: string
    required: false
    description: Email address to filter users by
  - id: include
    type: string
    required: false
    description: Comma-separated list of additional fields to include in the response
  - id: includeAll
    type: boolean
    required: false
    description: Include all user information
  - id: numericDates
    type: boolean
    required: false
    description: Return dates as numeric values instead of ISO 8601 strings
  - id: planId
    type: number
    required: false
    description: Filter users by plan ID
  - id: seatType
    type: string
    required: false
    description: Filter users by seat type
    enum:
      - MEMBER
      - PROVISIONAL_MEMBER
      - GUEST
      - VIEWER
  - id: page
    type: number
    required: false
    description: Page number for pagination (default is 1)
  - id: pageSize
    type: number
    required: false
    description: Number of results per page (default is 100)
  - id: outputVariable
    type: string
    required: true
    description: Variable to store the list of users
outputs:
  - id: result
    type: object
    description: The list of users
    sample: |
      {
        "pageNumber": 1,
        "pageSize": 100,
        "totalPages": 1,
        "totalCount": 2,
        "data": [
          {
            "email": "example@example.com",
            "name": "Example User",
            "firstName": "Example",
            "lastName": "User",
            "admin": false,
            "licensedSheetCreator": false,
            "groupAdmin": false,
            "resourceViewer": false,
            "id": 1234567890,
            "status": "ACTIVE",
            "sheetCount": 0
          },
        ]
      }

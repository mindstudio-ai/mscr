apiVersion: v1
kind: Action
id: list-row-attachments
serviceId: smartsheet
active: true
metadata:
  name: List Row Attachments
  description: 'Gets a list of all attachments that are on the row, including row and discussion-level attachments.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: number
        placeholder: Enter Sheet Id...
      - label: Row Id
        required: true
        variable: rowId
        type: number
        placeholder: Enter Row Id...
  - title: Query Options
    collapsed: true
    items:
      - label: Include All
        required: false
        variable: includeAll
        type: boolean
        defaultValue: false
      - label: Page Size
        required: false
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        variable: page
        type: number
        defaultValue: 1
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

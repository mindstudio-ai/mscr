apiVersion: v1
kind: Action
id: list-row-attachments
serviceId: smartsheet
active: false
metadata:
  name: List Row Attachments
  description: 'Gets a list of all attachments that are on the row, including row and discussion-level attachments.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Row Id
        required: true
        variable: rowId
        type: text
        placeholder: Enter Row Id...
  - title: File Upload
    items:
      - label: File Path
        required: true
        variable: filePath
        type: text
        placeholder: /path/to/file
      - label: File Name
        required: false
        variable: fileName
        type: text
        placeholder: filename.ext
  - title: Query Options
    collapsed: true
    items:
      - label: Include
        required: false
        variable: include
        type: text
        placeholder: writerInfo
      - label: Exclude
        required: false
        variable: exclude
        type: text
        placeholder: filteredOutRows
      - label: Page Size
        required: false
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        variable: page
        type: number
        defaultValue: 1
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

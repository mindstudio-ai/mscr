apiVersion: v1
kind: Action
id: add-alternate-email
serviceId: smartsheet
active: false
metadata:
  name: Add Alternate Email
  description: Adds an alternate email address for a specified user
  quickHelp: readme.md
configuration:
  - title: User Information
    items:
      - label: User ID
        required: true
        helpText: The ID of the user to add alternate email for
        variable: userId
        type: text
        placeholder: Enter user ID...
      - label: Email Address
        required: true
        helpText: The alternate email address to add
        variable: email
        type: text
        placeholder: user@example.com
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the created alternate email info
        variable: outputVariable
        type: outputVariableName

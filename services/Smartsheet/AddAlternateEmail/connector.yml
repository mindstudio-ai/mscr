apiVersion: v1
kind: Action
id: add-alternate-email
serviceId: smartsheet
active: false
metadata:
  name: Add Alternate Email
  description: 'Adds one or more alternate email addresses for the specified user. This operation is only available to system administrators.'

  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: User Id
        required: true
        variable: userId
        type: text
        placeholder: Enter User Id...
  - title: Request Data
    items:
      - label: Email
        required: true
        variable: email
        type: text
        placeholder: Enter Email...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

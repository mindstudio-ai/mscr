apiVersion: v1
kind: Action
id: delete-webhook
serviceId: smartsheet
active: false
metadata:
  name: Delete Webhook
  description: 'Deletes the specified Webhook. Using this operation permanently deletes the specified webhook. To temporarily disable a webhook, use the Update Webhook operation to set enabled to false.'

  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Webhook Id
        required: true
        variable: webhookId
        type: text
        placeholder: Enter Webhook Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

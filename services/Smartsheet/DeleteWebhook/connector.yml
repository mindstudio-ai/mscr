apiVersion: v1
kind: Action
id: deleteWebhook
serviceId: smartsheet
active: false
metadata:
  name: Delete Webhook
  description: Deletes a webhook
  quickHelp: readme.md
configuration:
  - title: Webhook Information
    items:
      - label: Webhook ID
        required: true
        helpText: The ID of the webhook to delete
        variable: webhookId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the deletion result
        variable: outputVariable
        type: outputVariableName

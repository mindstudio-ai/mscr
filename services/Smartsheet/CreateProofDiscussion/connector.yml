apiVersion: v1
kind: Action
id: create-proof-discussion
serviceId: smartsheet
active: false
metadata:
  name: Create Proof Discussion
  description: Creates a discussion on a proof.
  quickHelp: readme.md
configuration:
  - title: Parameters
    items:
      - label: sheet Id
        required: true
        helpText: (Required) Sheet Id of the sheet being accessed.
        variable: sheetId
        type: text
      - label: proof Id
        required: true
        helpText: (Required) Proof Id of the original proof
        variable: proofId
        type: text
      - label: comment
        required: false
        variable: comment
        type: text
      - label: text
        required: false
        variable: text
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable to store the API response
        variable: outputVariable
        type: outputVariableName

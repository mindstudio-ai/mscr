apiVersion: v1
kind: Action
id: create-proof-discussion
serviceId: smartsheet
active: true
metadata:
  name: Create Proof Discussion
  description: 'Creates a discussion on a proof.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Proof Id
        required: true
        variable: proofId
        type: text
        placeholder: Enter Proof Id...
  - title: Request Data
    items:
      - label: Comment
        required: true
        variable: comment
        type: text
        placeholder: Enter Comment...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: update-user
serviceId: smartsheet
active: false
metadata:
  name: Update User
  description: 'Updates the user specified in the URL.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: User Id
        required: true
        variable: userId
        type: text
        placeholder: Enter User Id...
  - title: Request Data
    items:
      - label: Admin
        required: false
        variable: admin
        type: text
        placeholder: Enter Admin...
      - label: Licensed Sheet Creator
        required: false
        variable: licensedSheetCreator
        type: text
        placeholder: Enter Licensed Sheet Creator...
      - label: First Name
        required: false
        variable: firstName
        type: text
        placeholder: Enter First Name...
      - label: Last Name
        required: false
        variable: lastName
        type: text
        placeholder: Enter Last Name...
      - label: Group Admin
        required: false
        variable: groupAdmin
        type: text
        placeholder: Enter Group Admin...
      - label: Resource Viewer
        required: false
        variable: resourceViewer
        type: text
        placeholder: Enter Resource Viewer...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

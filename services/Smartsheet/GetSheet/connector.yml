apiVersion: v1
kind: Action
id: get-sheet
serviceId: smartsheet
active: false
metadata:
  name: Get Sheet
  description: Retrieves the complete details of a specific sheet including rows, columns, and cells
  quickHelp: readme.md
configuration:
  - title: Sheet Information
    items:
      - label: Sheet ID
        required: true
        helpText: The ID of the sheet to retrieve
        variable: sheetId
        type: text
        placeholder: Enter sheet ID...
  - title: Query Options
    collapsed: true
    items:
      - label: Include
        required: false
        helpText: 'A comma-separated list of optional elements to include in the response:   * **attachments** - includes the metadata for sheet-level and row-level attachments. To include discussion attachments, both a'
        variable: include
        type: text
        placeholder: writerInfo
      - label: Exclude
        required: false
        helpText: 'A comma-separated list of element types to exclude from the response:   * **filteredOutRows** - excludes filtered-out rows from response payload if a sheet filter is applied; includes total number of '
        variable: exclude
        type: text
        placeholder: filteredOutRows
      - label: Column Ids
        required: false
        helpText: 'A comma-separated list of column ids. The response contains only the specified columns in the "columns" array, and individual rows'' "cells" array only contains cells in the specified columns. '
        variable: columnIds
        type: text
        placeholder: 123456,789012
      - label: Filter Id
        required: false
        helpText: 'Overrides the existing include={filters} parameter if both are supplied. Applies the given filter (if accessible by the calling user) and marks the affected rows as "filteredOut": true. '
        variable: filterId
        type: text
      - label: Row Ids
        required: false
        helpText: 'A comma-separated list of row Ids on which to filter the rows included in the result. '
        variable: rowIds
        type: text
        placeholder: 123456,789012
      - label: Row Numbers
        required: false
        helpText: 'A comma-separated list of row numbers on which to filter the rows included in the result. Non-existent row numbers are ignored. '
        variable: rowNumbers
        type: text
        placeholder: 1,2,3
      - label: Rows Modified Since
        required: false
        helpText: Filter to return only rows that have been modified since the date/time provided. Date should be in ISO-8601 format.
        variable: rowsModifiedSince
        type: text
        placeholder: '2024-01-01T00:00:00Z'
      - label: Access Api Level
        required: false
        helpText: 'Allows COMMENTER access for inputs and return values. For backwards-compatibility, VIEWER is the default. For example, to see whether a user has COMMENTER access for a sheet, use accessApiLevel=1. '
        variable: accessApiLevel
        type: number
        defaultValue: 0
      - label: Level
        required: false
        helpText: Specifies whether object data types, such as multi-contact data are returned in a backwards-compatible, text format in text/number columns.<br>  - Set `level=0` (default) to use text/number columns fo
        variable: level
        type: number
        defaultValue: 0
      - label: If Version After
        required: false
        helpText: 'If version specified is still the current sheet version, then returns an abbreviated Sheet object with only the sheet version property. Otherwise, if the sheet has been modified, returns the complete '
        variable: ifVersionAfter
        type: number
      - label: Page Size
        required: false
        helpText: The maximum number of items to return per page. Unless otherwise stated for a specific endpoint, defaults to 100. If only page is specified, defaults to a page size of 100. For reports, the default is
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        helpText: Which page to return. Defaults to 1 if not specified. If you specify a value greater than the total number of pages, the last page of results is returned.
        variable: page
        type: number
        defaultValue: 1
      - label: Paper Size
        required: false
        helpText: applies to PDF format only
        variable: paperSize
        type: text
        placeholder: LETTER
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the sheet details
        variable: outputVariable
        type: outputVariableName

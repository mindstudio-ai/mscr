apiVersion: v1
kind: Action
id: get-dashboard-share
serviceId: smartsheet
active: false
metadata:
  name: Get Dashboard Share
  description: 'Gets a list of all users and groups to whom the specified dashboard is shared, and their access level.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sight Id
        required: true
        variable: sightId
        type: text
        placeholder: Enter Sight Id...
      - label: Share Id
        required: true
        variable: shareId
        type: text
        placeholder: Enter Share Id...
  - title: Query Options
    collapsed: true
    items:
      - label: Access API Level
        required: false
        variable: accessApiLevel
        type: number
        defaultValue: 0
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

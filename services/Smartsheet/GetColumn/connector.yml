apiVersion: v1
kind: Action
id: get-column
serviceId: smartsheet
active: true
metadata:
  name: Get Column
  description: '''Gets definitions for the column specified in the URL. NOTE: If you need to see the values of individual cells within the column, use Get Sheet or Get Row.'''
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Column Id
        required: true
        variable: columnId
        type: text
        placeholder: Enter Column Id...
  - title: Level
    collapsed: true
    items:
      - label: Level
        required: false
        variable: level
        type: select
        placeholder: Select Level (0, 1, 2)...
        selectOptions:
          options:
          - label: 1
            value: 1
          - label: 2
            value: 2
          - label: 3
            value: 3
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: get-column
serviceId: smartsheet
active: false
metadata:
  name: Get Column
  description: Gets details of a specific column
  quickHelp: readme.md
configuration:
  - title: Column Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Column ID
        required: true
        variable: columnId
        type: text
  - title: Query Options
    collapsed: true
    items:
      - label: Level
        required: false
        helpText: Specifies whether object data types, such as multi-contact data are returned in a backwards-compatible, text format in text/number columns.<br>  - Set `level=0` (default) to use text/number columns fo
        variable: level
        type: number
        defaultValue: 0
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

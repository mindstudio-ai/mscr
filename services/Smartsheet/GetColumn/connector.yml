apiVersion: v1
kind: Action
id: get-column
serviceId: smartsheet
active: false
metadata:
  name: Get Column
  description: Gets details of a specific column
  quickHelp: readme.md
configuration:
  - title: Column Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Column ID
        required: true
        variable: columnId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

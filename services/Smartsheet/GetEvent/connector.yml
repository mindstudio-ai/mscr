apiVersion: v1
kind: Action
id: get-event
serviceId: smartsheet
active: false
metadata:
  name: Get Event
  description: Gets details of a specific event
  quickHelp: readme.md
configuration:
  - title: Event Information
    items:
      - label: Event ID
        required: true
        helpText: The ID of the event
        variable: eventId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the event details
        variable: outputVariable
        type: outputVariableName

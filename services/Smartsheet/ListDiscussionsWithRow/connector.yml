apiVersion: v1
kind: Action
id: list-discussions-with-row
serviceId: smartsheet
active: false
metadata:
  name: List Discussions With Row
  description: Gets a list of all discussions associated with the specified row. Remember that discussions are containers
for the conversation thread. To see the entire thread, use the include=comments parameter.
  quickHelp: readme.md
configuration:
  - title: Parameters
    items:
      - label: sheet Id
        required: true
        helpText: (Required) Sheet Id of the sheet being accessed.
        variable: sheetId
        type: text
      - label: row Id
        required: true
        helpText: (Required) Row Id in the sheet being accessed.
        variable: rowId
        type: text
      - label: include
        required: false
        helpText: "A comma-separated list of optional elements to include in the response:
  * **attachments** - effective only if comments is present, otherwise ignored
  * **comments** - include all comments in threads
"
        variable: include
        type: text
      - label: page
        required: false
        helpText: Which page to return. Defaults to 1 if not specified. If you specify a value greater than the total number of pages, the last page of results is returned.
        variable: page
        type: number
      - label: pagesize
        required: false
        helpText: The maximum number of items to return per page. Unless otherwise stated for a specific endpoint, defaults to 100. If only page is specified, defaults to a page size of 100. For reports, the default is 100 rows. If you need larger sets of data from your report, returns a maximum of 10,000 rows per request.
        variable: pagesize
        type: number
      - label: includeall
        required: false
        helpText: If true, include all results, that is, do not paginate. Mutually exclusive with page and pageSize (they are ignored if includeAll=true is specified).
        variable: includeall
        type: checkbox
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable to store the API response
        variable: outputVariable
        type: outputVariableName

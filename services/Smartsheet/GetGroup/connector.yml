apiVersion: v1
kind: Action
id: get-group
serviceId: smartsheet
active: false
metadata:
  name: Get Group
  description: Gets details of a specific group
  quickHelp: readme.md
configuration:
  - title: Group Information
    items:
      - label: Group ID
        required: true
        helpText: The ID of the group
        variable: groupId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the group details
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: get-group
serviceId: smartsheet
active: true
metadata:
  name: Get Group
  description: 'Gets information about an array of Group Members for the group specified in the URL.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Group Id
        required: true
        variable: groupId
        type: number
        placeholder: Enter Group Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

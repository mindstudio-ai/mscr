apiVersion: v1
kind: Action
id: remove-favorite
serviceId: smartsheet
active: false
metadata:
  name: Remove Favorite
  description: 'Deletes a single favorite from the user''s list of favorite items by type and ID.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Favorite Type
        required: true
        variable: favoriteType
        type: text
        placeholder: Enter Favorite Type...
      - label: Favorite Id
        required: true
        variable: favoriteId
        type: text
        placeholder: Enter Favorite Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

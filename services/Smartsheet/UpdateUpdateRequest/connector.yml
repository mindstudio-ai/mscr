apiVersion: v1
kind: Action
id: update-update-request
serviceId: smartsheet
active: false
metadata:
  name: Update Update Request
  description: Updates an existing update request
  quickHelp: readme.md
configuration:
  - title: Update Request Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Update Request ID
        required: true
        variable: updateRequestId
        type: text
      - label: New Subject
        required: false
        variable: subject
        type: text
      - label: New Message
        required: false
        variable: message
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

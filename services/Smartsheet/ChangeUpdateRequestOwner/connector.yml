apiVersion: v1
kind: Action
id: change-update-request-owner
serviceId: smartsheet
active: false
metadata:
  name: Change Update Request Owner
  description: Changes the owner of an update request
  quickHelp: readme.md
configuration:
  - title: Update Request Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Update Request ID
        required: true
        variable: updateRequestId
        type: text
      - label: New Owner Email
        required: true
        variable: newOwnerEmail
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

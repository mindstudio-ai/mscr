apiVersion: v1
kind: Action
id: list-cross-sheet-references
serviceId: smartsheet
active: false
metadata:
  name: List Cross Sheet References
  description: 'Lists all cross-sheet references for the sheet.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: number
        placeholder: Enter Sheet Id...
  - title: Query Options
    collapsed: true
    items:
      - label: Include All
        required: false
        variable: includeAll  
        type: boolean
        defaultValue: false
      - label: Page Size
        required: false
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        variable: page
        type: number
        defaultValue: 1
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: list-cross-sheet-references
serviceId: smartsheet
active: false
metadata:
  name: List Cross-sheet References
  description: Lists all cross-sheet references for a sheet
  quickHelp: readme.md
configuration:
  - title: Sheet Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

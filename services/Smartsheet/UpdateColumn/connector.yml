apiVersion: v1
kind: Action
id: update-column
serviceId: smartsheet
active: false
metadata:
  name: Update Column
  description: Updates a column's properties
  quickHelp: readme.md
configuration:
  - title: Column Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Column ID
        required: true
        variable: columnId
        type: text
      - label: New Title
        required: false
        variable: title
        type: text
      - label: Column Index
        required: false
        helpText: Move to new position (0-based)
        variable: index
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

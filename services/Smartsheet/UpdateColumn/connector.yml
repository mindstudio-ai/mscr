apiVersion: v1
kind: Action
id: update-column
serviceId: smartsheet
active: false
metadata:
  name: Update Column
  description: 'Updates properties of the column, moves the column, or renames the column. NOTE: You cannot change the type of a Primary column. While dependencies are enabled on a sheet, you can''t change the type of any special calendar/Gantt columns. If the column type is changed, all cells in the column are converted to the new column type and column validation is cleared. Type is optional when moving or renaming, but required when changing type or dropdown values.'

  quickHelp: readme.md

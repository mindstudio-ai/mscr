apiVersion: v1
kind: Action
id: delete-automation-rule
serviceId: smartsheet
active: false
metadata:
  name: Delete Automation Rule
  description: 'Deletes an automation rule.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Automation Rule Id
        required: true
        variable: automationRuleId
        type: text
        placeholder: Enter Automation Rule Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

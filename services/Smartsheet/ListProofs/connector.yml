apiVersion: v1
kind: Action
id: list-proofs
serviceId: smartsheet
active: false
metadata:
  name: List Proofs
  description: Lists all proof requests on a sheet
  quickHelp: readme.md
configuration:
  - title: Proof Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

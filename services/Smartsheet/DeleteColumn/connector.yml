apiVersion: v1
kind: Action
id: delete-column
serviceId: smartsheet
active: true
metadata:
  name: Delete Column
  description: 'Deletes the column specified in the URL.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Column Id
        required: true
        variable: columnId
        type: text
        placeholder: Enter Column Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

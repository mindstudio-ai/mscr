apiVersion: v1
kind: Action
id: add-group-members
serviceId: smartsheet
active: false
metadata:
  name: Add Group Members
  description: Adds members to a group
  quickHelp: readme.md
configuration:
  - title: Group Information
    items:
      - label: Group ID
        required: true
        helpText: The ID of the group
        variable: groupId
        type: text
      - label: Member Emails (comma-separated)
        required: true
        helpText: Comma-separated list of email addresses to add as members
        variable: memberEmails
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the result
        variable: outputVariable
        type: outputVariableName

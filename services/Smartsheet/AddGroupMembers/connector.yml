apiVersion: v1
kind: Action
id: add-group-members
serviceId: smartsheet
active: true
metadata:
  name: Add Group Members
  description: 'Adds one or more members to a group. This operation supports both single-object and bulk semantics. For more information, see Optional Bulk Operations. If called with a single GroupMember object, and that group member already exists, error code 1129 is returned. If called with an array of GroupMember objects, any users specified in the array that are already group members are ignored and omitted from the response. This operation is only available to group administrators and system administrators.'

  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Group Id
        required: true
        variable: groupId
        type: text
        placeholder: Enter Group Id...
  - title: Request Data
    items:
      - label: Enter Emails
        required: true
        variable: emails
        type: text
        placeholder: user1@example.com, user2@example.com, user3@example.com
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

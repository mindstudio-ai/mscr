apiVersion: v1
kind: Action
id: getWorkspace
serviceId: smartsheet
active: false
metadata:
  name: Get Workspace
  description: Gets details about a specific workspace
  quickHelp: readme.md
configuration:
  - title: Workspace Information
    items:
      - label: Workspace ID
        required: true
        helpText: The ID of the workspace to retrieve
        variable: workspaceId
        type: text
  - title: Options
    collapsed: true
    items:
      - label: Load All
        required: false
        helpText: Load all workspace information including contents
        variable: loadAll
        type: checkbox
        defaultValue: false
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the workspace details
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Connector
id: getWorkspace
active: false
metadata:
  name: Get Workspace
  description: Gets details about a specific workspace
inputs:
  - id: workspaceId
    type: string
    required: true
    description: The ID of the workspace to retrieve
  - id: loadAll
    type: boolean
    required: false
    description: Load all workspace information including contents
  - id: outputVariable
    type: string
    required: true
    description: Variable to store the workspace details
outputs:
  - id: result
    type: object
    description: The workspace details
    sample: |
      {
        "id": 123456789,
        "name": "My Workspace",
        "accessLevel": "OWNER",
        "permalink": "https://app.smartsheet.com/workspaces/...",
        "sheets": [],
        "folders": [],
        "reports": []
      }

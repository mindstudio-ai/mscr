apiVersion: v1
kind: Action
id: get-comment
serviceId: smartsheet
active: false
metadata:
  name: Get Comment
  description: 'Gets the comment specified by commentId.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Comment Id
        required: true
        variable: commentId
        type: text
        placeholder: Enter Comment Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

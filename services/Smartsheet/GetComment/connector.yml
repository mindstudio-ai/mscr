apiVersion: v1
kind: Action
id: get-comment
serviceId: smartsheet
active: false
metadata:
  name: Get Comment
  description: Gets a specific comment by ID
  quickHelp: readme.md
configuration:
  - title: Comment Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Comment ID
        required: true
        variable: commentId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

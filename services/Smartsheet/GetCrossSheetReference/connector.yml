apiVersion: v1
kind: Action
id: get-cross-sheet-reference
serviceId: smartsheet
active: false
metadata:
  name: Get Cross Sheet Reference
  description: 'Gets the cross-sheet reference specified in the URL.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: number
        placeholder: Enter Sheet Id...
      - label: Cross Sheet Reference Id
        required: true
        variable: crossSheetReferenceId
        type: number
        placeholder: Enter Cross Sheet Reference Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

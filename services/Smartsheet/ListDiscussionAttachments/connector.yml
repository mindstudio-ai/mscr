apiVersion: v1
kind: Action
id: list-discussion-attachments
serviceId: smartsheet
active: true
metadata:
  name: List Discussion Attachments
  description: 'Gets a list of all attachments that are in the discussion.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Discussion Id
        required: true
        variable: discussionId
        type: text
        placeholder: Enter Discussion Id...
  - title: Query Options
    collapsed: true
    items:
      - label: Include All
        required: false
        variable: includeAll
        type: select
        defaultValue: 'false'
        selectOptions:
          options:
            - label: Include All
              value: 'true'
            - label: Include None
              value: 'false'
      - label: Page Size
        required: false
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        variable: page
        type: number
        defaultValue: 1
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

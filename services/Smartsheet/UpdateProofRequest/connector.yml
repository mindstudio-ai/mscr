apiVersion: v1
kind: Action
id: update-proof-request
serviceId: smartsheet
active: false
metadata:
  name: Update Proof Request
  description: Updates a proof request
  quickHelp: readme.md
configuration:
  - title: Proof Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Proof Request ID
        required: true
        variable: proofRequestId
        type: text
      - label: New Message
        required: false
        variable: message
        type: text
      - label: Proof Id
        required: true
        helpText: (Required) Proof Id of the original proof
        variable: proofId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

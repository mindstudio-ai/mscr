apiVersion: v1
kind: Action
id: update-proof-request
serviceId: smartsheet
active: false
metadata:
  name: Update Proof Request
  description: 'Sets the proof status as either complete or incomplete.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Proof Id
        required: true
        variable: proofId
        type: text
        placeholder: Enter Proof Id...
  - title: Request Data
    items:
      - label: Is Completed
        required: false
        variable: isCompleted
        type: text
        placeholder: Enter Is Completed...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

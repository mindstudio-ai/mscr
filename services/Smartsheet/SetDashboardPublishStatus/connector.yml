apiVersion: v1
kind: Action
id: set-dashboard-publish-status
serviceId: smartsheet
active: false
metadata:
  name: Set Dashboard Publish Status
  description: 'Publishes or unpublishes a dashboard.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sight Id
        required: true
        variable: sightId
        type: text
        placeholder: Enter Sight Id...
  - title: Request Data
    items:
      - label: Read Only Full Enabled
        required: false
        variable: readOnlyFullEnabled
        type: text
        placeholder: Enter Read Only Full Enabled...
      - label: Read Only Full Accessible By
        required: false
        variable: readOnlyFullAccessibleBy
        type: text
        placeholder: Enter Read Only Full Accessible By...
      - label: Read Only Full Url
        required: false
        variable: readOnlyFullUrl
        type: text
        placeholder: Enter Read Only Full Url...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: list-organization-sheets
serviceId: smartsheet
active: true
metadata:
  name: List Organization Sheets
  description: 'Gets a summarized list of all sheets owned by the members of the organization account. This operation is only available to system administrators You may use the query string parameter numericDates with a value of true to enable strict parsing of dates in numeric format. See Dates and Times for more information.'

  quickHelp: readme.md
configuration:
  - title: Query Options
    collapsed: true
    items:
      - label: Include
        required: false
        variable: include
        type: text
        placeholder: writerInfo
      - label: Exclude
        required: false
        variable: exclude
        type: text
        placeholder: filteredOutRows
      - label: Page Size
        required: false
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        variable: page
        type: number
        defaultValue: 1
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: add-cell-image
serviceId: smartsheet
active: false
metadata:
  name: Add Cell Image
  description: Adds an uploaded image to a cell
  quickHelp: readme.md
configuration:
  - title: Cell Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Row ID
        required: true
        variable: rowId
        type: text
      - label: Column ID
        required: true
        variable: columnId
        type: text
      - label: Image ID
        required: true
        helpText: ID from Upload Cell Image
        variable: imageId
        type: text
  - title: Query Options
    collapsed: true
    items:
      - label: Alt Text
        required: false
        helpText: Url-encoded alternate text for the image
        variable: altText
        type: text
      - label: Override Validation
        required: false
        helpText: 'You may use the query string parameter **overrideValidation** with a value of **true** to allow a cell value outside of the validation limits. You must specify **strict** with a value of **false** to '
        variable: overrideValidation
        type: checkbox
        defaultValue: false
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

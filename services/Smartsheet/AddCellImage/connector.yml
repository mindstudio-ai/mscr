apiVersion: v1
kind: Action
id: add-cell-image
serviceId: smartsheet
active: false
metadata:
  name: Add Cell Image
  description: 'Uploads an image to the specified cell within a sheet.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Row Id
        required: true
        variable: rowId
        type: text
        placeholder: Enter Row Id...
      - label: Column Id
        required: true
        variable: columnId
        type: text
        placeholder: Enter Column Id...
  - title: Image Details
    items:
      - label: Image URL
        required: true
        variable: imageUrl
        type: text
        placeholder: Enter Image URL...
      - label: Image Name
        required: true
        variable: imageName
        type: text
        placeholder: Enter Image Name...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: add-cell-image
serviceId: smartsheet
active: false
metadata:
  name: Add Cell Image
  description: Adds an uploaded image to a cell
  quickHelp: readme.md
configuration:
  - title: Cell Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Row ID
        required: true
        variable: rowId
        type: text
      - label: Column ID
        required: true
        variable: columnId
        type: text
      - label: Image ID
        required: true
        helpText: ID from Upload Cell Image
        variable: imageId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

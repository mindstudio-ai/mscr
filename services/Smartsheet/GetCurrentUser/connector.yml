apiVersion: v1
kind: Action
id: get-current-user
serviceId: smartsheet
active: true
metadata:
  name: Get Current User
  description: 'Gets the current user NOTE: For system administrators, the following UserProfile attributes are included in the response: customWelcomeScreenViewed (only returned when an Enterprise user has viewed the Custom Welcome Screen) lastLogin (only returned if the user has logged in) * sheetCount (only returned if the status attribute is ACTIVE; however, to increase performance, this returns a static ''0'')'

  quickHelp: readme.md
configuration:
  - title: Query Options
    collapsed: true
    items:
      - label: Include
        required: false
        variable: include
        type: text
        placeholder: writerInfo
      - label: Exclude
        required: false
        variable: exclude
        type: text
        placeholder: filteredOutRows
      - label: Page Size
        required: false
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        variable: page
        type: number
        defaultValue: 1
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

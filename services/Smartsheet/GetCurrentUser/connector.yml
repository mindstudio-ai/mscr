apiVersion: v1
kind: Connector
id: getCurrentUser
active: false
metadata:
  name: Get Current User
  description: Gets information about the currently authenticated user
inputs:
  - id: outputVariable
    type: string
    required: true
    description: Variable to store the current user information
outputs:
  - id: result
    type: object
    description: The current user information
    sample: |
      {
        "id": 123456789,
        "email": "currentuser@example.com",
        "firstName": "John",
        "lastName": "Doe",
        "admin": false,
        "licensedSheetCreator": true
      }

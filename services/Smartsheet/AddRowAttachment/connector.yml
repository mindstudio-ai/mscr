apiVersion: v1
kind: Action
id: add-row-attachment
serviceId: smartsheet
active: false
metadata:
  name: Add Row Attachment
  description: '''Attaches a file to the row. The URL can be any of the following:'' Normal URL (attachmentType "LINK") Box.com URL (attachmentType "BOXCOM") Dropbox URL (attachmentType "DROPBOX") Egnyte URL (attachmentType "EGNYTE") Evernote URL (attachmentType "EVERNOTE") Google Drive URL (attachmentType "GOOGLEDRIVE") * OneDrive URL (attachmentType "ONEDRIVE") For multipart uploads please use "multipart/form-data" content type.'

  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Row Id
        required: true
        variable: rowId
        type: text
        placeholder: Enter Row Id...
  - title: Attachment Details
    items:
      - label: Attachment Sub Type
        required: false
        variable: attachmentSubType
        type: text
      - label: Attachment Type
        required: false
        variable: attachmentType
        type: text
      - label: Description
        required: false
        variable: description
        type: text
      - label: Name
        required: true
        variable: name
        type: text
        placeholder: Enter Name...
      - label: URL
        required: true
        variable: url
        type: text
        placeholder: Enter URL...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: update-dashboard-share
serviceId: smartsheet
active: false
metadata:
  name: Update Dashboard Share
  description: 'Updates the access level of a user or group for the specified dashboard.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sight Id
        required: true
        variable: sightId
        type: text
        placeholder: Enter Sight Id...
      - label: Share Id
        required: true
        variable: shareId
        type: text
        placeholder: Enter Share Id...
  - title: Request Data
    items:
      - label: Access Level
        required: false
        variable: accessLevel
        type: text
        placeholder: Enter Access Level...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: create-proof-request
serviceId: smartsheet
active: false
metadata:
  name: Create Proof Request
  description: 'Creates a proof request.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Proof Id
        required: true
        variable: proofId
        type: text
        placeholder: Enter Proof Id...
  - title: Request Data
    items:
      - label: Is Downloadable
        required: false
        variable: isDownloadable
        type: text
        placeholder: Enter 'true' or 'false'...
      - label: Cc Me
        required: false
        variable: ccMe
        type: text
        placeholder: Enter 'true' or 'false'...
      - label: Message
        required: false
        variable: message
        type: text
        placeholder: Enter Message...
      - label: Send To
        required: false
        variable: sendTo
        type: text
        placeholder: Enter comma-separated email addresses...
      - label: Subject
        required: false
        variable: subject
        type: text
        placeholder: Enter Subject...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

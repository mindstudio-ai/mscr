apiVersion: v1
kind: Action
id: create-proof-request
serviceId: smartsheet
active: false
metadata:
  name: Create Proof Request
  description: Creates a new proof request for an attachment
  quickHelp: readme.md
configuration:
  - title: Proof Information
    items:
      - label: Sheet ID
        required: true
        helpText: The ID of the sheet
        variable: sheetId
        type: text
      - label: Proof Id
        required: true
        helpText: (Required) Proof Id of the original proof
        variable: proofId
        type: text
      - label: Approver Emails (comma-separated)
        required: true
        helpText: Comma-separated list of email addresses for approvers
        variable: approverEmails
        type: text
      - label: Message
        required: false
        helpText: Optional message for the proof request
        variable: message
        type: text
      - label: CC Me
        required: false
        helpText: Whether to CC the sender
        variable: ccMe
        type: checkbox
        defaultValue: false
      - label: Is Downloadable
        required: false
        helpText: Whether the proof is downloadable
        variable: isDownloadable
        type: checkbox
        defaultValue: false
      - label: Subject
        required: false
        helpText: Subject line for the proof request email
        variable: subject
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the created proof request
        variable: outputVariable
        type: outputVariableName

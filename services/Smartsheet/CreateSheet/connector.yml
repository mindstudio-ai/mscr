apiVersion: v1
kind: Action
id: create-sheet
serviceId: smartsheet
active: false
metadata:
  name: Create Sheet
  description: 'Creates a sheet from scratch or from the specified template in the specified folder.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Folder Id
        required: true
        variable: folderId
        type: text
        placeholder: Enter Folder Id...
  - title: Request Data
    items:
      - label: Columns
        required: false
        variable: columns
        type: text
        placeholder: Enter Columns in JSON format...
      - label: Name
        required: true
        variable: name
        type: text
        placeholder: Enter Name...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

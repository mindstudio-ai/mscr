apiVersion: v1
kind: Action
id: move-sight
serviceId: smartsheet
active: true
metadata:
  name: Move Sight
  description: 'Moves the specified dashboard to a new location.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sight Id
        required: true
        variable: sightId
        type: text
        placeholder: Enter Sight Id...
  - title: Request Data
    items:
      - label: Destination Id
        required: false
        variable: destinationId
        type: text
        placeholder: Enter Destination Id...
      - label: Destination Type
        required: false
        variable: destinationType
        type: text
        placeholder: Enter Destination Type...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

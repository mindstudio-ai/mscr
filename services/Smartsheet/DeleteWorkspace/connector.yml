apiVersion: v1
kind: Action
id: deleteWorkspace
serviceId: smartsheet
active: false
metadata:
  name: Delete Workspace
  description: Deletes a workspace
  quickHelp: readme.md
configuration:
  - title: Workspace Information
    items:
      - label: Workspace ID
        required: true
        helpText: The ID of the workspace to delete
        variable: workspaceId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the deletion result
        variable: outputVariable
        type: outputVariableName

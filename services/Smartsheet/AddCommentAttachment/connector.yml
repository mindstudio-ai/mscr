apiVersion: v1
kind: Action
id: add-comment-attachment
serviceId: smartsheet
active: false
metadata:
  name: Add Comment Attachment
  description: Attaches a file to a comment
  quickHelp: readme.md
configuration:
  - title: Comment Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Comment ID
        required: true
        variable: commentId
        type: text
      - label: File Path
        required: true
        variable: filePath
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

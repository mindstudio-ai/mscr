apiVersion: v1
kind: Action
id: add-comment-attachment
serviceId: smartsheet
active: false
metadata:
  name: Add Comment Attachment
  description: '''Attaches a file to the comment. The URL can be any of the following:'' Normal URL (attachmentType "LINK") Box.com URL (attachmentType "BOXCOM") Dropbox URL (attachmentType "DROPBOX") Egnyte URL (attachmentType "EGNYTE") Evernote URL (attachmentType "EVERNOTE") Google Drive URL (attachmentType "GOOGLEDRIVE") * OneDrive URL (attachmentType "ONEDRIVE") This operation can be performed using a simple upload or a multipart upload.'

  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Comment Id
        required: true
        variable: commentId
        type: text
        placeholder: Enter Comment Id...
  - title: File Upload
    items:
      - label: File Path
        required: true
        variable: filePath
        type: text
        placeholder: /path/to/file
      - label: File Name
        required: false
        variable: fileName
        type: text
        placeholder: filename.ext
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: attach-file-to-proof
serviceId: smartsheet
active: false
metadata:
  name: Attach File To Proof
  description: Attaches a file to the proof.
  quickHelp: readme.md
configuration:
  - title: Parameters
    items:
      - label: sheet Id
        required: true
        helpText: (Required) Sheet Id of the sheet being accessed.
        variable: sheetId
        type: text
      - label: proof Id
        required: true
        helpText: (Required) Proof Id of the original proof
        variable: proofId
        type: text
      - label: file Path
        required: true
        helpText: Local path to the file to upload
        variable: filePath
        type: text
      - label: file Name
        required: false
        helpText: Optional name to use for the uploaded file
        variable: fileName
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable to store the API response
        variable: outputVariable
        type: outputVariableName

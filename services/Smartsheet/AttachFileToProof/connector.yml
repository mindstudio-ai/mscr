apiVersion: v1
kind: Action
id: attach-file-to-proof
serviceId: smartsheet
active: false
metadata:
  name: Attach File To Proof
  description: 'Attaches a file to the proof.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Proof Id
        required: true
        variable: proofId
        type: text
        placeholder: Enter Proof Id...
  - title: File Upload
    items:
      - label: File Path
        required: true
        variable: filePath
        type: text
        placeholder: /path/to/file
      - label: File Name
        required: false
        variable: fileName
        type: text
        placeholder: filename.ext
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

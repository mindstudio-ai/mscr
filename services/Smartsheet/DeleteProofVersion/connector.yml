apiVersion: v1
kind: Action
id: delete-proof-version
serviceId: smartsheet
active: false
metadata:
  name: Delete Proof Version
  description: Deletes a proof version. Proof Id must be a current version proof Id.
  quickHelp: readme.md
configuration:
  - title: Parameters
    items:
      - label: sheet Id
        required: true
        helpText: (Required) Sheet Id of the sheet being accessed.
        variable: sheetId
        type: text
      - label: proof Id
        required: true
        helpText: (Required) Proof Id of the original proof
        variable: proofId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable to store the API response
        variable: outputVariable
        type: outputVariableName

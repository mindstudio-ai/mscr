apiVersion: v1
kind: Action
id: delete-proof-version
serviceId: smartsheet
active: false
metadata:
  name: Delete Proof Version
  description: 'Deletes a proof version. Proof Id must be a current version proof Id.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Proof Id
        required: true
        variable: proofId
        type: text
        placeholder: Enter Proof Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

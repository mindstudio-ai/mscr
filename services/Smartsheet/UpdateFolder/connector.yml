apiVersion: v1
kind: Action
id: update-folder
serviceId: smartsheet
active: false
metadata:
  name: Update Folder
  description: Updates a folder's name
  quickHelp: readme.md
configuration:
  - title: Folder Information
    items:
      - label: Folder ID
        required: true
        variable: folderId
        type: text
      - label: New Name
        required: true
        variable: name
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

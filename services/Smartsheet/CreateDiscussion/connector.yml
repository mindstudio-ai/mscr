apiVersion: v1
kind: Action
id: create-discussion
serviceId: smartsheet
active: false
metadata:
  name: Create Discussion
  description: Creates a new discussion on a sheet
  quickHelp: readme.md
configuration:
  - title: Discussion Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Title
        required: true
        variable: title
        type: text
      - label: Comment Text
        required: true
        variable: commentText
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: create-discussion
serviceId: smartsheet
active: true
metadata:
  name: Create Discussion
  description: 'Creates a new discussion on a sheet. To create a discussion with an attachment please use "multipart/form-data" content type.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
  - title: Request Data
    items:
      - label: Comment
        required: true
        variable: comment
        type: text
        placeholder: Enter Comment...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: create-folder
serviceId: smartsheet
active: false
metadata:
  name: Create Folder
  description: Creates a new folder in a workspace or folder
  quickHelp: readme.md
configuration:
  - title: Folder Information
    items:
      - label: Parent Type
        required: true
        helpText: workspace or folder
        variable: parentType
        type: text
      - label: Parent ID
        required: true
        variable: parentId
        type: text
      - label: Folder Name
        required: true
        variable: name
        type: text
      - label: Folder Id
        required: true
        helpText: (Required) Folder Id where you can create sheets, sights, reports, templates, and other folders.
        variable: folderId
        type: text
  - title: Query Options
    collapsed: true
    items:
      - label: Include
        required: false
        helpText: 'A comma-separated list of elements to copy:   * **attachments**   * **cellLinks** - includes cross-sheet references   * **data** - includes formatting   * **discussions** - includes comments   * **fil'
        variable: include
        type: text
        placeholder: data
      - label: Exclude
        required: false
        helpText: When specified with a value of **sheetHyperlinks**, excludes this category from the response
        variable: exclude
        type: text
        placeholder: sheetHyperlinks
      - label: Skip Remap
        required: false
        helpText: A comma-separated list of references to NOT re-map for the newly created folder.
        variable: skipRemap
        type: text
        placeholder: reports
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

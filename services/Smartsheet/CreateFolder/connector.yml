apiVersion: v1
kind: Action
id: create-folder
serviceId: smartsheet
active: false
metadata:
  name: Create Folder
  description: 'Creates a new folder.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Folder Id
        required: true
        variable: folderId
        type: text
        placeholder: Enter Folder Id...
  - title: Request Data
    items:
      - label: Id
        required: false
        variable: id
        type: text
        placeholder: Enter Id...
      - label: Name
        required: true
        variable: name
        type: text
        placeholder: Enter Name...
      - label: Permalink
        required: false
        variable: permalink
        type: text
        placeholder: Enter Permalink...
      - label: Folders
        required: false
        variable: folders
        type: text
        placeholder: 'Enter JSON array: [{"value": "..."}]'
      - label: Reports
        required: false
        variable: reports
        type: text
        placeholder: 'Enter JSON array: [{"id": 123, "name": "...", "permalink": "..."}]'
      - label: Sheets
        required: false
        variable: sheets
        type: text
        placeholder: 'Enter JSON array: [{"id": 123, "name": "...", "permalink": "..."}]'
      - label: Sights
        required: false
        variable: sights
        type: text
        placeholder: 'Enter JSON array: [{"id": 123, "name": "...", "permalink": "...", "createdAt": "...", "modifiedAt": "..."}]'
      - label: Templates
        required: false
        variable: templates
        type: text
        placeholder: 'Enter JSON array: [{"id": 123, "name": "...", "permalink": "..."}]'
  - title: Query Options
    collapsed: true
    items:
      - label: Include
        required: false
        variable: include
        type: text
        placeholder: data
      - label: Exclude
        required: false
        variable: exclude
        type: text
        placeholder: sheetHyperlinks
      - label: Skip Remap
        required: false
        variable: skipRemap
        type: text
        placeholder: reports
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

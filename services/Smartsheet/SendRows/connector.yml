apiVersion: v1
kind: Action
id: send-rows
serviceId: smartsheet
active: false
metadata:
  name: Send Rows
  description: 'Sends one or more rows via email.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
  - title: Request Data
    items:
      - label: Row Ids
        required: false
        variable: rowIds
        type: text
        placeholder: Enter Row Ids...
      - label: Column Ids
        required: false
        variable: columnIds
        type: text
        placeholder: Enter Column Ids...
      - label: Include Attachments
        required: false
        variable: includeAttachments
        type: boolean
        defaultValue: false
      - label: Include Discussions
        required: false
        variable: includeDiscussions
        type: boolean
        defaultValue: false
      - label: Layout
        required: false
        variable: layout
        type: select
        selectOptions:
          options:
          - label: HORIZONTAL
            value: HORIZONTAL
          - label: VERTICAL
            value: VERTICAL
        placeholder: Select Layout...
      - label: Cc Me
        required: false
        variable: ccMe
        type: text
        placeholder: Enter Cc Me...
      - label: Message
        required: false
        variable: message
        type: text
        placeholder: Enter Message...
      - label: Send To
        required: false
        variable: sendTo
        type: text
        placeholder: Enter Send To...
      - label: Subject
        required: false
        variable: subject
        type: text
        placeholder: Enter Subject...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: send-rows
serviceId: smartsheet
active: false
metadata:
  name: Send Rows
  description: Sends rows via email
  quickHelp: readme.md
configuration:
  - title: Row Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Row IDs (comma-separated)
        required: true
        variable: rowIds
        type: text
      - label: Recipient Emails (comma-separated)
        required: true
        variable: recipientEmails
        type: text
      - label: Subject
        required: true
        variable: subject
        type: text
      - label: Message
        required: false
        variable: message
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: move-report
serviceId: smartsheet
active: false
metadata:
  name: Move Report
  description: Moves a report to a different location
  quickHelp: readme.md
configuration:
  - title: Report Information
    items:
      - label: Report ID
        required: true
        variable: reportId
        type: text
      - label: Destination Type
        required: true
        helpText: folder, workspace, or home
        variable: destinationType
        type: text
      - label: Destination ID
        required: false
        helpText: Required for folder/workspace, not for home
        variable: destinationId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

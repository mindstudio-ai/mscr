apiVersion: v1
kind: Action
id: create-group
serviceId: smartsheet
active: false
metadata:
  name: Create Group
  description: Creates a new group
  quickHelp: readme.md
configuration:
  - title: Group Information
    items:
      - label: Group Name
        required: true
        variable: name
        type: text
      - label: Description
        required: false
        variable: description
        type: text
      - label: Member Emails (comma-separated)
        required: false
        variable: memberEmails
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: create-group
serviceId: smartsheet
active: false
metadata:
  name: Create Group
  description: 'Creates a new group. This operation is only available to group administrators and system administrators.'

  quickHelp: readme.md
configuration:
  - title: Request Data
    items:
      - label: Name
        required: true
        variable: name
        type: text
        placeholder: Enter Name...
      - label: Description
        required: false
        variable: description
        type: text
        placeholder: Enter Description...
      - label: Members
        required: false
        variable: members
        type: text
        placeholder: Enter Members...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

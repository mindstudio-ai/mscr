apiVersion: v1
kind: Action
id: create-group
serviceId: smartsheet
active: false
metadata:
  name: Create Group
  description: Creates a new group
  quickHelp: readme.md
configuration:
  - title: Group Information
    items:
      - label: Group Name
        required: true
        helpText: Name for the new group
        variable: name
        type: text
      - label: Description
        required: false
        helpText: Optional description for the group
        variable: description
        type: text
      - label: Member Emails (comma-separated)
        required: false
        helpText: Comma-separated list of email addresses to add as members
        variable: memberEmails
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the created group
        variable: outputVariable
        type: outputVariableName

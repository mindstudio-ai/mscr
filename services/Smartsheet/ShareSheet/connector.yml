apiVersion: v1
kind: Action
id: share-sheet
serviceId: smartsheet
active: false
metadata:
  name: Share Sheet
  description: Shares a sheet with a user or group
  quickHelp: readme.md
configuration:
  - title: Share Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
      - label: Email Address
        required: true
        variable: email
        type: text
      - label: Access Level
        required: true
        helpText: VIEWER, EDITOR, EDITOR_SHARE, ADMIN
        variable: accessLevel
        type: text
      - label: Message (optional)
        required: false
        variable: message
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

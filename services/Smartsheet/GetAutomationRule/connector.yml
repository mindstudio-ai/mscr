apiVersion: v1
kind: Action
id: get-automation-rule
serviceId: smartsheet
active: false
metadata:
  name: Get Automation Rule
  description: 'Returns the specified automation rule, including any action values.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: number
        placeholder: Enter Sheet Id...
      - label: Automation Rule Id
        required: true
        variable: automationRuleId
        type: text
        placeholder: Enter Automation Rule Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: get-automation-rule
serviceId: smartsheet
active: false
metadata:
  name: Get Automation Rule
  description: Gets details of a specific automation rule
  quickHelp: readme.md
configuration:
  - title: Rule Information
    items:
      - label: Sheet ID
        required: true
        helpText: The ID of the sheet
        variable: sheetId
        type: text
      - label: Automation Rule ID
        required: true
        helpText: The ID of the automation rule
        variable: automationRuleId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the automation rule details
        variable: outputVariable
        type: outputVariableName

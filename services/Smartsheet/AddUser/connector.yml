apiVersion: v1
kind: Action
id: addUser
serviceId: smartsheet
active: false
metadata:
  name: Add User
  description: Adds a new user to the organization
  quickHelp: readme.md
configuration:
  - title: User Information
    items:
      - label: Email
        required: true
        helpText: Email address of the user to add
        variable: email
        type: text
      - label: First Name
        required: false
        helpText: First name of the user
        variable: firstName
        type: text
      - label: Last Name
        required: false
        helpText: Last name of the user
        variable: lastName
        type: text
  - title: Permissions
    collapsed: true
    items:
      - label: Admin
        required: false
        helpText: Whether the user should be an admin
        variable: admin
        type: checkbox
        defaultValue: false
      - label: Licensed Sheet Creator
        required: false
        helpText: Whether the user should be a licensed sheet creator
        variable: licensedSheetCreator
        type: checkbox
        defaultValue: false
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the created user
        variable: outputVariable
        type: outputVariableName

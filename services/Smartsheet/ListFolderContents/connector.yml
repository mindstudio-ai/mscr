apiVersion: v1
kind: Action
id: list-folder-contents
serviceId: smartsheet
active: false
metadata:
  name: List Folder Contents
  description: Lists all items in a folder
  quickHelp: readme.md
configuration:
  - title: Folder Information
    items:
      - label: Folder ID
        required: true
        variable: folderId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

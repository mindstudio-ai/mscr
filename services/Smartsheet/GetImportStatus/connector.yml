apiVersion: v1
kind: Action
id: get-import-status
serviceId: smartsheet
active: false
metadata:
  name: Get Import Status
  description: Gets the status of an import job
  quickHelp: readme.md
configuration:
  - title: Import Information
    items:
      - label: Job ID
        required: true
        variable: jobId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

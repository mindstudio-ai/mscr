apiVersion: v1
kind: Action
id: list-attachment-versions
serviceId: smartsheet
active: false
metadata:
  name: List Attachment Versions
  description: Lists all versions of an attachment
  quickHelp: readme.md
configuration:
  - title: Attachment Information
    items:
      - label: Sheet ID
        required: true
        helpText: The ID of the sheet
        variable: sheetId
        type: text
      - label: Attachment ID
        required: true
        helpText: The ID of the attachment
        variable: attachmentId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the list of attachment versions
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: list-attachment-versions
serviceId: smartsheet
active: false
metadata:
  name: List Attachment Versions
  description: 'Gets a list of all versions of the given attachmentId in order from newest to oldest.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: number
        placeholder: Enter Sheet Id...
      - label: Attachment Id
        required: true
        variable: attachmentId
        type: text
        placeholder: Enter Attachment Id...
  - title: Query Options
    collapsed: true
    items:
      - label: Include All
        required: false
        variable: includeAll
        type: boolean
        defaultValue: false
      - label: Page Size
        required: false
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        variable: page
        type: number
        defaultValue: 1
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: removeUser
serviceId: smartsheet
active: false
metadata:
  name: Remove User
  description: Removes a user from the organization
  quickHelp: readme.md
configuration:
  - title: User Information
    items:
      - label: User ID
        required: true
        helpText: The ID of the user to remove
        variable: userId
        type: text
  - title: Options
    collapsed: true
    items:
      - label: Transfer To
        required: false
        helpText: User ID to transfer ownership of sheets to
        variable: transferTo
        type: text
      - label: Remove From Sharing
        required: false
        helpText: Whether to remove the user from all shares
        variable: removeFromSharing
        type: checkbox
        defaultValue: false
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the removal result
        variable: outputVariable
        type: outputVariableName

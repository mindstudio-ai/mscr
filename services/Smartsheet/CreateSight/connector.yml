apiVersion: v1
kind: Action
id: create-sight
serviceId: smartsheet
active: false
metadata:
  name: Create Sight (Dashboard)
  description: Creates a new dashboard
  quickHelp: readme.md
configuration:
  - title: Sight Information
    items:
      - label: Dashboard Name
        required: true
        variable: name
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

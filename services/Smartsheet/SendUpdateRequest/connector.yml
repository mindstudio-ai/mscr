apiVersion: v1
kind: Action
id: send-update-request
serviceId: smartsheet
active: false
metadata:
  name: Send Update Request
  description: Sends/resends an update request immediately
  quickHelp: readme.md
configuration:
  - title: Update Request Information
    items:
      - label: Sheet ID
        required: true
        helpText: The ID of the sheet
        variable: sheetId
        type: text
      - label: Update Request ID
        required: true
        helpText: The ID of the update request
        variable: updateRequestId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the result
        variable: outputVariable
        type: outputVariableName

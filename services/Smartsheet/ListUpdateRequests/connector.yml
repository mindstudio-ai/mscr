apiVersion: v1
kind: Action
id: list-update-requests
serviceId: smartsheet
active: false
metadata:
  name: List Update Requests
  description: Lists all update requests for a sheet
  quickHelp: readme.md
configuration:
  - title: Update Request Information
    items:
      - label: Sheet ID
        required: true
        variable: sheetId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

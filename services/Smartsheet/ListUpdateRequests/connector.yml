apiVersion: v1
kind: Action
id: list-update-requests
serviceId: smartsheet
active: false
metadata:
  name: List Update Requests
  description: 'Gets a summarized list of all update requests that have future schedules associated with the specified sheet. Only the following fields are returned in the response: id ccMe createdAt message modifiedAt schedule sendTo sentBy * subject'

  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
  - title: Query Options
    collapsed: true
    items:
      - label: Include All
        required: false
        variable: includeAll
        type: boolean
        defaultValue: false
      - label: Page Size
        required: false
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        variable: page
        type: number
        defaultValue: 1
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

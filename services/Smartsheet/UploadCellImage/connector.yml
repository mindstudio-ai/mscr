apiVersion: v1
kind: Action
id: upload-cell-image
serviceId: smartsheet
active: false
metadata:
  name: Upload Cell Image
  description: Uploads an image to be used in a cell
  quickHelp: readme.md
configuration:
  - title: Image Information
    items:
      - label: File Path
        required: true
        helpText: Path to image file
        variable: filePath
        type: text
      - label: Alt Text
        required: false
        helpText: Alternative text for the image
        variable: altText
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Connector
id: deleteUserAlternateEmail
active: false
metadata:
  name: Delete User Alternate Email
  description: Deletes an alternate email address from a user's account
inputs:
  - id: userId
    type: string
    required: true
    description: The ID of the user
  - id: alternateEmailId
    type: string
    required: true
    description: The ID of the alternate email to delete
  - id: outputVariable
    type: string
    required: true
    description: Variable to store the deletion result
outputs:
  - id: result
    type: object
    description: The deletion result
    sample: |
      {
        "message": "SUCCESS",
        "resultCode": 0
      }

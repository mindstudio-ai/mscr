apiVersion: v1
kind: Action
id: deleteUserAlternateEmail
serviceId: smartsheet
active: false
metadata:
  name: Delete User Alternate Email
  description: Deletes an alternate email address from a user's account
  quickHelp: readme.md
configuration:
  - title: User Information
    items:
      - label: User ID
        required: true
        helpText: The ID of the user
        variable: userId
        type: text
      - label: Alternate Email ID
        required: true
        helpText: The ID of the alternate email to delete
        variable: alternateEmailId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the deletion result
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: get-dashboard-publish-status
serviceId: smartsheet
active: false
metadata:
  name: Get Dashboard Publish Status
  description: 'Gets the dashboard ''publish'' settings.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sight Id
        required: true
        variable: sightId
        type: text
        placeholder: Enter Sight Id...
  - title: Query Options
    collapsed: true
    items:
      - label: Include
        required: false
        variable: include
        type: text
        placeholder: writerInfo
      - label: Exclude
        required: false
        variable: exclude
        type: text
        placeholder: filteredOutRows
      - label: Page Size
        required: false
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        variable: page
        type: number
        defaultValue: 1
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: get-dashboard-publish-status
serviceId: smartsheet
active: true
metadata:
  name: Get Dashboard Publish Status
  description: 'Gets the dashboard "publish" settings.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sight Id
        required: true
        variable: sightId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

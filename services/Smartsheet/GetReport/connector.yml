apiVersion: v1
kind: Action
id: get-report
serviceId: smartsheet
active: false
metadata:
  name: Get Report
  description: Gets details of a specific report
  quickHelp: readme.md
configuration:
  - title: Report Information
    items:
      - label: Report ID
        required: true
        variable: reportId
        type: text
  - title: Query Options
    collapsed: true
    items:
      - label: Include
        required: false
        helpText: 'A comma-separated list of optional elements to include in the response:   * **attachments**   * **discussions**   * **proofs**   * **format**   * **objectValue** - when used in combination with a leve'
        variable: include
        type: text
        placeholder: proofs
      - label: Exclude
        required: false
        helpText: 'A comma-separated list of optional elements to not include in the response '
        variable: exclude
        type: text
        placeholder: linkInFromCellDetails
      - label: Page Size
        required: false
        helpText: The maximum number of items to return per page. Unless otherwise stated for a specific endpoint, defaults to 100. If only page is specified, defaults to a page size of 100. For reports, the default is
        variable: pageSize
        type: number
        defaultValue: 100
      - label: Page
        required: false
        helpText: Which page to return. Defaults to 1 if not specified. If you specify a value greater than the total number of pages, the last page of results is returned.
        variable: page
        type: number
        defaultValue: 1
      - label: Level
        required: false
        helpText: specifies whether new functionality, such as multi-contact data is returned in a backwards-compatible, text format (level=0, default), multi-contact data (level=1), or multi-picklist data (level=3).
        variable: level
        type: number
        defaultValue: 0
      - label: Access Api Level
        required: false
        helpText: 'Allows COMMENTER access for inputs and return values. For backwards-compatibility, VIEWER is the default. For example, to see whether a user has COMMENTER access for a sheet, use accessApiLevel=1. '
        variable: accessApiLevel
        type: number
        defaultValue: 0
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

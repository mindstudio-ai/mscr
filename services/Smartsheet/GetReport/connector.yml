apiVersion: v1
kind: Action
id: get-report
serviceId: smartsheet
active: false
metadata:
  name: Get Report
  description: Gets details of a specific report
  quickHelp: readme.md
configuration:
  - title: Report Information
    items:
      - label: Report ID
        required: true
        variable: reportId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

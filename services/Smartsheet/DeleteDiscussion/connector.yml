apiVersion: v1
kind: Action
id: delete-discussion
serviceId: smartsheet
active: false
metadata:
  name: Delete Discussion
  description: Deletes a discussion
  quickHelp: readme.md
configuration:
  - title: Discussion Information
    items:
      - label: Sheet ID
        required: true
        helpText: The ID of the sheet
        variable: sheetId
        type: text
      - label: Discussion ID
        required: true
        helpText: The ID of the discussion
        variable: discussionId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the deletion result
        variable: outputVariable
        type: outputVariableName

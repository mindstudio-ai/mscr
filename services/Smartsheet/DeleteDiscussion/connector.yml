apiVersion: v1
kind: Action
id: delete-discussion
serviceId: smartsheet
active: false
metadata:
  name: Delete Discussion
  description: 'Deletes the discussion specified in the URL.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: text
        placeholder: Enter Sheet Id...
      - label: Discussion Id
        required: true
        variable: discussionId
        type: text
        placeholder: Enter Discussion Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

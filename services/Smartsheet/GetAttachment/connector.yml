apiVersion: v1
kind: Action
id: get-attachment
serviceId: smartsheet
active: false
metadata:
  name: Get Attachment
  description: 'Fetches a temporary URL that allows you to download an attachment. The urlExpiresInMillis attribute tells you how long the URL is valid.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Sheet Id
        required: true
        variable: sheetId
        type: number
        placeholder: Enter Sheet Id...
      - label: Attachment Id
        required: true
        variable: attachmentId
        type: text
        placeholder: Enter Attachment Id...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

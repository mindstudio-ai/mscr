apiVersion: v1
kind: Action
id: get-attachment
serviceId: smartsheet
active: false
metadata:
  name: Get Attachment
  description: Gets a specific attachment
  quickHelp: readme.md
configuration:
  - title: Attachment Information
    items:
      - label: Sheet ID
        required: true
        helpText: The ID of the sheet
        variable: sheetId
        type: text
      - label: Attachment ID
        required: true
        helpText: The ID of the attachment
        variable: attachmentId
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

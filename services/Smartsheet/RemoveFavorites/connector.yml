apiVersion: v1
kind: Action
id: remove-favorites
serviceId: smartsheet
active: false
metadata:
  name: Remove Favorites
  description: 'Deletes all favorites with the same type for the user.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Favorite Type
        required: true
        variable: favoriteType
        type: text
        placeholder: Enter Favorite Type...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

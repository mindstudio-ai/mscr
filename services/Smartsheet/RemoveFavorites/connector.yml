apiVersion: v1
kind: Action
id: remove-favorites
serviceId: smartsheet
active: false
metadata:
  name: Remove Favorites
  description: 'Deletes all favorites with the same type for the user.'
  quickHelp: readme.md
configuration:
  - title: Resource Information
    items:
      - label: Favorite Type
        required: true
        variable: favoriteType
        type: select
        selectOptions:
          options:
            - label: Folder
              value: folder
            - label: Report
              value: report
            - label: Sheet
              value: sheet
            - label: Sight
              value: sight
            - label: Template
              value: template
            - label: Workspace
              value: workspace
      - label: Object IDs
        required: true
        variable: objectIds
        type: string
        multi: true
        placeholder: Enter comma-separated list of Object IDs...
  - title: Output
    items:
      - label: Output Variable
        required: true
        variable: outputVariable
        type: outputVariableName

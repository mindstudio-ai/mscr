apiVersion: v1
kind: Action
id: list-shipping-methods
serviceId: woocommerce
active: true
metadata:
  name: List Shipping Methods
  description: Retrieves all shipping method instances configured within a specific WooCommerce shipping zone
  quickHelp: help.md
configuration:
  - title: Shipping Zone
    items:
      - label: Zone ID
        helpText: The ID of the shipping zone to retrieve methods from
        variable: zoneId
        required: true
        type: text
        placeholder: Enter zone ID (e.g., 5)
  - title: Output
    items:
      - label: Output Variable
        helpText: Variable name to store the list of shipping methods
        variable: outputVariable
        required: true
        type: outputVariableName

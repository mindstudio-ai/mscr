apiVersion: v1
kind: Action
id: update-product-category
serviceId: woocommerce
active: true
metadata:
  name: Update Product Category
  description: Update an existing product category in your WooCommerce store
  quickHelp: readme.md
configuration:
  - title: Category Details
    items:
      - label: Category ID
        required: true
        helpText: The ID of the category you want to update
        variable: categoryId
        type: text
        placeholder: '9'
      - label: Name
        required: false
        helpText: The name of the category
        variable: name
        type: text
        placeholder: 'Clothing'
      - label: Slug
        required: false
        helpText: The slug of the category (URL friendly version of the name)
        variable: slug
        type: text
        placeholder: 'clothing'
      - label: Parent Category ID
        required: false
        helpText: The ID of the parent category (0 for a top-level category)
        variable: parent
        type: text
        placeholder: '0'
      - label: Description
        required: false
        helpText: The description of the category
        variable: description
        type: text
        textOptions:
          type: multiline
        placeholder: 'All kinds of clothes.'
      - label: Display Type
        required: false
        helpText: How to display the category in your store
        variable: display
        type: select
        selectOptions:
          options:
            - label: Default
              value: default
            - label: Products
              value: products
            - label: Subcategories
              value: subcategories
            - label: Both
              value: both
      - label: Menu Order
        required: false
        helpText: The order to display the category in menus (0 by default)
        variable: menuOrder
        type: text
        placeholder: '0'
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: The variable name to store the updated category information
        variable: outputVariable
        type: outputVariableName

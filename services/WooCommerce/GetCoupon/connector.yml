apiVersion: v1
kind: Action
id: get-coupon
serviceId: woocommerce
active: true
metadata:
  name: Get Coupon
  description: Retrieve a single coupon by ID from your WooCommerce store
  quickHelp: readme.md
configuration:
  - title: Coupon Details
    items:
      - label: Coupon ID
        helpText: The numeric ID of the coupon you want to retrieve
        variable: couponId
        required: true
        type: text
        placeholder: 'e.g., 123'
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable name to store the coupon details
        variable: outputVariable
        required: true
        type: outputVariableName

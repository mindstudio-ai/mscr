apiVersion: v1
kind: Action
id: create-product-tag
serviceId: woocommerce
active: true
metadata:
  name: Create Product Tag
  description: Create a new product tag in your WooCommerce store
  quickHelp: readme.md
configuration:
  - title: Tag Details
    items:
      - label: Name
        helpText: The name of the product tag
        variable: name
        required: true
        type: text
      - label: Slug
        helpText: An optional URL-friendly unique identifier (alphanumeric, dashes, and underscores only)
        variable: slug
        required: false
        type: text
      - label: Description
        helpText: An optional description of the tag
        variable: description
        required: false
        type: text
        textOptions:
          type: multiline
      - label: Output Variable
        helpText: Variable to store the created tag information
        variable: outputVariable
        required: true
        type: outputVariableName

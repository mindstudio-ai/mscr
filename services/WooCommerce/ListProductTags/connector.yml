apiVersion: v1
kind: Action
id: list-product-tags
serviceId: woocommerce
active: true
metadata:
  name: List Product Tags
  description: Retrieve a paginated list of product tags from your WooCommerce store
  quickHelp: help.md
configuration:
  - title: Query Parameters
    items:
      - label: Page
        helpText: Page number of results to return
        variable: page
        required: false
        type: text
        placeholder: '1'
      - label: Items Per Page
        helpText: Number of items to return per page (max 100)
        variable: perPage
        required: false
        type: text
        placeholder: '10'
      - label: Search Term
        helpText: Search for specific tags by name
        variable: search
        required: false
        type: text
        placeholder: 'Enter search term...'
      - label: Order
        helpText: Order of results
        variable: order
        required: false
        type: select
        defaultValue: asc
        selectOptions:
          options:
            - label: Ascending
              value: asc
            - label: Descending
              value: desc
      - label: Order By
        helpText: Sort collection by parameter
        variable: orderby
        required: false
        type: select
        defaultValue: name
        selectOptions:
          options:
            - label: ID
              value: id
            - label: Name
              value: name
            - label: Slug
              value: slug
            - label: Description
              value: description
            - label: Count
              value: count
      - label: Hide Empty
        helpText: Whether to hide tags with no products
        variable: hideEmpty
        required: false
        type: select
        defaultValue: 'false'
        selectOptions:
          options:
            - label: Yes
              value: 'true'
            - label: No
              value: 'false'
      - label: Output Variable
        helpText: Name of the variable to store the list of product tags
        variable: outputVariable
        required: true
        type: outputVariableName

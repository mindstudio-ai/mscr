apiVersion: v1
kind: Action
id: batch-update-product-reviews
serviceId: woocommerce
active: true
metadata:
  name: Batch Update Product Reviews
  description: Create, update, and delete multiple product reviews in a single request
  quickHelp: readme.md
configuration:
  - title: Create Reviews
    items:
      - label: Reviews to Create
        helpText: 'JSON array of reviews to create. Each review should include product_id, review, reviewer, reviewer_email, and rating.'
        variable: createReviews
        required: false
        type: text
        textOptions:
          type: multiline
        placeholder: '[{"product_id": 123, "review": "Great product", "reviewer": "John Doe", "reviewer_email": "john@example.com", "rating": 5}]'
  - title: Update Reviews
    items:
      - label: Reviews to Update
        helpText: 'JSON array of reviews to update. Each review must include id and any fields you want to update.'
        variable: updateReviews
        required: false
        type: text
        textOptions:
          type: multiline
        placeholder: '[{"id": 456, "review": "Updated review text", "rating": 4}]'
  - title: Delete Reviews
    items:
      - label: Review IDs to Delete
        helpText: 'Comma-separated list of review IDs to delete.'
        variable: deleteReviews
        required: false
        type: text
        placeholder: '123, 456, 789'
  - title: Output
    items:
      - label: Result Variable
        helpText: 'Variable name to store the operation results.'
        variable: outputVariable
        required: true
        type: outputVariableName

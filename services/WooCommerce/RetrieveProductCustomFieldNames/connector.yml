apiVersion: v1
kind: Action
id: retrieve-product-custom-field-names
serviceId: woocommerce
active: true
metadata:
  name: Retrieve Product Custom Field Names
  description: Returns a list of product custom field names recorded in the WooCommerce store
  quickHelp: readme.md
configuration:
  - title: Query Parameters
    items:
      - label: Results Per Page
        helpText: Maximum number of items to return per page (1-100)
        variable: perPage
        required: false
        type: text
        defaultValue: '10'
      - label: Page
        helpText: Current page of results
        variable: page
        required: false
        type: text
        defaultValue: '1'
      - label: Search
        helpText: Filter results by a search string
        variable: search
        required: false
        type: text
      - label: Sort Order
        helpText: Sort order for the results
        variable: order
        required: false
        type: select
        defaultValue: desc
        selectOptions:
          options:
            - label: Descending
              value: desc
            - label: Ascending
              value: asc
  - title: Output
    items:
      - label: Output Variable
        helpText: Name of the variable to store the list of custom field names
        variable: outputVariable
        required: true
        type: outputVariableName

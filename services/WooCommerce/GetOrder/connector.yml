apiVersion: v1
kind: Action
id: get-order
serviceId: woocommerce
active: true
metadata:
  name: Get Order
  description: Retrieve a specific WooCommerce order by ID with all its details
  quickHelp: help.md
configuration:
  - title: Order Information
    items:
      - label: Order ID
        helpText: The ID of the order you want to retrieve
        variable: orderId
        required: true
        type: text
        placeholder: 'e.g., 727'
      - label: Decimal Points
        helpText: Number of decimal points to include in numeric fields
        variable: decimalPoints
        required: false
        type: select
        defaultValue: '2'
        selectOptions:
          options:
            - label: '0'
              value: '0'
            - label: '1'
              value: '1'
            - label: '2'
              value: '2'
            - label: '3'
              value: '3'
            - label: '4'
              value: '4'
      - label: Output Variable
        helpText: Name of the variable to store the order details
        variable: outputVariable
        required: true
        type: outputVariableName

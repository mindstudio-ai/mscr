apiVersion: v1
kind: Action
id: get-top-sellers
serviceId: woocommerce
active: true
metadata:
  name: Get Top Sellers Report
  description: Retrieve a list of top-selling products from your WooCommerce store for a specified time period
  quickHelp: help.md
configuration:
  - title: Report Parameters
    items:
      - label: Period
        helpText: The time period for the report
        variable: period
        required: false
        type: select
        defaultValue: week
        selectOptions:
          options:
            - label: Week
              value: week
            - label: Month
              value: month
            - label: Last Month
              value: last_month
            - label: Year
              value: year
      - label: Start Date
        helpText: Start date in YYYY-MM-DD format (e.g., 2023-01-01)
        variable: dateMin
        required: false
        type: text
        placeholder: YYYY-MM-DD
      - label: End Date
        helpText: End date in YYYY-MM-DD format (e.g., 2023-12-31)
        variable: dateMax
        required: false
        type: text
        placeholder: YYYY-MM-DD
      - label: Output Variable
        helpText: The variable name to store the top sellers report
        variable: outputVariable
        required: true
        type: outputVariableName

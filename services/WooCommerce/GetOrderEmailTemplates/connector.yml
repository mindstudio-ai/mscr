apiVersion: v1
kind: Action
id: get-order-email-templates
serviceId: woocommerce
active: true
metadata:
  name: Get Order Email Templates
  description: Retrieves a list of available email templates for a specific WooCommerce order
  quickHelp: help.md
configuration:
  - title: Order Information
    items:
      - label: Order ID
        helpText: The ID of the order for which to retrieve available email templates
        variable: orderId
        required: true
        type: text
        placeholder: '123'
  - title: Output
    items:
      - label: Output Variable
        helpText: Variable name to store the list of available email templates
        variable: outputVariable
        required: true
        type: outputVariableName

apiVersion: v1
kind: Action
id: list-currencies
serviceId: woocommerce
active: true
metadata:
  name: List Currencies
  description: Retrieves a list of all supported currencies from a WooCommerce store
  quickHelp: readme.md
configuration:
  - title: Configuration
    items:
      - label: Output Variable
        required: true
        helpText: The variable name to store the list of currencies
        variable: outputVariable
        type: outputVariableName

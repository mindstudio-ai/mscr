apiVersion: v1
kind: Action
id: get-order-note
serviceId: woocommerce
active: true
metadata:
  name: Get Order Note
  description: Retrieves a specific note from a WooCommerce order
  quickHelp: readme.md
configuration:
  - title: Order Information
    items:
      - label: Order ID
        helpText: The ID of the order containing the note
        variable: orderId
        required: true
        type: text
        placeholder: '123'
      - label: Note ID
        helpText: The ID of the note to retrieve
        variable: noteId
        required: true
        type: text
        placeholder: '456'
  - title: Output Configuration
    items:
      - label: Output Variable
        helpText: The variable name to store the retrieved order note
        variable: outputVariable
        required: true
        type: outputVariableName

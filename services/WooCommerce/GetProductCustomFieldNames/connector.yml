apiVersion: v1
kind: Action
id: get-product-custom-field-names
serviceId: woocommerce
active: true
metadata:
  name: Get Product Custom Field Names
  description: Retrieve the list of recorded WooCommerce product custom field names
  quickHelp: help.md
configuration:
  - title: Query Parameters
    items:
      - label: Results Per Page
        helpText: Maximum number of custom field names to return per page
        variable: perPage
        required: false
        type: text
        defaultValue: '10'
      - label: Page Number
        helpText: Page number of results to retrieve
        variable: page
        required: false
        type: text
        defaultValue: '1'
      - label: Search Term
        helpText: Filter results to those matching this search term
        variable: search
        required: false
        type: text
      - label: Sort Order
        helpText: Sort order for the results
        variable: order
        required: false
        type: select
        defaultValue: desc
        selectOptions:
          options:
            - label: Descending
              value: desc
            - label: Ascending
              value: asc
  - title: Output
    items:
      - label: Output Variable
        helpText: Variable name to store the list of custom field names
        variable: outputVariable
        required: true
        type: outputVariableName

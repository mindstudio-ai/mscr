apiVersion: v1
kind: Action
id: get-continent
serviceId: woocommerce
active: true
metadata:
  name: Get Continent Data
  description: Retrieves detailed information about a specific continent including its countries
  quickHelp: readme.md
configuration:
  - title: Continent Configuration
    items:
      - label: Continent Code
        required: true
        helpText: The 2-letter continent code to retrieve data for
        variable: continentCode
        type: select
        defaultValue: eu
        selectOptions:
          options:
            - label: Africa
              value: af
            - label: Antarctica
              value: an
            - label: Asia
              value: as
            - label: Europe
              value: eu
            - label: North America
              value: na
            - label: Oceania
              value: oc
            - label: South America
              value: sa
      - label: Output Variable
        required: true
        helpText: The variable name to store the continent data
        variable: outputVariable
        type: outputVariableName

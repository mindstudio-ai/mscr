apiVersion: v1
kind: Action
id: create-shipping-class
serviceId: woocommerce
active: true
metadata:
  name: Create Shipping Class
  description: Create a new shipping class in WooCommerce
  quickHelp: help.md
configuration:
  - title: Shipping Class Details
    items:
      - label: Name
        helpText: The name of the shipping class (e.g., 'Priority', 'Standard')
        variable: name
        required: true
        type: text
      - label: Slug
        helpText: Unique identifier for the shipping class. If left empty, it will be generated from the name.
        variable: slug
        required: false
        type: text
      - label: Description
        helpText: A description of the shipping class.
        variable: description
        required: false
        type: text
        textOptions:
          type: multiline
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable name to store the created shipping class information.
        variable: outputVariable
        required: true
        type: outputVariableName
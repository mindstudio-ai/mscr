apiVersion: v1
kind: Action
id: duplicate-product
serviceId: woocommerce
active: true
metadata:
  name: Duplicate Product
  description: Creates a duplicate copy of an existing WooCommerce product
  quickHelp: help.md
configuration:
  - title: Product Information
    items:
      - label: Product ID
        helpText: The ID of the product you want to duplicate
        variable: productId
        required: true
        type: text
        placeholder: '123'
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable name to store the duplicated product information
        variable: outputVariable
        required: true
        type: outputVariableName

apiVersion: v1
kind: Action
id: update-webhook
serviceId: woocommerce
active: true
metadata:
  name: Update Webhook
  description: Update an existing webhook in your WooCommerce store
  quickHelp: readme.md
configuration:
  - title: Webhook Details
    items:
      - label: Webhook ID
        helpText: The ID of the webhook you want to update
        variable: webhookId
        required: true
        type: text
        placeholder: e.g., 142
  - title: Update Options
    items:
      - label: Name
        helpText: A friendly name for the webhook
        variable: name
        required: false
        type: text
        placeholder: e.g., Order updated
      - label: Status
        helpText: The status of the webhook
        variable: status
        required: false
        type: select
        selectOptions:
          options:
            - label: Active
              value: active
            - label: Paused
              value: paused
            - label: Disabled
              value: disabled
      - label: Topic
        helpText: The webhook topic (e.g., order.updated)
        variable: topic
        required: false
        type: text
        placeholder: e.g., order.updated
      - label: Delivery URL
        helpText: The URL where webhook payloads will be delivered
        variable: deliveryUrl
        required: false
        type: text
        placeholder: e.g., https://example.com/webhook-receiver
      - label: Secret
        helpText: Secret key used to generate a hash of the delivered webhook
        variable: secret
        required: false
        type: text
        placeholder: e.g., my-secret-key
  - title: Output
    items:
      - label: Output Variable
        helpText: Name of the variable to store the updated webhook details
        variable: outputVariable
        required: true
        type: outputVariableName

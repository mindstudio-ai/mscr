apiVersion: v1
kind: Action
id: update-setting-option
serviceId: woocommerce
active: true
metadata:
  name: Update Setting Option
  description: Update the value of a single WooCommerce setting option
  quickHelp: help.md
configuration:
  - title: Setting Information
    items:
      - label: Group ID
        helpText: The settings group ID (e.g., general, products, tax)
        variable: groupId
        required: true
        type: text
        placeholder: general
      - label: Setting ID
        helpText: The specific setting ID to update (e.g., woocommerce_allowed_countries)
        variable: settingId
        required: true
        type: text
        placeholder: woocommerce_allowed_countries
      - label: New Value
        helpText: The new value for the setting
        variable: value
        required: true
        type: text
      - label: Output Variable
        helpText: Variable name to store the updated setting information
        variable: outputVariable
        required: true
        type: outputVariableName

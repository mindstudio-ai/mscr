apiVersion: v1
kind: Action
id: create-product-category
serviceId: woocommerce
active: true
metadata:
  name: Create Product Category
  description: Create a new product category in your WooCommerce store
  quickHelp: readme.md
configuration:
  - title: Category Details
    items:
      - label: Name
        required: true
        helpText: The name of the product category
        variable: name
        type: text
      - label: Slug
        required: false
        helpText: URL-friendly unique identifier for the category (will be auto-generated if left blank)
        variable: slug
        type: text
      - label: Parent Category ID
        required: false
        helpText: ID of the parent category if this is a subcategory (leave blank for top-level categories)
        variable: parent
        type: text
      - label: Description
        required: false
        helpText: HTML description of the category
        variable: description
        type: text
        textOptions:
          type: multiline
      - label: Display Type
        required: false
        helpText: Controls how this category is displayed in the store
        variable: display
        type: select
        defaultValue: default
        selectOptions:
          options:
            - label: Default
              value: default
            - label: Products
              value: products
            - label: Subcategories
              value: subcategories
            - label: Both
              value: both
  - title: Category Image
    collapsed: true
    items:
      - label: Image URL
        required: false
        helpText: URL of the image to use for this category
        variable: imageSrc
        type: text
      - label: Image Alt Text
        required: false
        helpText: Alternative text for the image for accessibility
        variable: imageAlt
        type: text
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable name to store the created category information
        variable: outputVariable
        type: outputVariableName

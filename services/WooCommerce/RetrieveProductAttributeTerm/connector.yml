apiVersion: v1
kind: Action
id: retrieve-product-attribute-term
serviceId: woocommerce
active: true
metadata:
  name: Retrieve Product Attribute Term
  description: Retrieves a specific product attribute term by ID from your WooCommerce store
  quickHelp: help.md
configuration:
  - title: Configuration
    items:
      - label: Attribute ID
        helpText: The product attribute ID
        variable: attributeId
        required: true
        type: text
        placeholder: '1'
      - label: Term ID
        helpText: The product attribute term ID to retrieve
        variable: termId
        required: true
        type: text
        placeholder: '23'
      - label: Output Variable
        helpText: Variable name to store the retrieved term data
        variable: outputVariable
        required: true
        type: outputVariableName

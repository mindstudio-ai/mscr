apiVersion: v1
kind: Action
id: retrieve-product-tag
serviceId: woocommerce
active: true
metadata:
  name: Retrieve Product Tag
  description: Get a single product tag by ID from your WooCommerce store
  quickHelp: readme.md
configuration:
  - title: Product Tag Details
    items:
      - label: Tag ID
        helpText: The unique identifier of the product tag you want to retrieve
        variable: tagId
        required: true
        type: text
        placeholder: '34'
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable name to store the product tag information
        variable: outputVariable
        required: true
        type: outputVariableName

apiVersion: v1
kind: Action
id: get-product-tag
serviceId: woocommerce
active: true
metadata:
  name: Get Product Tag
  description: Retrieves a single product tag from your WooCommerce store by its ID
  quickHelp: help.md
configuration:
  - title: Product Tag Details
    items:
      - label: Tag ID
        helpText: The unique identifier of the product tag you want to retrieve
        variable: tagId
        required: true
        type: text
        placeholder: Enter tag ID (e.g., 34)
  - title: Output
    items:
      - label: Output Variable
        helpText: Variable name to store the retrieved product tag information
        variable: outputVariable
        required: true
        type: outputVariableName

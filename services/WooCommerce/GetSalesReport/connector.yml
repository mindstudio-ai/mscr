apiVersion: v1
kind: Action
id: get-sales-report
serviceId: woocommerce
active: true
metadata:
  name: Get Sales Report
  description: Retrieve a sales report from your WooCommerce store for a specific time period
  quickHelp: readme.md
configuration:
  - title: Report Parameters
    items:
      - label: Date Range Type
        helpText: Choose whether to use a predefined period or custom date range
        variable: dateRangeType
        required: true
        type: select
        defaultValue: period
        selectOptions:
          options:
            - label: Predefined Period
              value: period
            - label: Custom Date Range
              value: custom
      - label: Period
        helpText: Select a predefined time period for the report
        variable: period
        required: true
        type: select
        defaultValue: week
        selectOptions:
          options:
            - label: Today
              value: day
            - label: This Week
              value: week
            - label: This Month
              value: month
            - label: Last Month
              value: last_month
            - label: This Year
              value: year
      - label: Start Date
        helpText: Start date in YYYY-MM-DD format (e.g., 2023-01-01)
        variable: dateMin
        required: true
        type: text
        placeholder: YYYY-MM-DD
      - label: End Date
        helpText: End date in YYYY-MM-DD format (e.g., 2023-01-31)
        variable: dateMax
        required: true
        type: text
        placeholder: YYYY-MM-DD
  - title: Output
    items:
      - label: Output Variable
        helpText: Name of the variable to store the sales report data
        variable: outputVariable
        required: true
        type: outputVariableName

apiVersion: v1
kind: Action
id: update-shipping-zone
serviceId: woocommerce
active: true
metadata:
  name: Update Shipping Zone
  description: Update the sort order of an existing shipping zone in WooCommerce
  quickHelp: readme.md
configuration:
  - title: Shipping Zone Details
    items:
      - label: Shipping Zone ID
        helpText: The ID of the shipping zone you want to update.
        variable: zoneId
        required: true
        type: text
        placeholder: '5'
      - label: Sort Order
        helpText: The new sort order for the shipping zone (numeric value).
        variable: order
        required: true
        type: text
        placeholder: '1'
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable name to store the updated shipping zone details.
        variable: outputVariable
        required: true
        type: outputVariableName

apiVersion: v1
kind: Action
id: get-shipping-class
serviceId: woocommerce
active: true
metadata:
  name: Get Shipping Class
  description: Retrieves a product shipping class by ID from your WooCommerce store
  quickHelp: readme.md
configuration:
  - title: Shipping Class Details
    items:
      - label: Shipping Class ID
        helpText: The unique identifier of the shipping class you want to retrieve
        variable: shippingClassId
        required: true
        type: text
        placeholder: e.g., 32
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable name to store the shipping class details
        variable: outputVariable
        required: true
        type: outputVariableName

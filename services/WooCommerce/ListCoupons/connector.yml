apiVersion: v1
kind: Action
id: list-coupons
serviceId: woocommerce
active: true
metadata:
  name: List Coupons
  description: Retrieve a list of coupons from your WooCommerce store with optional filtering
  quickHelp: readme.md
configuration:
  - title: Pagination
    items:
      - label: Page Number
        helpText: The page number of results to return.
        variable: page
        required: false
        type: text
        defaultValue: '1'
      - label: Results Per Page
        helpText: Number of coupons to return per page (max 100).
        variable: perPage
        required: false
        type: text
        defaultValue: '10'
  - title: Filtering Options
    collapsed: true
    items:
      - label: Search Term
        helpText: Search coupons by matching the coupon code.
        variable: search
        required: false
        type: text
      - label: Coupon Code
        helpText: Filter by specific coupon code.
        variable: code
        required: false
        type: text
      - label: Order By
        helpText: Field to order results by.
        variable: orderby
        required: false
        type: select
        defaultValue: date
        selectOptions:
          options:
            - label: Date
              value: date
            - label: ID
              value: id
            - label: Title
              value: title
            - label: Modified Date
              value: modified
            - label: Slug
              value: slug
      - label: Order Direction
        helpText: Direction to order results.
        variable: order
        required: false
        type: select
        defaultValue: desc
        selectOptions:
          options:
            - label: Descending
              value: desc
            - label: Ascending
              value: asc
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable name to store the list of coupons.
        variable: outputVariable
        required: true
        type: outputVariableName

apiVersion: v1
kind: Action
id: get-setting-option
serviceId: woocommerce
active: true
metadata:
  name: Get Setting Option
  description: Retrieves a single WooCommerce setting option by its group ID and setting ID
  quickHelp: readme.md
configuration:
  - title: Setting Information
    items:
      - label: Group ID
        helpText: The settings group ID (e.g., 'general', 'products', 'tax', etc.)
        variable: groupId
        required: true
        type: text
        placeholder: general
      - label: Setting ID
        helpText: The specific setting ID within the group (e.g., 'woocommerce_allowed_countries')
        variable: settingId
        required: true
        type: text
        placeholder: woocommerce_allowed_countries
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable name to store the setting information
        variable: outputVariable
        required: true
        type: outputVariableName

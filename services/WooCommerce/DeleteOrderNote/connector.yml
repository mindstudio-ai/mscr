apiVersion: v1
kind: Action
id: delete-order-note
serviceId: woocommerce
active: true
metadata:
  name: Delete Order Note
  description: Permanently delete a specific note from a WooCommerce order
  quickHelp: help.md
configuration:
  - title: Order Information
    items:
      - label: Order ID
        helpText: The ID of the order containing the note to delete
        variable: orderId
        required: true
        type: text
        placeholder: '123'
      - label: Note ID
        helpText: The ID of the note to delete
        variable: noteId
        required: true
        type: text
        placeholder: '456'
  - title: Options
    items:
      - label: Force Delete
        helpText: Must be true because this resource does not support trashing
        variable: force
        required: true
        type: select
        defaultValue: 'true'
        selectOptions:
          options:
            - label: 'Yes'
              value: 'true'
            - label: 'No'
              value: 'false'
      - label: Output Variable
        helpText: Variable name to store the deleted note details
        variable: outputVariable
        required: true
        type: outputVariableName

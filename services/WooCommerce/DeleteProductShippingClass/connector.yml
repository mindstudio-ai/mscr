apiVersion: v1
kind: Action
id: delete-product-shipping-class
serviceId: woocommerce
active: true
metadata:
  name: Delete Product Shipping Class
  description: Permanently delete a shipping class from your WooCommerce store
  quickHelp: help.md
configuration:
  - title: Delete Shipping Class
    items:
      - label: Shipping Class ID
        helpText: The ID of the shipping class to delete
        variable: shippingClassId
        required: true
        type: text
        placeholder: '32'
  - title: Response Options
    items:
      - label: Output Variable
        helpText: Variable to store the deleted shipping class data
        variable: outputVariable
        required: true
        type: outputVariableName

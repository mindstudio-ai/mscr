apiVersion: v1
kind: Action
id: batch-update-orders
serviceId: woocommerce
active: true
metadata:
  name: Batch Update Orders
  description: Create, update, and delete multiple WooCommerce orders in a single request
  quickHelp: help.md
configuration:
  - title: Create Orders
    items:
      - label: Orders to Create
        helpText: JSON array of order objects to create. Each object should include payment details, billing/shipping info, and line items.
        variable: ordersToCreate
        required: false
        type: text
        textOptions:
          type: multiline
        placeholder: '[{"payment_method": "bacs", "billing": {"first_name": "John"}, "line_items": [{"product_id": 123, "quantity": 1}]}]'
  - title: Update Orders
    items:
      - label: Orders to Update
        helpText: JSON array of order objects to update. Each object must include an 'id' field and the fields to update.
        variable: ordersToUpdate
        required: false
        type: text
        textOptions:
          type: multiline
        placeholder: '[{"id": 123, "status": "completed"}]'
  - title: Delete Orders
    items:
      - label: Orders to Delete
        helpText: JSON array of order IDs to delete.
        variable: ordersToDelete
        required: false
        type: text
        textOptions:
          type: multiline
        placeholder: '[123, 456, 789]'
  - title: Output
    items:
      - label: Result Variable
        helpText: Variable name to store the API response containing results of the batch operations.
        variable: outputVariable
        required: true
        type: outputVariableName

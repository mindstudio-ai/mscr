apiVersion: v1
kind: Action
id: get-product
serviceId: woocommerce
active: true
metadata:
  name: Get Product
  description: Retrieves a single product from a WooCommerce store by its ID
  quickHelp: help.md
configuration:
  - title: Product Information
    items:
      - label: Product ID
        helpText: The unique identifier of the product you want to retrieve
        variable: productId
        required: true
        type: text
        placeholder: e.g., 794
  - title: Output
    items:
      - label: Output Variable
        helpText: Variable name to store the retrieved product information
        variable: outputVariable
        required: true
        type: outputVariableName

apiVersion: v1
kind: Action
id: delete-product-attribute
serviceId: woocommerce
active: true
metadata:
  name: Delete Product Attribute
  description: Permanently delete a product attribute and all terms associated with it
  quickHelp: readme.md
configuration:
  - title: Product Attribute
    items:
      - label: Attribute ID
        helpText: The unique identifier of the product attribute you want to delete
        variable: attributeId
        required: true
        type: text
        placeholder: '1'
  - title: Options
    items:
      - label: Force Delete
        helpText: Must be true, as product attributes do not support trashing
        variable: force
        required: true
        type: select
        defaultValue: 'true'
        selectOptions:
          options:
            - label: 'Yes'
              value: 'true'
            - label: 'No'
              value: 'false'
  - title: Output
    items:
      - label: Output Variable
        helpText: Variable name to store the deleted attribute data
        variable: outputVariable
        required: true
        type: outputVariableName

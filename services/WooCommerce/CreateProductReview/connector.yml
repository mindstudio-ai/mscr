apiVersion: v1
kind: Action
id: create-product-review
serviceId: woocommerce
active: true
metadata:
  name: Create Product Review
  description: Create a new product review for a WooCommerce product
  quickHelp: help.md
configuration:
  - title: Review Details
    items:
      - label: Product ID
        helpText: The ID of the product being reviewed
        variable: productId
        required: true
        type: text
        placeholder: "123"
      - label: Review Content
        helpText: The content of the review
        variable: review
        required: true
        type: text
        textOptions:
          type: multiline
      - label: Reviewer Name
        helpText: Name of the person writing the review
        variable: reviewer
        required: true
        type: text
        placeholder: "John Doe"
      - label: Reviewer Email
        helpText: Email address of the reviewer
        variable: reviewerEmail
        required: true
        type: text
        placeholder: "example@email.com"
      - label: Rating
        helpText: Rating from 1 to 5 stars
        variable: rating
        required: false
        type: select
        defaultValue: "5"
        selectOptions:
          options:
            - label: 5 Stars
              value: "5"
            - label: 4 Stars
              value: "4"
            - label: 3 Stars
              value: "3"
            - label: 2 Stars
              value: "2"
            - label: 1 Star
              value: "1"
      - label: Review Status
        helpText: Status of the review
        variable: status
        required: false
        type: select
        defaultValue: "approved"
        selectOptions:
          options:
            - label: Approved
              value: "approved"
            - label: Hold
              value: "hold"
            - label: Spam
              value: "spam"
            - label: Trash
              value: "trash"
      - label: Verified Purchase
        helpText: Whether the reviewer has purchased the product
        variable: verified
        required: false
        type: select
        defaultValue: "false"
        selectOptions:
          options:
            - label: Yes
              value: "true"
            - label: No
              value: "false"
  - title: Output
    items:
      - label: Output Variable
        helpText: Name of the variable to store the created review information
        variable: outputVariable
        required: true
        type: outputVariableName
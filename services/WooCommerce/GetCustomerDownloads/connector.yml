apiVersion: v1
kind: Action
id: get-customer-downloads
serviceId: woocommerce
active: true
metadata:
  name: Get Customer Downloads
  description: Retrieves downloadable products and their download links for a specific customer
  quickHelp: readme.md
configuration:
  - title: Customer Information
    items:
      - label: Customer ID
        helpText: The ID of the customer whose downloads you want to retrieve
        variable: customerId
        required: true
        type: text
        placeholder: e.g., 26
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable name to store the list of customer downloads
        variable: outputVariable
        required: true
        type: outputVariableName

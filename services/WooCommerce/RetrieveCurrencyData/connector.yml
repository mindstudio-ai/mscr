apiVersion: v1
kind: Action
id: retrieve-currency-data
serviceId: woocommerce
active: true
metadata:
  name: Retrieve Currency Data
  description: Retrieves data for a specific currency from your WooCommerce store
  quickHelp: readme.md
configuration:
  - title: Currency Information
    items:
      - label: Currency Code
        helpText: ISO4217 currency code (e.g., USD, EUR, BRL). Case-insensitive.
        variable: currencyCode
        required: true
        type: text
        placeholder: e.g., USD
      - label: Output Variable
        helpText: Variable name to store the currency data
        variable: outputVariable
        required: true
        type: outputVariableName

apiVersion: v1
kind: Action
id: retrieve-contact-organization
serviceId: activecampaign
active: true
metadata:
  name: Retrieve Contact Organization
  description: Retrieves organization information for a specific contact in ActiveCampaign
  quickHelp: readme.md
configuration:
  - title: Contact Information
    items:
      - label: Contact ID
        helpText: The ID of the contact whose organization you want to retrieve
        variable: contactId
        required: true
        type: text
        placeholder: '123'
      - label: Output Variable
        helpText: Variable name to store the organization information
        variable: outputVariable
        required: true
        type: outputVariableName

apiVersion: v1
kind: Action
id: retrieve-pipeline
serviceId: activecampaign
active: true
metadata:
  name: Retrieve Pipeline
  description: Retrieves a pipeline and its associated deal stages from ActiveCampaign
  quickHelp: readme.md
configuration:
  - title: Pipeline Information
    items:
      - label: Pipeline ID
        helpText: The ID of the pipeline to retrieve
        variable: pipelineId
        required: true
        type: text
        placeholder: Enter pipeline ID...
      - label: Output Variable
        helpText: The variable name to store the pipeline data
        variable: outputVariable
        required: true
        type: outputVariableName

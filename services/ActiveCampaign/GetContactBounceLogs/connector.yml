apiVersion: v1
kind: Action
id: get-contact-bounce-logs
serviceId: activecampaign
active: true
metadata:
  name: Retrieve Contact Bounce Logs
  description: Retrieves the bounce logs for a specific contact in ActiveCampaign
  quickHelp: help.md
configuration:
  - title: Configuration
    items:
      - label: Contact ID
        helpText: The ID of the contact whose bounce logs you want to retrieve
        variable: contactId
        required: true
        type: text
        placeholder: Enter contact ID...
      - label: Output Variable
        helpText: The variable name to store the retrieved bounce logs
        variable: outputVariable
        required: true
        type: outputVariableName
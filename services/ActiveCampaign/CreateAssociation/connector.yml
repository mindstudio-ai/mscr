apiVersion: v1
kind: Action
id: create-association
serviceId: activeCampaign
active: true
metadata:
  name: Create Association
  description: Create an association between a contact and an account in ActiveCampaign
  quickHelp: help.md
configuration:
  - title: Association Details
    items:
      - label: Contact ID
        helpText: The ID of the contact to associate with the account
        variable: contactId
        required: true
        type: text
        placeholder: '123'
      - label: Account ID
        helpText: The ID of the account to associate with the contact
        variable: accountId
        required: true
        type: text
        placeholder: '456'
      - label: Job Title
        helpText: The job title of the contact at this account (optional)
        variable: jobTitle
        required: false
        type: text
        placeholder: 'Product Manager'
      - label: Output Variable
        helpText: Variable name to store the created association data
        variable: outputVariable
        required: true
        type: outputVariableName

apiVersion: v1
kind: Action
id: retrieve-contact-deals
serviceId: activecampaign
active: true
metadata:
  name: Retrieve Contact Deals
  description: Retrieves all deals associated with a specific contact in ActiveCampaign
  quickHelp: readme.md
configuration:
  - title: Contact Information
    items:
      - label: Contact ID
        helpText: The ID of the contact whose deals you want to retrieve
        variable: contactId
        required: true
        type: text
        placeholder: '123'
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable name to store the retrieved deals
        variable: outputVariable
        required: true
        type: outputVariableName

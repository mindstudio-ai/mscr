apiVersion: v1
kind: Action
id: retrieve-contact-goals
serviceId: activecampaign
active: true
metadata:
  name: Retrieve Contact Goals
  description: Retrieves the goals associated with a specific contact in ActiveCampaign
  quickHelp: help.md
configuration:
  - title: Contact Information
    items:
      - label: Contact ID
        helpText: The ID of the contact whose goals you want to retrieve
        variable: contactId
        required: true
        type: text
        placeholder: "123"
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable name to store the retrieved contact goals
        variable: outputVariable
        required: true
        type: outputVariableName
apiVersion: v1
kind: Action
id: sync-contact
serviceId: activecampaign
active: true
metadata:
  name: Sync Contact
  description: Updates an existing contact or creates a new one if the contact doesn't exist
  quickHelp: readme.md
configuration:
  - title: Contact Information
    items:
      - label: Email
        helpText: Email address of the contact to sync. This is used to identify existing contacts.
        variable: email
        required: true
        type: text
        placeholder: contact@example.com
      - label: First Name
        helpText: First name of the contact
        variable: firstName
        required: false
        type: text
        placeholder: John
      - label: Last Name
        helpText: Last name of the contact
        variable: lastName
        required: false
        type: text
        placeholder: Doe
      - label: Phone
        helpText: Phone number of the contact
        variable: phone
        required: false
        type: text
        placeholder: 1234567890
  - title: Custom Fields
    collapsed: true
    items:
      - label: Custom Fields
        helpText: 'JSON array of custom field values. Format: [{"field": "1", "value": "Field Value"}]'
        variable: customFields
        required: false
        type: text
        textOptions:
          type: multiline
        placeholder: '[{"field": "1", "value": "Field Value"}]'
  - title: Output
    items:
      - label: Output Variable
        helpText: Name of the variable to store the API response
        variable: outputVariable
        required: true
        type: outputVariableName

apiVersion: v1
kind: Action
id: retrieve-contact-geoips
serviceId: activecampaign
active: true
metadata:
  name: Retrieve Contact Geo-IPs
  description: Retrieves the geographic IP information for a specific contact in ActiveCampaign
  quickHelp: readme.md
configuration:
  - title: Contact Information
    items:
      - label: Contact ID
        required: true
        helpText: The ID of the contact to retrieve geo-IP information for
        variable: contactId
        type: text
        placeholder: Enter contact ID...
      - label: Output Variable
        required: true
        helpText: The variable name to store the geo-IP results
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: retrieve-contact-notes
serviceId: activecampaign
active: true
metadata:
  name: Retrieve Contact Notes
  description: Retrieves all notes associated with a specific contact in ActiveCampaign
  quickHelp: readme.md
configuration:
  - title: Configuration
    items:
      - label: Contact ID
        helpText: The ID of the contact whose notes you want to retrieve
        variable: contactId
        required: true
        type: text
        placeholder: Enter contact ID...
      - label: Output Variable
        helpText: The variable name to store the retrieved notes
        variable: outputVariable
        required: true
        type: outputVariableName

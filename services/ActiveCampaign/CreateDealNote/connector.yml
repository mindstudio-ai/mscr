apiVersion: v1
kind: Action
id: create-deal-note
serviceId: activecampaign
active: true
metadata:
  name: Create Deal Note
  description: Creates a new note for a deal in ActiveCampaign
  quickHelp: help.md
configuration:
  - title: Deal Information
    items:
      - label: Deal ID
        helpText: The ID of the deal to add a note to
        variable: dealId
        required: true
        type: text
        placeholder: "1"
  - title: Note Details
    items:
      - label: Note Content
        helpText: The content of the note to add to the deal
        variable: noteContent
        required: true
        type: text
        textOptions:
          type: multiline
        placeholder: Enter note content here...
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable to store the API response
        variable: outputVariable
        required: true
        type: outputVariableName
apiVersion: v1
kind: Action
id: retrieve-account
serviceId: activeCampaign
active: true
metadata:
  name: Retrieve Account
  description: Retrieves details of a specific account from ActiveCampaign
  quickHelp: help.md
configuration:
  - title: Account Details
    items:
      - label: Account ID
        helpText: The ID of the account you want to retrieve
        variable: accountId
        required: true
        type: text
        placeholder: '1'
      - label: Output Variable
        helpText: The variable name to store the account details
        variable: outputVariable
        required: true
        type: outputVariableName

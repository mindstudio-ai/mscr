apiVersion: v1
kind: Action
id: list-deal-stages
serviceId: activecampaign
active: true
metadata:
  name: List Deal Stages
  description: Retrieves all existing deal stages from your ActiveCampaign account
  quickHelp: readme.md
configuration:
  - title: Configuration
    items:
      - label: Title Filter
        helpText: Filter by deal stages' titles (partial match)
        variable: titleFilter
        required: false
        type: text
        placeholder: Enter title to filter by...
      - label: Pipeline ID
        helpText: Filter by pipeline's ID
        variable: pipelineId
        required: false
        type: text
        placeholder: Enter pipeline ID...
      - label: Order By Title
        helpText: Order results by title
        variable: orderByTitle
        required: false
        type: select
        selectOptions:
          options:
            - label: None
              value: ''
            - label: Ascending
              value: 'ASC'
            - label: Descending
              value: 'DESC'
      - label: Output Variable
        required: true
        helpText: Variable name to store the list of deal stages
        variable: outputVariable
        type: outputVariableName

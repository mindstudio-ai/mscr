apiVersion: v1
kind: Action
id: remove-contact-from-automation
serviceId: activecampaign
active: true
metadata:
  name: Remove Contact from Automation
  description: Removes a contact from a specific automation in ActiveCampaign
  quickHelp: readme.md
configuration:
  - title: Configuration
    items:
      - label: Contact Automation ID
        required: true
        helpText: The ID of the contact-automation relationship to remove. You can find this ID in the ActiveCampaign dashboard or via the API.
        variable: contactAutomationId
        type: text
        placeholder: '123'
      - label: Output Variable
        required: true
        helpText: Name of the variable to store the operation result (true/false).
        variable: outputVariable
        type: outputVariableName

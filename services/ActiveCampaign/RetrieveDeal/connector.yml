apiVersion: v1
kind: Action
id: retrieve-deal
serviceId: activecampaign
active: true
metadata:
  name: Retrieve Deal
  description: Retrieves a specific deal from ActiveCampaign by its ID
  quickHelp: readme.md
configuration:
  - title: Deal Information
    items:
      - label: Deal ID
        helpText: The ID of the deal you want to retrieve
        variable: dealId
        required: true
        type: text
        placeholder: Enter deal ID...
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable name to store the retrieved deal information
        variable: outputVariable
        required: true
        type: outputVariableName

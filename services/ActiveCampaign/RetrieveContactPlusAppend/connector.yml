apiVersion: v1
kind: Action
id: retrieve-contact-plus-append
serviceId: activecampaign
active: true
metadata:
  name: Retrieve Contact Plus Append
  description: Retrieves additional social media and profile information for a contact in ActiveCampaign
  quickHelp: readme.md
configuration:
  - title: Contact Information
    items:
      - label: Contact ID
        required: true
        helpText: The ID of the contact to retrieve plus append data for
        variable: contactId
        type: text
        placeholder: '123'
      - label: Output Variable
        required: true
        helpText: Variable name to store the retrieved plus append data
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: retrieve-association
serviceId: activeCampaign
active: true
metadata:
  name: Retrieve Association
  description: Retrieves an existing account-contact association by ID from ActiveCampaign
  quickHelp: readme.md
configuration:
  - title: Association Details
    items:
      - label: Association ID
        helpText: The ID of the account-contact association you want to retrieve
        variable: associationId
        required: true
        type: text
        placeholder: Enter association ID...
      - label: Output Variable
        helpText: Name of the variable to store the association details
        variable: outputVariable
        required: true
        type: outputVariableName

apiVersion: v1
kind: Action
id: update-deal-note
serviceId: activecampaign
active: true
metadata:
  name: Update Deal Note
  description: Updates an existing note for a deal in ActiveCampaign
  quickHelp: help.md
configuration:
  - title: Deal Information
    items:
      - label: Deal ID
        helpText: The ID of the deal containing the note you want to update
        variable: dealId
        required: true
        type: text
        placeholder: "123"
      - label: Note ID
        helpText: The ID of the note you want to update
        variable: noteId
        required: true
        type: text
        placeholder: "456"
  - title: Note Content
    items:
      - label: Note Content
        helpText: The new content for the note
        variable: noteContent
        required: true
        type: text
        textOptions:
          type: multiline
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable to store the updated note details
        variable: outputVariable
        required: true
        type: outputVariableName
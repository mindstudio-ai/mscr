apiVersion: v1
kind: Action
id: get-contact-automation-entry-counts
serviceId: activecampaign
active: true
metadata:
  name: Get Contact Automation Entry Counts
  description: Retrieves a list of automations a contact is in and the number of times they've entered each automation
  quickHelp: readme.md
configuration:
  - title: Contact Information
    items:
      - label: Contact ID
        helpText: The ID of the contact you want to retrieve automation entry counts for
        variable: contactId
        required: true
        type: text
        placeholder: '123'
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable name to store the automation entry counts
        variable: outputVariable
        required: true
        type: outputVariableName

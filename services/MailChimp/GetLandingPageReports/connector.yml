apiVersion: v1
kind: Action
id: get-landing-page-reports
serviceId: MailChimp
active: true
metadata:
  name: Get Landing Page Reports
  description: Retrieve analytics reports for your Mailchimp landing pages
  quickHelp: help.md
configuration:
  - title: Query Parameters
    items:
      - label: Number of Records
        helpText: The number of records to return (default is 10, maximum is 1000)
        variable: count
        required: false
        type: text
        defaultValue: '10'
        placeholder: '10'
      - label: Offset
        helpText: Number of records to skip for pagination (default is 0)
        variable: offset
        required: false
        type: text
        defaultValue: '0'
        placeholder: '0'
      - label: Fields to Include
        helpText: A comma-separated list of fields to return (leave empty to return all fields)
        variable: fields
        required: false
        type: text
        placeholder: 'landing_pages.id,landing_pages.name,landing_pages.visits'
      - label: Fields to Exclude
        helpText: A comma-separated list of fields to exclude from the response
        variable: excludeFields
        required: false
        type: text
        placeholder: 'landing_pages._links,_links'
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable name to store the landing page reports data
        variable: outputVariable
        required: true
        type: outputVariableName

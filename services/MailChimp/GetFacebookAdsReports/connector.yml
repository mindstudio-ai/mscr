apiVersion: v1
kind: Action
id: get-facebook-ads-reports
serviceid: mailchimp
active: true
metadata:
  name: Get Facebook Ads Reports
  description: Retrieve Facebook ads reports from your MailChimp account
  quickHelp: help.md
configuration:
  - title: Report Filtering
    items:
      - label: Number of Records
        helpText: The number of records to return. Default is 10, maximum is 1000.
        variable: count
        required: false
        type: text
        placeholder: '10'
        defaultValue: '10'
      - label: Offset
        helpText: The number of records to skip. Used for pagination.
        variable: offset
        required: false
        type: text
        placeholder: '0'
        defaultValue: '0'
      - label: Sort By
        helpText: Field to sort the results by.
        variable: sortField
        required: false
        type: select
        selectOptions:
          options:
            - label: Created Date
              value: created_at
            - label: Updated Date
              value: updated_at
            - label: End Time
              value: end_time
      - label: Sort Direction
        helpText: Direction to sort results.
        variable: sortDir
        required: false
        type: select
        selectOptions:
          options:
            - label: Ascending
              value: ASC
            - label: Descending
              value: DESC
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable to store the Facebook ads report data.
        variable: outputVariable
        required: true
        type: outputVariableName

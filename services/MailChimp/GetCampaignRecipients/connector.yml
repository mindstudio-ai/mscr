apiVersion: v1
kind: Action
id: get-campaign-recipients
serviceId: MailChimp
active: true
metadata:
  name: Get Campaign Recipients
  description: Retrieve information about the recipients of a specific Mailchimp campaign
  quickHelp: help.md
configuration:
  - title: Campaign Information
    items:
      - label: Campaign ID
        variable: campaignId
        type: text
        required: true
        helpText: The unique ID for the campaign you want to get recipient information for.
        placeholder: campaign_123abc
  - title: Filtering Options
    collapsed: true
    items:
      - label: Count
        variable: count
        type: text
        required: false
        helpText: The number of records to return. Default is 10. Maximum is 1000.
        defaultValue: '10'
        placeholder: '10'
      - label: Offset
        variable: offset
        type: text
        required: false
        helpText: The number of records to skip. Used for pagination.
        defaultValue: '0'
        placeholder: '0'
  - title: Output
    items:
      - label: Output Variable
        variable: outputVariable
        type: outputVariableName
        required: true
        helpText: The name of the variable to store the campaign recipients data.

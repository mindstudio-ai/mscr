apiVersion: v1
kind: Action
id: get-folder
serviceId: MailChimp
active: true
metadata:
  name: Get Folder
  description: Retrieve information about a specific folder in the MailChimp File Manager
  quickHelp: help.md
configuration:
  - title: Folder Information
    items:
      - label: Folder ID
        required: true
        helpText: The unique ID for the File Manager folder
        variable: folderId
        type: text
        placeholder: Enter folder ID...
      - label: Fields
        required: false
        helpText: A comma-separated list of fields to return (e.g., id,name,file_count)
        variable: fields
        type: text
        placeholder: Leave empty to return all fields
      - label: Exclude Fields
        required: false
        helpText: A comma-separated list of fields to exclude (e.g., created_at,created_by)
        variable: excludeFields
        type: text
        placeholder: Leave empty to exclude no fields
      - label: Output Variable
        required: true
        helpText: Variable name to store the folder information
        variable: outputVariable
        type: outputVariableName

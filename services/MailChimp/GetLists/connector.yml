apiVersion: v1
kind: Action
id: get-lists
serviceid: mailchimp
active: true
metadata:
  name: Get Lists
  description: Retrieve information about all audiences (lists) in your MailChimp account
  quickHelp: help.md
configuration:
  - title: Filtering Options
    collapsed: false
    items:
      - label: Count
        helpText: The number of records to return. Default is 10. Maximum is 1000.
        variable: count
        required: false
        type: text
        placeholder: '10'
      - label: Filter by Email
        helpText: Restrict results to lists that include a specific subscriber's email address.
        variable: email
        required: false
        type: text
        placeholder: 'user@example.com'
      - label: Sort By
        helpText: Field to sort the results by.
        variable: sortField
        required: false
        type: select
        defaultValue: ''
        selectOptions:
          options:
            - label: 'None'
              value: ''
            - label: 'Date Created'
              value: 'date_created'
      - label: Sort Direction
        helpText: Direction to sort the results.
        variable: sortDir
        required: false
        type: select
        defaultValue: 'ASC'
        selectOptions:
          options:
            - label: 'Ascending'
              value: 'ASC'
            - label: 'Descending'
              value: 'DESC'
  - title: Output Options
    collapsed: false
    items:
      - label: Include Total Contacts
        helpText: Return the total_contacts field which contains an approximate count of all contacts in any state.
        variable: includeTotalContacts
        required: false
        type: select
        defaultValue: 'false'
        selectOptions:
          options:
            - label: 'Yes'
              value: 'true'
            - label: 'No'
              value: 'false'
      - label: Output Variable
        helpText: The variable name to store the list of audiences.
        variable: outputVariable
        required: true
        type: outputVariableName

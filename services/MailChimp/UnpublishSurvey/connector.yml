apiVersion: v1
kind: Action
id: unpublish-survey
serviceid: mailchimp
active: true
metadata:
  name: Unpublish Survey
  description: Unpublish a survey that has been previously published in Mailchimp
  quickHelp: readme.md
configuration:
  - title: Survey Information
    items:
      - label: List ID
        helpText: The unique ID for the Mailchimp list/audience containing the survey
        variable: listId
        required: true
        type: text
        placeholder: e.g., abc123def456
      - label: Survey ID
        helpText: The ID of the survey you want to unpublish
        variable: surveyId
        required: true
        type: text
        placeholder: e.g., xyz789
      - label: Output Variable
        helpText: The variable name to store the response data
        variable: outputVariable
        required: true
        type: outputVariableName

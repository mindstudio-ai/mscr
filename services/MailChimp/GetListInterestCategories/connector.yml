apiVersion: v1
kind: Action
id: get-list-interest-categories
serviceId: MailChimp
active: true
metadata:
  name: Get List Interest Categories
  description: Retrieve interest categories for a specified Mailchimp list
  quickHelp: help.md
configuration:
  - title: List Configuration
    items:
      - label: List ID
        variable: listId
        type: text
        required: true
        helpText: The unique ID for the Mailchimp list
        placeholder: e.g., abc123def
  - title: Pagination Options
    collapsed: true
    items:
      - label: Count
        variable: count
        type: text
        required: false
        helpText: The number of records to return. Default is 10. Maximum is 1000.
        defaultValue: '10'
      - label: Offset
        variable: offset
        type: text
        required: false
        helpText: Used for pagination, this is the number of records to skip. Default is 0.
        defaultValue: '0'
  - title: Filter Options
    collapsed: true
    items:
      - label: Interest Group Type
        variable: type
        type: select
        required: false
        helpText: Restrict results to a specific type of interest group
        selectOptions:
          options:
            - label: All Types
              value: ''
            - label: Checkboxes
              value: checkboxes
            - label: Dropdown
              value: dropdown
            - label: Radio Buttons
              value: radio
            - label: Hidden
              value: hidden
  - title: Output
    items:
      - label: Output Variable
        variable: outputVariable
        type: outputVariableName
        required: true
        helpText: The variable name to store the list of interest categories

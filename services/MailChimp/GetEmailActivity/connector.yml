apiVersion: v1
kind: Action
id: get-email-activity
serviceid: mailchimp
active: true
metadata:
  name: Get Email Activity Report
  description: Retrieves subscriber activity for a specific campaign, including opens, clicks, and bounces
  quickHelp: help.md
configuration:
  - title: Campaign Information
    items:
      - label: Campaign ID
        helpText: The unique ID of the Mailchimp campaign you want to analyze
        variable: campaignId
        required: true
        type: text
        placeholder: e.g., abc123def456
  - title: Filter Options
    collapsed: true
    items:
      - label: Number of Records
        helpText: The number of records to return (maximum 1000)
        variable: count
        required: false
        type: text
        defaultValue: '10'
        placeholder: '10'
      - label: Offset
        helpText: Number of records to skip for pagination
        variable: offset
        required: false
        type: text
        defaultValue: '0'
        placeholder: '0'
      - label: Activity Since
        helpText: Restrict results to email activity after a specific time (ISO 8601 format, e.g., 2023-10-21T15:41:36+00:00)
        variable: since
        required: false
        type: text
        placeholder: YYYY-MM-DDThh:mm:ss+00:00
  - title: Output
    items:
      - label: Output Variable
        helpText: Name of the variable to store the email activity report results
        variable: outputVariable
        required: true
        type: outputVariableName

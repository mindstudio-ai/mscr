apiVersion: v1
kind: Action
id: get-removed-subscriber
serviceid: mailchimp
active: true
metadata:
  name: Get Removed Subscriber
  description: Retrieves information about a specific subscriber who was removed from a classic automation workflow
  quickHelp: readme.md
configuration:
  - title: Workflow and Subscriber Details
    items:
      - label: Workflow ID
        helpText: The unique ID for the Automation workflow
        variable: workflowId
        required: true
        type: text
        placeholder: Enter workflow ID...
      - label: Subscriber Hash
        helpText: The MD5 hash of the lowercase version of the list member's email address
        variable: subscriberHash
        required: true
        type: text
        placeholder: Enter subscriber hash...
      - label: Output Variable
        helpText: The variable name to store the subscriber information
        variable: outputVariable
        required: true
        type: outputVariableName

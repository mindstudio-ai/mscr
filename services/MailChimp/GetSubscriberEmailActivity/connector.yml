apiVersion: v1
kind: Action
id: get-subscriber-email-activity
serviceId: MailChimp
active: true
metadata:
  name: Get Subscriber Email Activity
  description: Retrieves a specific list member's activity in a campaign including opens, clicks, and bounces
  quickHelp: help.md
configuration:
  - title: Campaign Information
    items:
      - label: Campaign ID
        helpText: The unique ID for the campaign
        variable: campaignId
        required: true
        type: text
        placeholder: e.g., abc123def
      - label: Subscriber Email or Hash
        helpText: The email address of the subscriber or MD5 hash of the lowercase version of the email address
        variable: subscriberHash
        required: true
        type: text
        placeholder: example@email.com or 55502f40dc8b7c769880b10874abc12d
  - title: Optional Filters
    collapsed: true
    items:
      - label: Activity Since
        helpText: Restrict results to email activity events that occur after a specific time (ISO 8601 format)
        variable: since
        required: false
        type: text
        placeholder: 2023-01-01T00:00:00+00:00
      - label: Fields to Include
        helpText: A comma-separated list of fields to return (reference parameters of sub-objects with dot notation)
        variable: fields
        required: false
        type: text
        placeholder: email_address,activity
      - label: Fields to Exclude
        helpText: A comma-separated list of fields to exclude (reference parameters of sub-objects with dot notation)
        variable: excludeFields
        required: false
        type: text
        placeholder: _links
  - title: Output
    items:
      - label: Output Variable
        helpText: Name of the variable to store the subscriber's email activity data
        variable: outputVariable
        required: true
        type: outputVariableName

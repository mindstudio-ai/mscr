apiVersion: v1
kind: Action
id: get-campaign-open-details
serviceid: mailchimp
active: true
metadata:
  name: Get Campaign Open Details
  description: Get detailed information about campaign emails that were opened by list members
  quickHelp: help.md
configuration:
  - title: Campaign Information
    items:
      - label: Campaign ID
        required: true
        helpText: The unique ID for the campaign you want to get open details for
        variable: campaignId
        type: text
        placeholder: e.g., abc123def456
  - title: Filter Options
    collapsed: true
    items:
      - label: Number of Records
        required: false
        helpText: The number of records to return (max 1000)
        variable: count
        type: text
        defaultValue: '10'
      - label: Offset
        required: false
        helpText: Number of records to skip for pagination
        variable: offset
        type: text
        defaultValue: '0'
      - label: Since Date
        required: false
        helpText: Restrict results to opens that occurred after this date (format YYYY-MM-DD HH:MM:SS)
        variable: since
        type: text
        placeholder: e.g., 2023-01-01 12:00:00
      - label: Sort By
        required: false
        variable: sortField
        type: select
        defaultValue: ''
        selectOptions:
          options:
            - label: None
              value: ''
            - label: Opens Count
              value: opens_count
      - label: Sort Direction
        required: false
        variable: sortDir
        type: select
        defaultValue: ''
        selectOptions:
          options:
            - label: None
              value: ''
            - label: Ascending
              value: ASC
            - label: Descending
              value: DESC
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Name of the variable to store the campaign open details
        variable: outputVariable
        type: outputVariableName

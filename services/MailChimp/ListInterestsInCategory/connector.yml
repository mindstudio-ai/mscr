apiVersion: v1
kind: Action
id: list-interests-in-category
serviceid: mailchimp
active: true
metadata:
  name: List Interests in Category
  description: Get a list of interests within a specific interest category in your MailChimp list
  quickHelp: readme.md
configuration:
  - title: Configuration
    items:
      - label: List ID
        variable: listId
        type: text
        required: true
        helpText: The unique ID for the MailChimp list
        placeholder: e.g., abc123def
      - label: Interest Category ID
        variable: interestCategoryId
        type: text
        required: true
        helpText: The unique ID for the interest category
        placeholder: e.g., def456ghi
      - label: Output Variable
        variable: outputVariable
        type: outputVariableName
        required: true
        helpText: The name of the variable to store the list of interests
  - title: Optional Parameters
    collapsed: true
    items:
      - label: Count
        variable: count
        type: text
        required: false
        helpText: The number of records to return (default is 10, maximum is 1000)
        placeholder: '10'
      - label: Offset
        variable: offset
        type: text
        required: false
        helpText: Number of records to skip for pagination
        placeholder: '0'

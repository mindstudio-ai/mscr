apiVersion: v1
kind: Action
id: resume-rss-campaign
serviceid: mailchimp
active: true
metadata:
  name: Resume RSS Campaign
  description: Resume an RSS-Driven campaign that has been paused
  quickHelp: readme.md
configuration:
  - title: Campaign Configuration
    items:
      - label: Campaign ID
        helpText: The unique ID for the RSS-driven campaign you want to resume
        variable: campaignId
        required: true
        type: text
        placeholder: Enter campaign ID...
  - title: Output
    items:
      - label: Success Variable
        helpText: Variable to store the success status of the operation
        variable: successVariable
        required: true
        type: outputVariableName

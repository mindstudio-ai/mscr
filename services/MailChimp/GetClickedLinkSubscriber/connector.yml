apiVersion: v1
kind: Action
id: get-clicked-link-subscriber
serviceid: mailchimp
active: true
metadata:
  name: Get Clicked Link Subscriber
  description: Get information about a specific subscriber who clicked a link in a specific campaign.
  quickHelp: help.md
configuration:
  - title: Campaign Information
    items:
      - label: Campaign ID
        variable: campaignId
        type: text
        required: true
        helpText: The unique ID for the campaign
        placeholder: e.g., abc123def
      - label: Link ID
        variable: linkId
        type: text
        required: true
        helpText: The ID for the link that was clicked
        placeholder: e.g., xyz789
      - label: Subscriber Hash
        variable: subscriberHash
        type: text
        required: true
        helpText: The MD5 hash of the lowercase version of the list member's email address
        placeholder: e.g., 1a2b3c4d5e6f7g8h9i0j
  - title: Output Options
    items:
      - label: Output Variable
        variable: outputVariable
        type: outputVariableName
        required: true
        helpText: The variable name to store the subscriber information

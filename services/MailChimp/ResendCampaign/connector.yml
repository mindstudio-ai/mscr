apiVersion: v1
kind: Action
id: resend-campaign
serviceid: mailchimp
active: true
metadata:
  name: Resend Campaign
  description: Resend a campaign to certain segments such as non-openers or new subscribers
  quickHelp: help.md
configuration:
  - title: Campaign Details
    items:
      - label: Campaign ID
        helpText: The unique ID of the campaign you want to resend
        variable: campaignId
        required: true
        type: text
        placeholder: e.g., 1a2b3c4d5e
      - label: Resend Type
        helpText: Choose which segment of your audience to resend the campaign to
        variable: shortcutType
        required: true
        type: select
        defaultValue: to_non_openers
        selectOptions:
          options:
            - label: To Non-Openers
              value: to_non_openers
            - label: To New Subscribers
              value: to_new_subscribers
            - label: To Non-Clickers
              value: to_non_clickers
            - label: To Non-Purchasers
              value: to_non_purchasers
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable to store the resent campaign information
        variable: outputVariable
        required: true
        type: outputVariableName

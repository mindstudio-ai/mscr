apiVersion: v1
kind: Action
id: get-list-info
serviceid: mailchimp
active: true
metadata:
  name: Get List Info
  description: Retrieve detailed information about a specific MailChimp list (audience)
  quickHelp: help.md
configuration:
  - title: List Configuration
    items:
      - label: List ID
        helpText: The unique ID for the MailChimp list/audience
        variable: listId
        required: true
        type: text
        placeholder: Enter your list ID...
      - label: Include Total Contacts
        helpText: Return the total_contacts field in the stats response
        variable: includeTotalContacts
        required: false
        type: select
        defaultValue: 'false'
        selectOptions:
          options:
            - label: Yes
              value: 'true'
            - label: No
              value: 'false'
  - title: Advanced Options
    collapsed: true
    items:
      - label: Fields to Include
        helpText: A comma-separated list of fields to return (leave empty to return all fields)
        variable: fields
        required: false
        type: text
        placeholder: e.g., id,name,stats.member_count
      - label: Fields to Exclude
        helpText: A comma-separated list of fields to exclude
        variable: excludeFields
        required: false
        type: text
        placeholder: e.g., _links,modules
  - title: Output
    items:
      - label: Output Variable
        helpText: Variable name to store the list information
        variable: outputVariable
        required: true
        type: outputVariableName

apiVersion: v1
kind: Action
id: archive-list-member
serviceId: MailChimp
active: true
metadata:
  name: Archive List Member
  description: Archive a member from a MailChimp audience (list). The member can be identified by email address, subscriber hash, or contact ID.
  quickHelp: help.md
configuration:
  - title: List Information
    items:
      - label: List ID
        helpText: The unique ID for the MailChimp list/audience. You can find this in your MailChimp account under Audience settings.
        variable: listId
        required: true
        type: text
        placeholder: e.g., abc123def
  - title: Member Information
    items:
      - label: Member Identifier
        helpText: The email address, MD5 hash of the lowercase email, or contact ID of the list member to archive.
        variable: subscriberIdentifier
        required: true
        type: text
        placeholder: e.g., user@example.com

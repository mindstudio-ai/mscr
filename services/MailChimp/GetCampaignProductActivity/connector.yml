apiVersion: v1
kind: Action
id: get-campaign-product-activity
serviceid: mailchimp
active: true
metadata:
  name: Get Campaign Product Activity
  description: Retrieves e-commerce product activity data for a specific MailChimp campaign
  quickHelp: help.md
configuration:
  - title: Campaign Information
    items:
      - label: Campaign ID
        helpText: The unique ID of the campaign you want to get product activity for
        variable: campaignId
        required: true
        type: text
        placeholder: e.g., abc123def
  - title: Filtering Options
    collapsed: true
    items:
      - label: Number of Records
        helpText: The number of records to return (maximum 1000)
        variable: count
        required: false
        type: text
        defaultValue: '10'
        placeholder: '10'
      - label: Offset
        helpText: The number of records to skip (for pagination)
        variable: offset
        required: false
        type: text
        defaultValue: '0'
        placeholder: '0'
      - label: Sort By
        helpText: Field to sort the results by
        variable: sortField
        required: false
        type: select
        selectOptions:
          options:
            - label: Title
              value: title
            - label: Total Revenue
              value: total_revenue
            - label: Total Purchased
              value: total_purchased
  - title: Output
    items:
      - label: Output Variable
        helpText: Variable to store the product activity results
        variable: outputVariable
        required: true
        type: outputVariableName

apiVersion: v1
kind: Action
id: get-list-member-note
serviceId: MailChimp
active: true
metadata:
  name: Get List Member Note
  description: Retrieve a specific note for a specific list member in MailChimp
  quickHelp: help.md
configuration:
  - title: Member Information
    items:
      - label: List ID
        helpText: The unique ID for the MailChimp list/audience
        variable: listId
        required: true
        type: text
        placeholder: abc123def
      - label: Subscriber Identifier
        helpText: The subscriber's email address or MD5 hash of their email address
        variable: subscriberHash
        required: true
        type: text
        placeholder: user@example.com
      - label: Note ID
        helpText: The ID of the note to retrieve
        variable: noteId
        required: true
        type: text
        placeholder: '123'
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable name to store the retrieved note information
        variable: outputVariable
        required: true
        type: outputVariableName

apiVersion: v1
kind: Action
id: get-survey-question-report
serviceId: MailChimp
active: true
metadata:
  name: Get Survey Question Report
  description: Retrieve detailed report data for a specific question in a Mailchimp survey
  quickHelp: help.md
configuration:
  - title: Survey Information
    items:
      - label: Survey ID
        helpText: The unique identifier for the survey
        variable: surveyId
        required: true
        type: text
        placeholder: Enter survey ID...
      - label: Question ID
        helpText: The unique identifier for the question within the survey
        variable: questionId
        required: true
        type: text
        placeholder: Enter question ID...
  - title: Additional Options
    collapsed: true
    items:
      - label: Fields to Include
        helpText: A comma-separated list of fields to return. Use dot notation for nested fields (e.g., 'options.label,total_responses')
        variable: fields
        required: false
        type: text
        placeholder: e.g., options.label,total_responses
      - label: Fields to Exclude
        helpText: A comma-separated list of fields to exclude. Use dot notation for nested fields
        variable: excludeFields
        required: false
        type: text
        placeholder: e.g., merge_field,placeholder_label
  - title: Output
    items:
      - label: Output Variable
        helpText: Variable name to store the survey question report data
        variable: outputVariable
        required: true
        type: outputVariableName

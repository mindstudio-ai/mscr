apiVersion: v1
kind: Action
id: get-campaign-unsubscribed
serviceid: mailchimp
active: true
metadata:
  name: Get Campaign Unsubscribed Members
  description: Get information about members who have unsubscribed from a specific campaign
  quickHelp: help.md
configuration:
  - title: Campaign Information
    items:
      - label: Campaign ID
        helpText: The unique ID for the campaign you want to get unsubscribed members from
        variable: campaignId
        required: true
        type: text
        placeholder: e.g., 123abc456def
  - title: Pagination Options
    collapsed: true
    items:
      - label: Results Per Page
        helpText: The number of records to return. Maximum value is 1000
        variable: count
        required: false
        type: text
        defaultValue: '10'
      - label: Offset
        helpText: The number of records to skip. Used for pagination
        variable: offset
        required: false
        type: text
        defaultValue: '0'
  - title: Field Selection
    collapsed: true
    items:
      - label: Fields to Include
        helpText: A comma-separated list of fields to return. Leave blank to return all fields
        variable: fields
        required: false
        type: text
        placeholder: e.g., email_address,timestamp,reason
      - label: Exclude Fields
        helpText: A comma-separated list of fields to exclude. Leave blank to exclude no fields
        variable: excludeFields
        required: false
        type: text
        placeholder: e.g., _links,merge_fields
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable name to store the unsubscribed members data
        variable: outputVariable
        required: true
        type: outputVariableName

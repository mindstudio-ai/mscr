apiVersion: v1
kind: Action
id: list-survey-reports
serviceId: MailChimp
active: true
metadata:
  name: List Survey Reports
  description: Retrieve a list of survey reports from your Mailchimp account
  quickHelp: help.md
configuration:
  - title: Survey Report Options
    items:
      - label: Fields to Include
        helpText: A comma-separated list of fields to return. Reference parameters of sub-objects with dot notation.
        variable: fields
        required: false
        type: text
        placeholder: 'e.g., id,title,total_responses'
      - label: Fields to Exclude
        helpText: A comma-separated list of fields to exclude. Reference parameters of sub-objects with dot notation.
        variable: excludeFields
        required: false
        type: text
        placeholder: 'e.g., _links,url'
      - label: Number of Records
        helpText: The number of records to return. Default is 10. Maximum is 1000.
        variable: count
        required: false
        type: text
        placeholder: '10'
        defaultValue: '10'
      - label: Offset
        helpText: Used for pagination, this is the number of records to skip. Default is 0.
        variable: offset
        required: false
        type: text
        placeholder: '0'
        defaultValue: '0'
      - label: Output Variable
        helpText: The variable name to store the survey reports data
        variable: outputVariable
        required: true
        type: outputVariableName

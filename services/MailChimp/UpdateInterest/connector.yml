apiVersion: v1
kind: Action
id: update-interest
serviceid: mailchimp
active: true
metadata:
  name: Update Interest
  description: Update an interest (group name) within a specific interest category in a Mailchimp list
  quickHelp: readme.md
configuration:
  - title: List Information
    items:
      - label: List ID
        helpText: The unique ID for the Mailchimp list
        variable: listId
        required: true
        type: text
        placeholder: abc123def
      - label: Interest Category ID
        helpText: The unique ID for the interest category
        variable: interestCategoryId
        required: true
        type: text
        placeholder: def456ghi
      - label: Interest ID
        helpText: The specific interest or 'group name' ID to update
        variable: interestId
        required: true
        type: text
        placeholder: ghi789jkl
  - title: Interest Details
    items:
      - label: Interest Name
        helpText: The name of the interest. This can be shown publicly on a subscription form.
        variable: name
        required: true
        type: text
        placeholder: New Interest Name
      - label: Display Order
        helpText: The display order for this interest (numeric value)
        variable: displayOrder
        required: false
        type: text
        placeholder: '1'
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable name to store the updated interest information
        variable: outputVariable
        required: true
        type: outputVariableName

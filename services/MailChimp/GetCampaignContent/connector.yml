apiVersion: v1
kind: Action
id: get-campaign-content
serviceid: mailchimp
active: true
metadata:
  name: Get Campaign Content
  description: Retrieves the HTML and plain-text content for a specific MailChimp campaign
  quickHelp: help.md
configuration:
  - title: Campaign Configuration
    items:
      - label: Campaign ID
        helpText: The unique ID for the campaign you want to retrieve content from.
        variable: campaignId
        required: true
        type: text
        placeholder: e.g., 1a2b3c4d5e
      - label: Fields to Include
        helpText: A comma-separated list of fields to return. Reference parameters of sub-objects with dot notation.
        variable: fields
        required: false
        type: text
        placeholder: e.g., html,plain_text
      - label: Fields to Exclude
        helpText: A comma-separated list of fields to exclude. Reference parameters of sub-objects with dot notation.
        variable: excludeFields
        required: false
        type: text
        placeholder: e.g., _links,archive_html
      - label: Output Variable
        helpText: The name of the variable to store the campaign content.
        variable: outputVariable
        required: true
        type: outputVariableName

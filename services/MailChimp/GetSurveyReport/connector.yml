apiVersion: v1
kind: Action
id: get-survey-report
serviceId: MailChimp
active: true
metadata:
  name: Get Survey Report
  description: Retrieves a detailed report for a specific MailChimp survey
  quickHelp: help.md
configuration:
  - title: Survey Information
    items:
      - label: Survey ID
        helpText: The unique identifier for the survey you want to retrieve a report for.
        variable: surveyId
        required: true
        type: text
        placeholder: e.g., 040d2c2e1f0
  - title: Field Options
    collapsed: true
    items:
      - label: Fields to Include
        helpText: A comma-separated list of fields to return. Reference parameters of sub-objects with dot notation.
        variable: fields
        required: false
        type: text
        placeholder: e.g., id,title,status,total_responses
      - label: Fields to Exclude
        helpText: A comma-separated list of fields to exclude. Reference parameters of sub-objects with dot notation.
        variable: excludeFields
        required: false
        type: text
        placeholder: e.g., created_at,updated_at
  - title: Output
    items:
      - label: Output Variable
        helpText: The name of the variable to store the survey report data.
        variable: outputVariable
        required: true
        type: outputVariableName

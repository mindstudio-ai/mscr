apiVersion: v1
kind: Action
id: archive-automation
serviceId: MailChimp
active: true
metadata:
  name: Archive Automation
  description: Permanently ends an automation workflow while preserving the report data. Archived automations can be replicated but not restarted.
  quickHelp: help.md
configuration:
  - title: Configuration
    items:
      - label: Workflow ID
        helpText: The unique ID of the automation workflow you want to archive.
        variable: workflowId
        required: true
        type: text
        placeholder: Enter workflow ID...

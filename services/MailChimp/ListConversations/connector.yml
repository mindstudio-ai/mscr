apiVersion: v1
kind: Action
id: list-conversations
serviceId: MailChimp
active: true
metadata:
  name: List Conversations
  description: Retrieve a list of conversations from your MailChimp account
  quickHelp: help.md
configuration:
  - title: Conversation Filters
    items:
      - label: Has Unread Messages
        helpText: Filter conversations by whether they have unread messages
        variable: hasUnreadMessages
        required: false
        type: select
        defaultValue: ''
        selectOptions:
          options:
            - label: Any
              value: ''
            - label: Yes
              value: 'true'
            - label: No
              value: 'false'
      - label: List ID
        helpText: Filter conversations by a specific list ID
        variable: listId
        required: false
        type: text
        placeholder: Enter list ID...
      - label: Campaign ID
        helpText: Filter conversations by a specific campaign ID
        variable: campaignId
        required: false
        type: text
        placeholder: Enter campaign ID...
  - title: Pagination
    items:
      - label: Count
        helpText: The number of records to return (max 1000)
        variable: count
        required: false
        type: text
        defaultValue: '10'
        placeholder: '10'
      - label: Offset
        helpText: Number of records to skip for pagination
        variable: offset
        required: false
        type: text
        defaultValue: '0'
        placeholder: '0'
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable to store the list of conversations
        variable: outputVariable
        required: true
        type: outputVariableName

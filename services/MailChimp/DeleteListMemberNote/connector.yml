apiVersion: v1
kind: Action
id: delete-list-member-note
serviceid: mailchimp
active: true
metadata:
  name: Delete List Member Note
  description: Delete a specific note for a specific list member in MailChimp.
  quickHelp: help.md
configuration:
  - title: List Information
    items:
      - label: List ID
        helpText: The unique ID for the list.
        variable: listId
        required: true
        type: text
        placeholder: e.g., abc123def
  - title: Member Information
    items:
      - label: Subscriber Email or ID
        helpText: The email address of the list member or their contact ID.
        variable: subscriberHash
        required: true
        type: text
        placeholder: e.g., user@example.com
  - title: Note Information
    items:
      - label: Note ID
        helpText: The ID of the note to delete.
        variable: noteId
        required: true
        type: text
        placeholder: e.g., 123456

apiVersion: v1
kind: Action
id: delete-campaign-feedback
serviceid: mailchimp
active: true
metadata:
  name: Delete Campaign Feedback
  description: Remove a specific feedback message from a MailChimp campaign
  quickHelp: readme.md
configuration:
  - title: Campaign Information
    items:
      - label: Campaign ID
        helpText: The unique identifier for the campaign
        variable: campaignId
        required: true
        type: text
        placeholder: Enter campaign ID...
      - label: Feedback ID
        helpText: The unique identifier for the feedback message to delete
        variable: feedbackId
        required: true
        type: text
        placeholder: Enter feedback ID...

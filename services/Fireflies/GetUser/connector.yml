apiVersion: v1
kind: Action
id: get-user
serviceId: fireflies
active: true
metadata:
  name: Get User Details
  description: Retrieve details about a Fireflies.ai user, including name, email, integration information, and group memberships.
  quickHelp: readme.md
configuration:
  - title: User Selection
    items:
      - label: User ID
        helpText: The ID of the user to retrieve details for. Leave blank to get details for the owner of the API key.
        variable: userId
        required: false
        type: text
        placeholder: user_123456
  - title: Fields to Return
    items:
      - label: Include Basic Info
        helpText: Include name, email, and user ID in the response
        variable: includeBasicInfo
        required: true
        type: select
        defaultValue: 'true'
        selectOptions:
          options:
            - label: Yes
              value: 'true'
            - label: No
              value: 'false'
      - label: Include Integration Info
        helpText: Include integration information in the response
        variable: includeIntegrations
        required: true
        type: select
        defaultValue: 'true'
        selectOptions:
          options:
            - label: Yes
              value: 'true'
            - label: No
              value: 'false'
      - label: Include User Groups
        helpText: Include user group memberships in the response
        variable: includeUserGroups
        required: true
        type: select
        defaultValue: 'false'
        selectOptions:
          options:
            - label: Yes
              value: 'true'
            - label: No
              value: 'false'
      - label: Include Usage Stats
        helpText: Include minutes consumed and transcript count in the response
        variable: includeUsageStats
        required: true
        type: select
        defaultValue: 'false'
        selectOptions:
          options:
            - label: Yes
              value: 'true'
            - label: No
              value: 'false'
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable name to store the user details
        variable: outputVariable
        required: true
        type: outputVariableName

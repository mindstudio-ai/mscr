apiVersion: v1
kind: Action
id: delete-webhook
serviceId: heyreach
active: true
metadata:
  name: Delete Webhook
  description: Delete an existing webhook in HeyReach by its ID
  quickHelp: readme.md
configuration:
  - title: Webhook Configuration
    items:
      - label: Webhook ID
        helpText: The unique identifier of the webhook you want to delete
        variable: webhookId
        required: true
        type: text
        placeholder: '1234'

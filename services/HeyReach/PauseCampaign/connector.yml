apiVersion: v1
kind: Action
id: pause-campaign
serviceId: heyreach
active: true
metadata:
  name: Pause Campaign
  description: Pauses a specified HeyReach campaign
  quickHelp: readme.md
configuration:
  - title: Campaign Information
    items:
      - label: Campaign ID
        helpText: The ID of the campaign you want to pause
        variable: campaignId
        required: true
        type: text
        placeholder: Enter campaign ID...
  - title: Response Handling
    items:
      - label: Output Variable
        helpText: Name of the variable to store the response data
        variable: outputVariable
        required: true
        type: outputVariableName

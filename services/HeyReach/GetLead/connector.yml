apiVersion: v1
kind: Action
id: get-lead
serviceId: heyreach
active: true
metadata:
  name: Get Lead Details
  description: Retrieves detailed information about a LinkedIn lead based on their profile URL
  quickHelp: readme.md
configuration:
  - title: Lead Information
    items:
      - label: LinkedIn Profile URL
        helpText: The LinkedIn profile URL of the lead you want to retrieve information for
        variable: profileUrl
        required: true
        type: text
        placeholder: https://www.linkedin.com/in/username/
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable name to store the lead information
        variable: outputVariable
        required: true
        type: outputVariableName

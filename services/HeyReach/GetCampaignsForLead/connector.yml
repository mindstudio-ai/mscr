apiVersion: v1
kind: Action
id: get-campaigns-for-lead
serviceId: heyreach
active: true
metadata:
  name: Get Campaigns For Lead
  description: Retrieves the list of campaigns where a specified lead exists
  quickHelp: readme.md
configuration:
  - title: Lead Information
    items:
      - label: Email
        helpText: The email address of the lead
        variable: email
        type: text
        placeholder: john@example.com
      - label: LinkedIn ID
        helpText: The LinkedIn ID of the lead
        variable: linkedinId
        type: text
        placeholder: LinkedIn ID...
      - label: LinkedIn Profile URL
        helpText: The LinkedIn profile URL of the lead
        variable: profileUrl
        type: text
        placeholder: https://www.linkedin.com/in/username/
  - title: Pagination
    collapsed: true
    items:
      - label: Offset
        helpText: The number of records to skip (for pagination)
        variable: offset
        type: text
        defaultValue: '0'
      - label: Limit
        helpText: The maximum number of records to return
        variable: limit
        type: text
        defaultValue: '100'
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: The variable name to store the campaign results
        variable: outputVariable
        type: outputVariableName

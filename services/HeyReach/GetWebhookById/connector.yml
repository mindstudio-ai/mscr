apiVersion: v1
kind: Action
id: get-webhook-by-id
serviceId: heyreach
active: true
metadata:
  name: Get Webhook By ID
  description: Retrieves details of a specific webhook from HeyReach by its ID
  quickHelp: readme.md
configuration:
  - title: Webhook Configuration
    items:
      - label: Webhook ID
        helpText: The ID of the webhook you want to retrieve
        variable: webhookId
        required: true
        type: text
        placeholder: '123'
      - label: Output Variable
        helpText: Variable name to store the webhook details
        variable: outputVariable
        required: true
        type: outputVariableName

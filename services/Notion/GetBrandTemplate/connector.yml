apiVersion: v1
kind: Action
id: get-brand-template
serviceId: notion
active: true
metadata:
  name: Canva Get Brand Template
  description: Retrieves metadata for a specific brand template from Canva
  quickHelp: readme.md
configuration:
  - title: Brand Template Information
    items:
      - label: Brand Template ID
        required: true
        helpText: The ID of the Canva brand template to retrieve
        variable: brandTemplateId
        type: text
        placeholder: Enter brand template ID...
      - label: Output Variable
        required: true
        helpText: Variable name to store the template metadata
        variable: outputVariable
        type: outputVariableName

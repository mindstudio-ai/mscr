apiVersion: v1
kind: Action
id: delete-video
serviceId: blotato
active: true
metadata:
  name: Delete Video
  description: Delete a video from Blotato by ID
  quickHelp: readme.md
configuration:
  - title: Configuration
    items:
      - label: Video ID
        helpText: The ID of the video you want to delete
        variable: videoId
        required: true
        type: text
        placeholder: Enter the video ID...
      - label: Output Variable
        helpText: Variable to store the result
        variable: outputVariable
        required: true
        type: outputVariableName
        defaultValue: deleteResult

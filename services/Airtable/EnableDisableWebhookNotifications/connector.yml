apiVersion: v1
kind: Action
id: enable-disable-webhook-notifications
serviceId: airtable
active: true
metadata:
  name: Enable/Disable Webhook Notifications
  description: Enables or disables notification pings for a webhook in Airtable
  quickHelp: help.md
configuration:
  - title: Webhook Configuration
    items:
      - label: Base ID
        required: true
        helpText: The ID of the Airtable base containing the webhook
        variable: baseId
        type: text
        placeholder: appXXXXXXXXXXXXXX
      - label: Webhook ID
        required: true
        helpText: The ID of the webhook to enable or disable notifications for
        variable: webhookId
        type: text
        placeholder: webXXXXXXXXXXXXXX
      - label: Notification Status
        required: true
        helpText: Whether to enable or disable webhook notification pings
        variable: enable
        type: select
        defaultValue: 'true'
        selectOptions:
          options:
            - label: Enable
              value: 'true'
            - label: Disable
              value: 'false'

apiVersion: v1
kind: Action
id: update-table
serviceId: airtable
active: true
metadata:
  name: Update Table
  description: Updates an Airtable table's name, description, or date dependency settings
  quickHelp: readme.md
configuration:
  - title: Table Information
    items:
      - label: Base ID
        required: true
        helpText: The ID of the base containing the table you want to update
        variable: baseId
        type: text
        placeholder: appXXXXXXXXXXXXXX
      - label: Table ID or Name
        required: true
        helpText: The ID or name of the table you want to update
        variable: tableIdOrName
        type: text
        placeholder: tblXXXXXXXXXXXXXX or Table Name
  - title: Update Fields
    helpText: At least one of the following fields must be provided
    items:
      - label: New Name
        required: false
        helpText: The new name for the table
        variable: name
        type: text
        placeholder: New Table Name
      - label: New Description
        required: false
        helpText: The new description for the table (max 20,000 characters)
        variable: description
        type: text
        textOptions:
          type: multiline
        placeholder: New table description...
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: Variable to store the updated table information
        variable: outputVariable
        type: outputVariableName

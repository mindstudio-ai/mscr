apiVersion: v1
kind: Action
id: list-comments
serviceId: airtable
active: true
metadata:
  name: List Record Comments
  description: Retrieves comments for a specific record in an Airtable base
  quickHelp: readme.md
configuration:
  - title: Record Information
    items:
      - label: Base ID
        helpText: The ID of your Airtable base (found in the API documentation or in the URL when viewing your base)
        variable: baseId
        required: true
        type: text
        placeholder: appXXXXXXXXXXXXXX
      - label: Table ID or Name
        helpText: The ID or name of the table containing the record
        variable: tableIdOrName
        required: true
        type: text
        placeholder: tblXXXXXXXXXXXXXX or Table Name
      - label: Record ID
        helpText: The ID of the record for which you want to retrieve comments
        variable: recordId
        required: true
        type: text
        placeholder: recXXXXXXXXXXXXXX
  - title: Optional Parameters
    collapsed: true
    items:
      - label: Page Size
        helpText: Maximum number of comments to return (max 100, default 100)
        variable: pageSize
        required: false
        type: text
        placeholder: 100
      - label: Offset
        helpText: A pointer to a specific comment to start from (for pagination)
        variable: offset
        required: false
        type: text
        placeholder: Leave empty for first page
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable name to store the retrieved comments
        variable: outputVariable
        required: true
        type: outputVariableName

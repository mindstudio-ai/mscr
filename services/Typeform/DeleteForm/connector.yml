apiVersion: v1
kind: Action
id: delete-form
serviceId: typeform
active: true
metadata:
  name: Delete Form
  description: Permanently deletes a Typeform form and all of its responses
  quickHelp: readme.md
configuration:
  - title: Form Information
    items:
      - label: Form ID
        helpText: The unique ID for the form you want to delete. You can find this in your form URL. For example, in "https://mysite.typeform.com/to/u6nXL7" the form ID is "u6nXL7".
        variable: formId
        required: true
        type: text
        placeholder: e.g., u6nXL7
  - title: Confirmation
    items:
      - label: Confirm Deletion
        helpText: Please confirm that you want to delete this form. This action cannot be undone and will delete the form and all of its responses.
        variable: confirmDeletion
        required: true
        type: select
        defaultValue: no
        selectOptions:
          options:
            - label: Yes, delete this form
              value: yes
            - label: No, do not delete this form
              value: no

apiVersion: v1
kind: Action
id: get-form-insights
serviceId: typeform
active: true
metadata:
  name: Get Form Insights
  description: Retrieves form-level metrics and individual question-level insights for a Typeform form
  quickHelp: readme.md
configuration:
  - title: Form Selection
    items:
      - label: Form ID
        required: true
        helpText: The unique ID for your form. Found in your form URL (e.g., in "https://mysite.typeform.com/to/u6nXL7" the form ID is "u6nXL7").
        variable: formId
        type: text
        placeholder: e.g., u6nXL7
  - title: Output Configuration
    items:
      - label: Output Variable
        required: true
        helpText: The variable name to store the form insights data
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: get-webhook
serviceId: typeform
active: true
metadata:
  name: Get Webhook
  description: Retrieves details about a specific webhook for a Typeform form
  quickHelp: readme.md
configuration:
  - title: Form Information
    items:
      - label: Form ID
        variable: formId
        type: text
        required: true
        helpText: "Unique ID for the form. Find in your form URL. For example, in the URL 'https://mysite.typeform.com/to/u6nXL7' the form_id is 'u6nXL7'."
        placeholder: 'e.g., u6nXL7'
      - label: Webhook Tag
        variable: tag
        type: text
        required: true
        helpText: 'Unique name/tag of the webhook you want to retrieve.'
        placeholder: 'e.g., my-webhook'
  - title: Output
    items:
      - label: Output Variable
        variable: outputVariable
        type: outputVariableName
        required: true
        helpText: 'Name of the variable to store the webhook details.'

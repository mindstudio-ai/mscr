apiVersion: v1
kind: Action
id: update-form-patch
serviceId: typeform
active: true
metadata:
  name: Update Form (Patch)
  description: Updates specific parts of an existing Typeform form
  quickHelp: readme.md
configuration:
  - title: Form Information
    items:
      - label: Form ID
        variable: formId
        type: text
        required: true
        helpText: "Unique ID for the form. Find in your form URL. For example, in the URL 'https://mysite.typeform.com/to/u6nXL7' the form_id is 'u6nXL7'."
        placeholder: 'u6nXL7'
  - title: Update Operations
    items:
      - label: Title
        variable: title
        type: text
        required: false
        helpText: 'New title for the form.'
        placeholder: 'My Updated Form'
      - label: Public Status
        variable: isPublic
        type: select
        required: false
        helpText: 'Set whether the form is public or private.'
        selectOptions:
          options:
            - label: 'Public'
              value: 'true'
            - label: 'Private'
              value: 'false'
      - label: Meta Description
        variable: metaDescription
        type: text
        required: false
        helpText: 'SEO description for the form.'
        placeholder: 'A description for search engines'
      - label: Meta Title
        variable: metaTitle
        type: text
        required: false
        helpText: 'SEO title for the form.'
        placeholder: 'SEO title for the form'
      - label: Allow Indexing
        variable: allowIndexing
        type: select
        required: false
        helpText: 'Allow search engines to index this form.'
        selectOptions:
          options:
            - label: 'Yes'
              value: 'true'
            - label: 'No'
              value: 'false'
      - label: Workspace ID
        variable: workspaceId
        type: text
        required: false
        helpText: 'ID of the workspace to move the form to.'
        placeholder: '123'
      - label: Theme ID
        variable: themeId
        type: text
        required: false
        helpText: 'ID of the theme to apply to the form.'
        placeholder: '123'
  - title: Response
    items:
      - label: Output Variable
        variable: outputVariable
        type: outputVariableName
        required: true
        helpText: 'Name of the variable to store the operation result.'

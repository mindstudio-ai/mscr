apiVersion: v1
kind: Action
id: update-custom-messages
serviceId: typeform
active: true
metadata:
  name: Update Custom Messages
  description: Updates the custom messages for a Typeform form
  quickHelp: readme.md
configuration:
  - title: Form Information
    items:
      - label: Form ID
        variable: formId
        type: text
        required: true
        helpText: "Unique ID for the form. Find in your form URL. For example, in the URL 'https://mysite.typeform.com/to/u6nXL7' the form_id is 'u6nXL7'."
  - title: Custom Messages
    items:
      - label: Submit Button Text
        variable: submitButtonText
        type: text
        required: false
        helpText: 'Text for the submit button. Maximum 100 characters.'
        defaultValue: 'Submit'
      - label: Success Message
        variable: successMessage
        type: text
        required: false
        helpText: 'Message shown after successful form submission. Maximum 128 characters. You can use *bold* and _italic_ formatting.'
        defaultValue: 'Thanks for completing this typeform!'
      - label: Required Field Error
        variable: requiredFieldError
        type: text
        required: false
        helpText: 'Error message for required fields. Maximum 64 characters.'
        defaultValue: 'This field is required'
  - title: Advanced Options
    collapsed: true
    items:
      - label: Yes Text
        variable: yesText
        type: text
        required: false
        helpText: "Text representation for 'Yes' options."
        defaultValue: 'Yes'
      - label: No Text
        variable: noText
        type: text
        required: false
        helpText: "Text representation for 'No' options."
        defaultValue: 'No'
      - label: Multiple Choice Hint
        variable: multipleChoiceHint
        type: text
        required: false
        helpText: 'Message shown for multiple choice fields. Maximum 45 characters.'
        defaultValue: 'Select all that apply'

apiVersion: v1
kind: Action
id: delete-form-translation
serviceId: typeform
active: true
metadata:
  name: Delete Form Translation
  description: Deletes a translation for a specific form and language in Typeform
  quickHelp: readme.md
configuration:
  - title: Form Details
    items:
      - label: Form ID
        variable: formId
        type: text
        required: true
        helpText: The unique ID for your form. Find this in your form URL. For example, in 'https://mysite.typeform.com/to/u6nXL7' the form ID is 'u6nXL7'.
        placeholder: u6nXL7
      - label: Language Code
        variable: language
        type: select
        required: true
        helpText: The language code of the translation you want to delete.

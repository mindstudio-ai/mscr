apiVersion: v1
kind: Action
id: retrieve-choice-image
serviceId: typeform
active: true
metadata:
  name: Retrieve Choice Image
  description: Retrieves a choice image from Typeform by its ID and specified size
  quickHelp: readme.md
configuration:
  - title: Image Configuration
    items:
      - label: Image ID
        variable: imageId
        type: text
        required: true
        helpText: The unique ID of the image to retrieve
        placeholder: Enter image ID...
      - label: Image Size
        variable: imageSize
        type: select
        required: true
        helpText: Select the size format for the retrieved image
        defaultValue: default
        selectOptions:
          options:
            - label: Default (230px × 230px fit)
              value: default
            - label: Thumbnail (80px × 80px crop)
              value: thumbnail
            - label: Supersize (310px × 233px crop)
              value: supersize
            - label: Supermobile (238px × 164px crop)
              value: supermobile
            - label: Supersizefit (310px × 233px fit)
              value: supersizefit
            - label: Supermobilefit (238px × 164px fit)
              value: supermobilefit
      - label: Response Format
        variable: responseFormat
        type: select
        required: true
        helpText: Choose whether to return image metadata as JSON or the binary image data
        defaultValue: json
        selectOptions:
          options:
            - label: JSON Metadata
              value: json
            - label: Binary Image
              value: binary
      - label: Output Variable
        variable: outputVariable
        type: outputVariableName
        required: true
        helpText: Name of the variable to store the result

apiVersion: v1
kind: Action
id: get-file-from-response
serviceId: typeform
active: true
metadata:
  name: Get File from Response
  description: Retrieves a file that was uploaded by a respondent to a Typeform form
  quickHelp: readme.md
configuration:
  - title: File Information
    items:
      - label: Form ID
        helpText: The unique ID for the form. Find in your form URL. For example, in the URL 'https://mysite.typeform.com/to/u6nXL7' the form_id is 'u6nXL7'.
        variable: formId
        required: true
        type: text
        placeholder: u6nXL7
      - label: Response ID
        helpText: The unique ID for the response containing the file.
        variable: responseId
        required: true
        type: text
        placeholder: 4df78s9f7s8df79s8df
      - label: Field ID
        helpText: The unique ID for the file upload field in the form.
        variable: fieldId
        required: true
        type: text
        placeholder: l8dj3k2l
      - label: Filename
        helpText: The name of the file that was uploaded.
        variable: filename
        required: true
        type: text
        placeholder: document.pdf
      - label: Display Inline
        helpText: Whether to request the file with HTTP header Content-Disposition inline.
        variable: inline
        required: false
        type: select
        defaultValue: 'false'
        selectOptions:
          options:
            - label: Yes
              value: 'true'
            - label: No
              value: 'false'
      - label: Output Variable
        helpText: The name of the variable to store the file URL.
        variable: outputVariable
        required: true
        type: outputVariableName

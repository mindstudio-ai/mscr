apiVersion: v1
kind: Action
id: create-account-workspace
serviceId: typeform
active: true
metadata:
  name: Create Account Workspace
  description: Creates a new workspace within a specific Typeform account
  quickHelp: readme.md
configuration:
  - title: Workspace Configuration
    items:
      - label: Account ID
        variable: accountId
        type: text
        required: true
        helpText: The ID of the account where you want to create the workspace. This is typically your Typeform account ID.
        placeholder: Enter your account ID...
      - label: Workspace Name
        variable: workspaceName
        type: text
        required: true
        helpText: Name for the new workspace you want to create.
        placeholder: My New Workspace
  - title: Output Settings
    items:
      - label: Output Variable
        variable: outputVariable
        type: outputVariableName
        required: true
        helpText: Name of the variable to store the created workspace details.

apiVersion: v1
kind: Action
id: get-translation-status
serviceId: typeform
active: true
metadata:
  name: Get Translation Status
  description: Retrieves the status of translations for each language for a given Typeform form
  quickHelp: readme.md
configuration:
  - title: Form Information
    items:
      - label: Form ID
        helpText: The unique ID for your form. Find this in your form URL. For example, in 'https://mysite.typeform.com/to/u6nXL7' the form ID is 'u6nXL7'.
        variable: formId
        required: true
        type: text
        placeholder: u6nXL7
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable name to store the translation status results.
        variable: outputVariable
        required: true
        type: outputVariableName

apiVersion: v1
kind: Action
id: delete-webhook
serviceId: typeform
active: true
metadata:
  name: Delete Webhook
  description: Deletes a specific webhook for a Typeform form
  quickHelp: readme.md
configuration:
  - title: Form Information
    items:
      - label: Form ID
        variable: formId
        type: text
        required: true
        helpText: The unique ID for your form. Find this in your form URL. For example, in 'https://mysite.typeform.com/to/u6nXL7' the form ID is 'u6nXL7'.
        placeholder: u6nXL7
      - label: Webhook Tag
        variable: webhookTag
        type: text
        required: true
        helpText: The unique tag name of the webhook you want to delete.
        placeholder: my-webhook-tag
  - title: Output Configuration
    items:
      - label: Success Message Variable
        variable: outputVariable
        type: outputVariableName
        required: true
        helpText: Variable name to store the success message.

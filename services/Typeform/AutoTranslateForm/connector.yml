apiVersion: v1
kind: Action
id: auto-translate-form
serviceId: typeform
active: true
metadata:
  name: Auto-Translate Form
  description: Automatically translates a Typeform form to a specified language
  quickHelp: readme.md
configuration:
  - title: Form Details
    items:
      - label: Form ID
        helpText: "Unique ID for the form. Find in your form URL. For example, in the URL 'https://mysite.typeform.com/to/u6nXL7' the form_id is 'u6nXL7'."
        variable: formId
        required: true
        type: text
        placeholder: 'e.g., u6nXL7'
      - label: Target Language
        helpText: Language code corresponding with the language of the translation.
        variable: language
        required: true
        type: select
        selectOptions:
          options:
            - label: Arabic
              value: ar
            - label: Catalan
              value: ca
            - label: Czech
              value: cs
            - label: Danish
              value: da
            - label: German
              value: de
            - label: Greek
              value: el
            - label: English
              value: en
            - label: Spanish
              value: es
            - label: Estonian
              value: et
            - label: Finnish
              value: fi
            - label: French
              value: fr
            - label: Hebrew
              value: he
            - label: Croatian
              value: hr
            - label: Hungarian
              value: hu
            - label: Italian
              value: it
            - label: Japanese
              value: ja
            - label: Korean
              value: ko
            - label: Lithuanian
              value: lt
            - label: Dutch
              value: nl
            - label: Norwegian
              value: no
            - label: Polish
              value: pl
            - label: Portuguese
              value: pt
            - label: Russian
              value: ru
            - label: Swedish
              value: sv
            - label: Turkish
              value: tr
            - label: Ukrainian
              value: uk
            - label: Chinese
              value: zh
  - title: Output Configuration
    items:
      - label: Output Variable
        helpText: Name of the variable to store the translation result.
        variable: outputVariable
        required: true
        type: outputVariableName

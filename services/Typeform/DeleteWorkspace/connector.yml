apiVersion: v1
kind: Action
id: delete-workspace
serviceId: typeform
active: true
metadata:
  name: Delete Workspace
  description: Permanently delete a Typeform workspace by its ID
  quickHelp: readme.md
configuration:
  - title: Workspace Information
    items:
      - label: Workspace ID
        helpText: The unique ID of the workspace you want to delete.
        variable: workspaceId
        required: true
        type: text
        placeholder: abc123

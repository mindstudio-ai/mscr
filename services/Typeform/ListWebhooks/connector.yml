apiVersion: v1
kind: Action
id: list-webhooks
serviceId: typeform
active: true
metadata:
  name: List Webhooks
  description: Retrieve all webhooks for a specified Typeform form
  quickHelp: readme.md
configuration:
  - title: Form Information
    items:
      - label: Form ID
        helpText: "Unique ID for the form. Find in your form URL. For example, in the URL 'https://mysite.typeform.com/to/u6nXL7' the form_id is 'u6nXL7'."
        variable: formId
        required: true
        type: text
        placeholder: u6nXL7
  - title: Output Configuration
    items:
      - label: Output Variable
        helpText: Name of the variable to store the list of webhooks.
        variable: outputVariable
        required: true
        type: outputVariableName

apiVersion: v1
kind: Action
id: get-design-autofill-job
serviceId: canva
active: true
metadata:
  name: Get Design Autofill Job
  description: Retrieves the status and results of a Canva design autofill job, including the autofilled design if completed
  quickHelp: readme.md
configuration:
  - title: Job Details
    items:
      - label: Job ID
        helpText: The ID of the design autofill job to retrieve
        variable: jobId
        required: true
        type: text
        placeholder: Enter the job ID...
      - label: Output Variable
        helpText: Variable name to store the job results
        variable: outputVariable
        required: true
        type: outputVariableName

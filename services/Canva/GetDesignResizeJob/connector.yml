apiVersion: v1
kind: Action
id: get-design-resize-job
serviceId: canva
active: true
metadata:
  name: Get Design Resize Job
  description: Retrieves the status and details of a Canva design resize job
  quickHelp: readme.md
configuration:
  - title: Job Details
    items:
      - label: Job ID
        helpText: The ID of the design resize job to retrieve
        variable: jobId
        required: true
        type: text
        placeholder: e.g., 450a76e7-f96f-43ae-9c37-0e1ce492ac72
      - label: Output Variable
        helpText: Variable name to store the job details
        variable: outputVariable
        required: true
        type: outputVariableName

apiVersion: v1
kind: Action
id: delete-folder
serviceId: canva
active: true
metadata:
  name: Delete Folder
  description: Deletes a folder in Canva, moving user content to Trash and other users' content to their top level
  quickHelp: readme.md
configuration:
  - title: Folder Information
    items:
      - label: Folder ID
        helpText: The ID of the folder you want to delete
        variable: folderId
        required: true
        type: text
        placeholder: Enter folder ID...

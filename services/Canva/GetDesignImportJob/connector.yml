apiVersion: v1
kind: Action
id: get-design-import-job
serviceId: canva
active: true
metadata:
  name: Get Design Import Job
  description: Retrieves the status and results of a design import job in Canva, including any imported designs
  quickHelp: readme.md
configuration:
  - title: Design Import Job Details
    items:
      - label: Job ID
        helpText: The ID of the design import job you want to check the status of
        variable: jobId
        required: true
        type: text
        placeholder: e08861ae-3b29-45db-8dc1-1fe0bf7f1cc8
      - label: Output Variable
        helpText: Variable name to store the job status and design details
        variable: outputVariable
        required: true
        type: outputVariableName

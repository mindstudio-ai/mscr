apiVersion: v1
kind: Action
id: get-folder
serviceId: canva
active: true
metadata:
  name: Get Folder
  description: Retrieves a folder's metadata from Canva using the folder ID
  quickHelp: readme.md
configuration:
  - title: Folder Information
    items:
      - label: Folder ID
        helpText: The unique identifier of the Canva folder you want to retrieve
        variable: folderId
        required: true
        type: text
        placeholder: FAF2lZtloor
      - label: Output Variable
        helpText: The variable name to store the folder information
        variable: outputVariable
        required: true
        type: outputVariableName

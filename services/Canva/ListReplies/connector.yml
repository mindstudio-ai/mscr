apiVersion: v1
kind: Action
id: list-replies
serviceId: canva
active: true
metadata:
  name: List Replies
  description: Retrieves a list of replies for a comment or suggestion thread on a Canva design
  quickHelp: readme.md
configuration:
  - title: Basic Configuration
    items:
      - label: Design ID
        helpText: The ID of the design containing the comment thread
        variable: designId
        required: true
        type: text
        placeholder: e.g., DAFVztcvd9z
      - label: Thread ID
        helpText: The ID of the comment thread to retrieve replies from
        variable: threadId
        required: true
        type: text
        placeholder: e.g., KeAbiEAjZEj
      - label: Output Variable
        helpText: Variable name to store the list of replies
        variable: outputVariable
        required: true
        type: outputVariableName
  - title: Advanced Options
    collapsed: true
    items:
      - label: Maximum Number of Replies
        helpText: The maximum number of replies to return (1-100)
        variable: limit
        required: false
        type: text
        defaultValue: '50'
        placeholder: '50'
      - label: Continuation Token
        helpText: Token to retrieve the next page of results (if available from a previous request)
        variable: continuation
        required: false
        type: text
        placeholder: Leave empty for first page

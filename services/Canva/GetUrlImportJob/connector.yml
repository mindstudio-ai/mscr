apiVersion: v1
kind: Action
id: get-url-import-job
serviceId: canva
active: true
metadata:
  name: Get URL Import Job Status
  description: Retrieves the status and results of a URL import job in Canva, including any imported designs
  quickHelp: readme.md
configuration:
  - title: Job Information
    items:
      - label: Job ID
        helpText: The ID of the URL import job to check. This is returned when creating a URL import job.
        variable: jobId
        required: true
        type: text
        placeholder: e08861ae-3b29-45db-8dc1-1fe0bf7f1cc8
      - label: Output Variable
        required: true
        helpText: Variable name to store the job status and results
        variable: outputVariable
        type: outputVariableName

apiVersion: v1
kind: Action
id: delete-asset
serviceId: canva
active: true
metadata:
  name: Delete Asset
  description: Delete an asset from your Canva projects (moves it to trash)
  quickHelp: readme.md
configuration:
  - title: Asset Details
    items:
      - label: Asset ID
        required: true
        helpText: The ID of the asset you want to delete from your Canva projects
        variable: assetId
        type: text
        placeholder: Enter the asset ID...

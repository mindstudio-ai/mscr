apiVersion: v1
kind: Action
id: get-group
serviceId: calendly
active: true
metadata:
  name: Get Group
  description: Retrieves detailed information about a specific Calendly group
  quickHelp: readme.md
configuration:
  - title: Group Information
    items:
      - label: Group UUID
        helpText: The UUID of the group you want to retrieve information about. This can be found in the URL when viewing a group in Calendly.
        variable: groupUuid
        required: true
        type: text
        placeholder: 'Example: 123e4567-e89b-12d3-a456-426614174000'
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable name to store the group details
        variable: outputVariable
        required: true
        type: outputVariableName

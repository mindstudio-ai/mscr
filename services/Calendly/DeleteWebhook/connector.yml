apiVersion: v1
kind: Action
id: delete-webhook
serviceId: calendly
active: true
metadata:
  name: Delete Webhook Subscription
  description: Deletes an existing webhook subscription in Calendly
  quickHelp: readme.md
configuration:
  - title: Webhook Configuration
    items:
      - label: Webhook UUID
        helpText: The UUID of the webhook subscription you want to delete
        variable: webhookUuid
        required: true
        type: text
        placeholder: 00000000-0000-0000-0000-000000000000
  - title: Success Output
    items:
      - label: Success Variable
        helpText: Variable to store the success status of the webhook deletion
        variable: successVariable
        required: true
        type: outputVariableName

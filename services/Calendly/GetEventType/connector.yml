apiVersion: v1
kind: Action
id: get-event-type
serviceId: calendly
active: true
metadata:
  name: Get Event Type
  description: Retrieves detailed information about a specific Calendly event type
  quickHelp: readme.md
configuration:
  - title: Event Type
    items:
      - label: Event Type UUID
        required: true
        helpText: The UUID of the event type you want to retrieve. You can find this in the URL of your event type page or via the List Event Types endpoint.
        variable: eventTypeUuid
        type: text
        placeholder: 01234567-89ab-cdef-0123-456789abcdef
  - title: Output
    items:
      - label: Output Variable
        required: true
        helpText: The variable name to store the event type details.
        variable: outputVariable
        type: outputVariableName

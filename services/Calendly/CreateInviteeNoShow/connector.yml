apiVersion: v1
kind: Action
id: create-invitee-no-show
serviceId: calendly
active: true
metadata:
  name: Create Invitee No Show
  description: Marks an invitee as a no-show for a scheduled Calendly event
  quickHelp: readme.md
configuration:
  - title: No Show Details
    items:
      - label: Invitee UUID
        helpText: The UUID of the invitee who didn't show up for the scheduled event
        variable: inviteeUuid
        required: true
        type: text
        placeholder: e.g., 12345678-1234-1234-1234-123456789abc
      - label: Output Variable
        required: true
        helpText: Variable name to store the result of the operation
        variable: outputVariable
        type: outputVariableName

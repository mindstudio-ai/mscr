apiVersion: v1
kind: Action
id: list-routing-form-submissions
serviceId: calendly
active: true
metadata:
  name: List Routing Form Submissions
  description: Retrieves a list of submissions for a specific Calendly routing form
  quickHelp: readme.md
configuration:
  - title: Basic Configuration
    items:
      - label: Routing Form UUID
        helpText: The UUID of the routing form to list submissions for
        variable: routingFormUuid
        required: true
        type: text
        placeholder: Enter routing form UUID...
      - label: Results Per Page
        helpText: Maximum number of results to return (1-100)
        variable: count
        required: false
        type: text
        defaultValue: '10'
        placeholder: '10'
      - label: Sort Order
        helpText: Order to sort the submissions
        variable: sort
        required: false
        type: select
        defaultValue: created_at:desc
        selectOptions:
          options:
            - label: Newest First
              value: created_at:desc
            - label: Oldest First
              value: created_at:asc
  - title: Pagination
    collapsed: true
    items:
      - label: Page Token
        helpText: Token for pagination to get the next page of results
        variable: pageToken
        required: false
        type: text
        placeholder: Leave empty for first page
  - title: Output
    items:
      - label: Output Variable
        helpText: Variable name to store the list of routing form submissions
        variable: outputVariable
        required: true
        type: outputVariableName

apiVersion: v1
kind: Action
id: get-webhook-subscription
serviceId: calendly
active: true
metadata:
  name: Get Webhook Subscription
  description: Retrieves details of a specific webhook subscription from Calendly
  quickHelp: readme.md
configuration:
  - title: Webhook Subscription Details
    items:
      - label: Webhook Subscription UUID
        helpText: The UUID of the webhook subscription you want to retrieve
        variable: webhookUuid
        required: true
        type: text
        placeholder: 00000000-0000-0000-0000-000000000000
      - label: Output Variable
        helpText: Name of the variable to store the webhook subscription details
        variable: outputVariable
        required: true
        type: outputVariableName

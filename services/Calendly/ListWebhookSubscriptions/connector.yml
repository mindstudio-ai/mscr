apiVersion: v1
kind: Action
id: list-webhook-subscriptions
serviceId: calendly
active: true
metadata:
  name: List Webhook Subscriptions
  description: Retrieves a list of webhook subscriptions for a Calendly organization
  quickHelp: readme.md
configuration:
  - title: Configuration
    items:
      - label: Organization URL
        helpText: The URL of your Calendly organization (e.g., https://api.calendly.com/organizations/YOUR_ORG_ID)
        variable: organizationUrl
        required: true
        type: text
        placeholder: 'https://api.calendly.com/organizations/ABCDEF...'
      - label: Scope
        helpText: Filter webhooks by scope (organization or user)
        variable: scope
        required: false
        type: select
        defaultValue: ''
        selectOptions:
          options:
            - label: All
              value: ''
            - label: Organization
              value: organization
            - label: User
              value: user
      - label: Count
        helpText: The number of webhook subscriptions to return (1-100)
        variable: count
        required: false
        type: text
        placeholder: '10'
        defaultValue: '10'
      - label: Page Token
        helpText: Token for pagination to get the next set of results
        variable: pageToken
        required: false
        type: text
        placeholder: 'Next page token...'
      - label: Output Variable
        helpText: Name of the variable to store the webhook subscriptions
        variable: outputVariable
        required: true
        type: outputVariableName

apiVersion: v1
kind: Action
id: delete-invitee-no-show
serviceId: calendly
active: true
metadata:
  name: Delete Invitee No-Show
  description: Removes the no-show status for an invitee in Calendly
  quickHelp: readme.md
configuration:
  - title: Invitee Information
    items:
      - label: Invitee No-Show UUID
        helpText: The UUID of the invitee no-show record to delete. This can be found in the URL of the invitee no-show record in Calendly.
        variable: inviteeNoShowUuid
        required: true
        type: text
        placeholder: e.g., 12345678-1234-1234-1234-123456789012
  - title: Response
    items:
      - label: Success Message Variable
        helpText: Variable name to store the success message when the no-show status is removed.
        variable: outputVariable
        required: true
        type: outputVariableName

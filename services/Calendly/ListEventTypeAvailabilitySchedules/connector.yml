apiVersion: v1
kind: Action
id: list-event-type-availability-schedules
serviceId: calendly
active: true
metadata:
  name: List Event Type Availability Schedules
  description: Retrieves the availability schedules for a specific event type in Calendly
  quickHelp: readme.md
configuration:
  - title: Event Type
    items:
      - label: Event Type UUID
        variable: eventTypeUuid
        type: text
        required: true
        helpText: The UUID of the event type to retrieve availability schedules for. Can be found in the URL of the event type in Calendly.
        placeholder: 'Example: 267c5d10-9940-4f10-8f8a-d5fc332b2d6f'
  - title: Pagination Options
    collapsed: true
    items:
      - label: Count
        variable: count
        type: text
        required: false
        helpText: 'Maximum number of results to return per page (default: 25, maximum: 100)'
        placeholder: '25'
        defaultValue: '25'
      - label: Page Token
        variable: pageToken
        type: text
        required: false
        helpText: Token for the page of results to return. Used for pagination through large result sets.
        placeholder: Leave empty for first page
  - title: Output
    items:
      - label: Output Variable
        variable: outputVariable
        type: outputVariableName
        required: true
        helpText: The name of the variable to store the availability schedules result.

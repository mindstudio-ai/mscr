apiVersion: v1
kind: Action
id: get-tier
serviceId: beehiiv
active: true
metadata:
  name: Get Tier
  description: Retrieves a single tier belonging to a specific publication
  quickHelp: readme.md
configuration:
  - title: Tier Information
    items:
      - label: Publication ID
        variable: publicationId
        type: text
        required: true
        helpText: The ID of the publication (starts with 'pub_')
        placeholder: pub_00000000-0000-0000-0000-000000000000
      - label: Tier ID
        variable: tierId
        type: text
        required: true
        helpText: The ID of the tier to retrieve (starts with 'tier_')
        placeholder: tier_00000000-0000-0000-0000-000000000000
  - title: Additional Options
    collapsed: true
    items:
      - label: Include Statistics
        variable: includeStats
        type: select
        required: false
        defaultValue: 'true'
        helpText: Include statistics about the tier
        selectOptions:
          options:
            - label: Yes
              value: 'true'
            - label: No
              value: 'false'
      - label: Include Prices
        variable: includePrices
        type: select
        required: false
        defaultValue: 'true'
        helpText: Include prices for the tier
        selectOptions:
          options:
            - label: Yes
              value: 'true'
            - label: No
              value: 'false'
  - title: Output
    items:
      - label: Output Variable
        variable: outputVariable
        type: outputVariableName
        required: true
        helpText: The variable name to store the tier information

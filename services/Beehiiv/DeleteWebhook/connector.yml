apiVersion: v1
kind: Action
id: delete-webhook
serviceId: beehiiv
active: true
metadata:
  name: Delete Webhook
  description: Delete a webhook subscription from a Beehiiv publication
  quickHelp: help.md
configuration:
  - title: Webhook Details
    items:
      - label: Publication ID
        required: true
        helpText: The ID of the publication (starts with pub_)
        variable: publicationId
        type: text
        placeholder: pub_00000000-0000-0000-0000-000000000000
      - label: Webhook ID
        required: true
        helpText: The ID of the webhook to delete (starts with ep_)
        variable: endpointId
        type: text
        placeholder: ep_0000000000000000000000000000

apiVersion: v1
kind: Action
id: add-subscription-tag
serviceId: beehiiv
active: true
metadata:
  name: Add Subscription Tags
  description: Adds tags to a subscription in beehiiv. If the tag doesn't exist, it will be created automatically.
  quickHelp: readme.md
configuration:
  - title: Subscription Details
    items:
      - label: Publication ID
        helpText: The ID of the publication (starts with pub_)
        variable: publicationId
        required: true
        type: text
        placeholder: pub_12345678-1234-1234-1234-123456789012
      - label: Subscription ID
        helpText: The ID of the subscription (starts with sub_)
        variable: subscriptionId
        required: true
        type: text
        placeholder: sub_12345678-1234-1234-1234-123456789012
  - title: Tags
    items:
      - label: Tags
        helpText: Comma-separated list of tags to add to the subscription
        variable: tags
        required: true
        type: text
        placeholder: Premium, Active, Engaged
  - title: Output
    items:
      - label: Output Variable
        helpText: Variable to store the updated subscription information
        variable: outputVariable
        required: true
        type: outputVariableName

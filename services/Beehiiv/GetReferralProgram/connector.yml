apiVersion: v1
kind: Action
id: get-referral-program
serviceId: beehiiv
active: true
metadata:
  name: Get Referral Program
  description: Retrieve details about a publication's referral program, including milestones and rewards
  quickHelp: help.md
configuration:
  - title: Publication Details
    items:
      - label: Publication ID
        variable: publicationId
        type: text
        required: true
        helpText: The ID of your Beehiiv publication (format pub_00000000-0000-0000-0000-000000000000)
        placeholder: pub_00000000-0000-0000-0000-000000000000
  - title: Pagination Options
    collapsed: true
    items:
      - label: Results Per Page
        variable: limit
        type: text
        required: false
        helpText: Number of results to return per page (1-100, default 10)
        placeholder: '10'
      - label: Page Number
        variable: page
        type: text
        required: false
        helpText: Page number to retrieve (default 1)
        placeholder: '1'
  - title: Output
    items:
      - label: Output Variable
        variable: outputVariable
        type: outputVariableName
        required: true
        helpText: Name of the variable to store the referral program details

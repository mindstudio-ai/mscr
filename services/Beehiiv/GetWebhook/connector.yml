apiVersion: v1
kind: Action
id: get-webhook
serviceId: beehiiv
active: true
metadata:
  name: Get Webhook
  description: Retrieve a specific webhook belonging to a publication
  quickHelp: readme.md
configuration:
  - title: Webhook Configuration
    items:
      - label: Publication ID
        helpText: The ID of the publication (starts with pub_)
        variable: publicationId
        required: true
        type: text
        placeholder: pub_00000000-0000-0000-0000-000000000000
      - label: Webhook ID
        helpText: The ID of the webhook to retrieve (starts with ep_)
        variable: endpointId
        required: true
        type: text
        placeholder: ep_0000000000000000000000000000
      - label: Output Variable
        helpText: The variable name to store the webhook details
        variable: outputVariable
        required: true
        type: outputVariableName

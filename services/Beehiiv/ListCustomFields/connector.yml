apiVersion: v1
kind: Action
id: list-custom-fields
serviceId: beehiiv
active: true
metadata:
  name: List Custom Fields
  description: Retrieves a list of custom fields for a specified beehiiv publication
  quickHelp: readme.md
configuration:
  - title: Publication Details
    items:
      - label: Publication ID
        helpText: The ID of your beehiiv publication (starts with pub_)
        variable: publicationId
        required: true
        type: text
        placeholder: pub_1234abcd...
  - title: Pagination Options
    collapsed: true
    items:
      - label: Page
        helpText: The page number to retrieve (defaults to 1)
        variable: page
        required: false
        type: text
        defaultValue: '1'
      - label: Results Per Page
        helpText: Number of results per page (defaults to 10)
        variable: limit
        required: false
        type: text
        defaultValue: '10'
  - title: Output
    items:
      - label: Output Variable
        helpText: The variable name to store the list of custom fields
        variable: outputVariable
        required: true
        type: outputVariableName

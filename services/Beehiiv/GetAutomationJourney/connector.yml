apiVersion: v1
kind: Action
id: get-automation-journey
serviceId: beehiiv
active: true
metadata:
  name: Get Automation Journey
  description: Retrieve a single automation journey by ID from Beehiiv
  quickHelp: help.md
configuration:
  - title: Automation Journey Details
    items:
      - label: Publication ID
        helpText: The ID of the publication (starts with pub_)
        variable: publicationId
        required: true
        type: text
        placeholder: pub_00000000-0000-0000-0000-000000000000
      - label: Automation ID
        helpText: The ID of the automation (starts with aut_)
        variable: automationId
        required: true
        type: text
        placeholder: aut_00000000-0000-0000-0000-000000000000
      - label: Automation Journey ID
        helpText: The ID of the automation journey (starts with aj_)
        variable: automationJourneyId
        required: true
        type: text
        placeholder: aj_00000000-0000-0000-0000-000000000000
      - label: Output Variable
        helpText: The variable to store the automation journey details
        variable: outputVariable
        required: true
        type: outputVariableName

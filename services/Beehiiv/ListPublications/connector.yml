apiVersion: v1
kind: Action
id: list-publications
serviceId: beehiiv
active: true
metadata:
  name: List Publications
  description: Retrieve all publications associated with your beehiiv API key
  quickHelp: readme.md
configuration:
  - title: Publication Options
    items:
      - label: Include Publication Stats
        helpText: Optionally expand the results to include additional statistics about your publications
        variable: expandStats
        required: false
        type: select
        defaultValue: none
        selectOptions:
          options:
            - label: None
              value: none
            - label: All Stats
              value: stats
            - label: Active Subscriptions Only
              value: stat_active_subscriptions
            - label: Premium Subscriptions Only
              value: stat_active_premium_subscriptions
            - label: Free Subscriptions Only
              value: stat_active_free_subscriptions
      - label: Results Per Page
        helpText: Number of publications to return per page (1-100)
        variable: limit
        required: false
        type: text
        defaultValue: '10'
      - label: Page Number
        helpText: Page number to retrieve
        variable: page
        required: false
        type: text
        defaultValue: '1'
  - title: Sorting Options
    collapsed: true
    items:
      - label: Sort Direction
        helpText: The direction to sort the results
        variable: direction
        required: false
        type: select
        defaultValue: asc
        selectOptions:
          options:
            - label: Ascending
              value: asc
            - label: Descending
              value: desc
      - label: Sort By
        helpText: The field to sort the results by
        variable: orderBy
        required: false
        type: select
        defaultValue: created
        selectOptions:
          options:
            - label: Creation Date
              value: created
            - label: Publication Name
              value: name
  - title: Output
    items:
      - label: Output Variable
        helpText: Variable name to store the list of publications
        variable: outputVariable
        required: true
        type: outputVariableName
